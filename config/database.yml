local_default: &local_default
  adapter: postgis
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 }.to_i + 1 %>
  timeout: 5000

deploy_default: &deploy_default
  adapter: postgis
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 }.to_i + 1 %>
  timeout: 5000
  url: <%= Rails.application.credentials[:database_url] %>

development:
  <<: *local_default
  database: vita-min_development
  host: db
  # url: postgres://localhost:5432
  username: postgres
  port: 5432
  password:

# docker_compose:
#   <<: *local_default
#   database: vita-min_development
#   host: db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *local_default
  database: vita-min_test<%= ENV['TEST_ENV_NUMBER'] == '1' ? '' : ENV['TEST_ENV_NUMBER'] %>
  pool: 10

production:
  <<: *deploy_default

staging:
  <<: *deploy_default

demo:
  <<: *deploy_default

heroku:
  <<: *deploy_default
  url: <%= ENV.fetch("DATABASE_URL", "").sub('postgres://', 'postgis://') %>
