          continue_heading: "¿Deseas continuar con FileYourStateTaxes?"
          continue_no: No, necesito una solución diferente para presentar mis impuestos
          continue_yes: Sí, continuar
          description_html: |-
            <p>New Jersey impone impuestos en una parte, pero no la totalidad, de tus ingresos de jubilación.</p>
            <p>Si este es tu primer año declarando impuestos con ingresos de jubilación, te recomendamos que revises <a href="https://www.nj.gov/treasury/taxation/pdf/pubs/tgi-ee/git1&2.pdf" target="_blank" rel="noopener nofollow">esta guía</a>. La guía trata diferentes métodos para calcular qué parte de tus ingresos de jubilación está sujeta a impuestos.</p>
            <p>Usar el método correcto es importante: podría ahorrarte dinero.</p>
            <p>Esta herramienta utiliza el método más simple y más común: utilizamos lo que esté presentado como el monto imponible en tu 1099-R.</p>
            <p><b>No debes seguir utilizando esta herramienta si:</b></p>
            <ul class="list--bulleted">
              <li>Utilizaste el "método de tres años" o el método "general" en un año anterior.</li>
              <li>Revisaste la guía y piensas que uno de esos métodos es mejor para ti.</li>
              <li>Los ingresos de jubilación que recibiste provienen de una cuenta 401(k) a la que realizaste contribuciones por primera vez antes de 1984. (Antes de 1984, la ley sobre los planes 401(k) en New Jersey difería de la del gobierno federal).</li>
            </ul>
            <p>Esta herramienta no puede ayudarte con esos escenarios, por lo que no debes continuar.</p>
            <p>Si deseas utilizar lo que se presenta como monto imponible en tu 1099-R, debes continuar.</p>
          title: Asegurémonos de que calculamos correctamente tus ingresos de jubilación.
