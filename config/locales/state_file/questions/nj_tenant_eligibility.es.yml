      nj_tenant_eligibility:
        edit:
          helper_description_html: |
            <p>La mayoría de los alquileres sí lo están. El propietario del edificio paga el impuesto. Hay algunos tipos de vivienda que podrían tener una excepción:</p>
            <ul>
              <li>Una propiedad exenta de impuestos, por ejemplo, viviendas subsidiadas y del campus, propiedades de organizaciones sin fines de lucro.</li>
              <li>Una residencia en la que se realizaron pagos en lugar de impuestos (P.I.L.O.T. por las siglas en ingles). (Si crees que tu edificio puede haber estado sujeto a pagos P.I.L.O.T, puedes comunicarte con el dueño/a del edificio o con la oficina de impuestos municipal para confirmarlo).</li>
            </ul>
          helper_heading: "¿Cómo sé si la vivienda que alquilé estaba sujeta a impuestos sobre la propiedad?"
          label_html: |
            <p><strong>Marca las casillas que correspondan a la vivienda principal que alquilaste.</strong></p>
            <p>(Si no deseas reclamar esta deducción o crédito, deja estas casillas sin marcar y haz clic en <strong>"Continuar."</strong>)</p>
          tenant_access_kitchen_bath: La vivienda tenía mi propia cocina y baño que no compartía con otras unidades del edificio
          tenant_building_multi_unit: La vivienda estaba en un edificio que tenía más de una unidad de vivienda (por ejemplo, apartamentos, condominios, dormitorios)
          tenant_home_subject_to_property_taxes: La vivienda estaba sujeta a impuestos sobre la propiedad pagados por mi arrendador/a (esto es típico para la mayoría de los inquilinos)
          tenant_more_than_one_main_home_in_nj: Viví en más de una vivienda principal en New Jersey para la que pagué alquiler (es decir, me mudé durante el año)
          tenant_same_home_spouse: Viví con mi cónyuge
          tenant_shared_rent_not_spouse: Viví y compartí el alquiler con alguien que no era mi cónyuge
          title: Dijiste que fuiste inquilino/a en %{filing_year}.
