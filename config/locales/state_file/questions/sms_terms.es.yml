      sms_terms:
        edit:
          term: Cuando te inscribas en el servicio, te enviaremos un mensaje de texto (SMS) para confirmar tu registro. También te enviaremos actualizaciones sobre tu declaración de impuestos (la frecuencia de los mensajes puede variar) y/o códigos OTP/2FA (un mensaje por solicitud).
          term_2_html: Puedes cancelar el servicio de SMS en cualquier momento. Simplemente <strong>envía la palabra "STOP" </strong>al 46207. Después de que envíes el mensaje SMS con la palabra "STOP", te enviaremos un SMS para confirmar que te has dado de baja. Después de esto, ya no recibirás más SMS de nuestra parte. Si deseas unirte nuevamente, simplemente <strong>responde con la palabra "START"</strong> y comenzaremos a enviarte mensajes de texto otra vez.
          term_3_html: Si en algún momento olvidas qué palabras clave son compatibles, solo <strong>envía un mensaje de texto con la palabra"HELP"</strong>. al 46207. Después de que envíes el SMS con la palabra "HELP", responderemos con instrucciones sobre cómo usar nuestro servicio, así como sobre cómo darte de baja.
          term_4_html: "<strong>Podemos enviar mensajes a los siguientes proveedores de telefonía móvil:</strong>"
          term_5: 'Proveedores principales: AT&T, Verizon Wireless, Sprint, T-Mobile, U.S. Cellular, Alltel, Boost Mobile, Nextel y Virgin Mobile.'
          term_6: 'Proveedores menores: Alaska Communications Systems (ACS), Appalachian Wireless (EKN), Bluegrass Cellular, Cellular One of East Central IL (ECIT), Cellular One of Northeast Pennsylvania, Cincinnati Bell Wireless, Cricket, Coral Wireless (Mobi PCS), COX, Cross, Element Mobile (Flat Wireless), Epic Touch (Elkhart Telephone), GCI, Golden State, Hawkeye (Chat Mobility), Hawkeye (NW Missouri), Illinois Valley Cellular, Inland Cellular, iWireless (Iowa Wireless), Keystone Wireless (Immix Wireless/PC Man), Mosaic (Consolidated o CTC Telecom), Nex-Tech Wireless, NTelos, Panhandle Communications, Pioneer, Plateau (Texas RSA 3 Ltd), Revol, RINA, Simmetry (TMP Corporation), Thumb Cellular, Union Wireless, United Wireless, Viaero Wireless, y West Central (WCC o 5 Star Wireless).'
          term_7: Los proveedores de telefonía móvil (por ejemplo, AT&T, Verizon, T-Mobile, Sprint, etc.) no son responsables de mensajes no entregados o retrasados.
          term_8_html: 'Como siempre, pueden aplicar tarifas por mensajes y datos para cualquier mensaje que te enviemos y que nos envíes. Si tienes alguna pregunta sobre tu plan de mensajes o plan de datos, es mejor contactar a tu proveedor de telefonía móvil. <br><br>Si tienes preguntas sobre los servicios proporcionados por este código corto, puedes enviar un correo electrónico a <strong><a href="mailto:help@fileyourstatetaxes.org">help@fileyourstatetaxes.org</a></strong>.

            '
          term_9_html: 'Si tienes alguna pregunta sobre la privacidad, por favor lee nuestra política de privacidad: <a target="_blank" rel="noopener nofollow" href="https://www.fileyourstatetaxes.org/privacy-policy">www.fileyourstatetaxes.org/es/privacy-policy</a>

            '
          title: Por favor, revisa los términos y condiciones de mensajería de FileYourStateTaxes.
