          automatic_draft_payments_info_one: Algunas cuentas de ahorros, cuentas de mercado monetario y cuentas de gasto controlado no son elegibles para débitos automáticos. Por favor, confirma con tu banco o cooperativa de crédito si la cuenta que has seleccionado puede ser debitada automáticamente.
          automatic_draft_payments_info_two: Si tu pago es rechazado por tu banco, estarás sujeto a una "Penalización por Transferencia Electrónica de Fondos Fallida." La penalización es del 10% del pago (mínimo $1.00; máximo $1,000.00).
          benefits_of_ncdor: Los beneficios de pagar en línea (ya sea aquí en FileYourStateTaxes o a través del sitio web de NCDOR) incluyen la posibilidad de programar pagos y la seguridad de saber que tu pago ha sido recibido.
          direct_debit_payment_info_four: Si tu pago es rechazado por tu banco, estarás sujeto a una "Penalización por Transferencia Electrónica de Fondos Fallida." La penalización es del 10% del pago (mínimo $1.00; máximo $1,000.00).
          direct_debit_payment_info_one: La fecha de débito del pago debe ser una fecha bancaria válida, que no incluye fines de semana ni días festivos bancarios. Al ingresar tu fecha de débito, se te dará la fecha más temprana posible.
          direct_debit_payment_info_three: Tu pago se considerará puntual si lo envías en la fecha de vencimiento y seleccionas la primera fecha de débito disponible. Recibirás un correo electrónico de confirmación de NCDOR después de que tu pago sea recibido.
          direct_debit_payment_info_two: La fecha de débito se basa en un corte a las 5:00 pm, hora del este. En otras palabras, si envías tu pago por débito bancario después de las 5:00 pm hora del este, la fecha de débito más temprana disponible será dentro de dos días hábiles.
