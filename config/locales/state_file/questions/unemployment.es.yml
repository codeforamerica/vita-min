              <li><strong>La información del pagador</strong> o la agencia gubernamental que emitió el formulario, aparece en la esquina superior izquierda de la página. Ingresa el nombre, dirección y TIN como se muestra en el formulario.</li>
              <li><strong>Las casillas 1, 4, 10b y 11</strong> están etiquetadas con los mismos números en el lado derecho del formulario. Ingresa la información exactamente como aparece en esas casillas.</li>
            </ol>
