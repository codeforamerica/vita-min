        md_reveals:
          body1_html: |
            <ul>
              <li>
                Restas:
                <ul>
                  <li>Suministros para el aula para maestros de grados K a 12</li>
                  <li>Cuotas sindicales</li>
                  <li>Pagos de un sistema de pensiones a bomberos y policías por lesiones o discapacidades relacionadas con el trabajo</li>
                  <li>Gastos de hasta $5,000 de una persona ciega para un lector, o hasta $1,000 de un empleador para comprar un lector para un empleado ciego</li>
                  <li>Contribuciones a cuentas ABLE</li>
                  <li>Exclusión de pensiones (si tienes menos de 65 años y quieres incluirla debido a una discapacidad permanente, por primera vez)</li>
                  <li>Cualquier otra deducción de Maryland no mencionada aquí (consulta <a href="https://www.marylandtaxes.gov/forms/24-forms/502SU.pdf" target="_blank">el formulario 502SU</a>)</li>
                </ul>
              </li>
              <li>
                Créditos:
                <ul>
                  <li>Crédito Tributario para el Alivio de Deuda de Préstamos para Estudiantes</li>
                  <li>Crédito para Incentivar la Calidad de los Maestros</li>
                  <li>Crédito por Seguro de Cuidado a Largo Plazo</li>
                  <li>Crédito Tributario por Vida Independiente</li>
                  <li>Crédito Tributario por Hijos de Maryland (si lo incluyes con base en la discapacidad del niño)</li>
                  <li>Crédito Tributario por Ingresos del Trabajo de Maryland (si no reclamaste el Crédito Tributario por Ingresos del Trabajo Federal)</li>
                  <li>Cualquier otro crédito de Maryland no mencionado <a href="https://www.marylandtaxes.gov/forms/24-forms/502CR.pdf" target="_blank">(consulta el formulario 502CR</a>)</li>
                </ul>
              </li>

              <li>
                Situaciones del hogar:
                <ul>
                  <li>Declarar impuestos federales y estatales utilizando diferentes estados civiles tributarios (por ejemplo, presentar sus impuestos como casados declarando juntos en su declaración federal y querer presentar tu declaración estatal como casado declarando por separado)</li>
                  <li>Agregar o quitar dependientes incluídos en tu declaración federal en el caso de tu declaración estatal</li>
                  <li>Dividir el reembolso entre varias cuentas</li>
                  <li>Estar casado y declarando conjuntamente con un cónyuge fallecido</li>
                </ul>
              </li>

              <li>
                Pagos:
                <ul>
                  <li>Pagos de impuestos estimados</li>
                  <li>Pagos de impuestos por extensión</li>
                </ul>
              </li>
            </ul>
            <p>
            Encuentra un desglose más detallado de los créditos y restas y otras situaciones no respaldadas este año <a href="https://www.fileyourstatetaxes.org/es/md/faq/md_not_supported_credits_and_subtractions" rel="noopener nofollow" target="_blank">aquí</a>.
            </p>
          body2_html: |
            <p>
              Este año, <strong>no puedes reclamar el Crédito Tributario por Ingresos del Trabajo de Maryland utilizando este servicio</strong> en los siguientes escenarios:
            </p>
            <ul>
              <li>Si tú u otras personas en tu familia tienen un Número de Identificación del Contribuyente Individual (ITIN) en lugar de un número de Seguro Social y han recibido ingresos de un trabajo</li>
              <li>Si tienes menos de 25 años, has ganado menos de $18,600 (o $25,600 si presentas una declaración conjunta), y no has sido incluído como dependiente por otra persona, y no agregaste a ninguna persona como dependiente en tu declaración</li>
            </ul>
            <p>
            En el caso del Crédito Tributario por Hijos de Maryland, <strong>no puedes reclamar a un niño con una discapacidad permanente que tenga entre 6 y 17 años utilizando este servicio</strong> este año.
            </p>
          body3_html: |
            <p>
              Tienes otras opciones gratuitas para presentar tu declaración estatal:
              <ul>
                <li>
                  Puedes presentar tu declaración estatal de forma gratuita con voluntarios VITA certificados por el IRS en Maryland. Este proceso puede tardar de 2 a 3 semanas en completarse.
                  <ul>
                    <li>
                      <a href="https://airtable.com/appAgBw351Iig0YI4/pagpUP2HSWNXzPlIz/form" rel="noopener nofollow" target="_blank">Comienza con VITA ahora</a>
                    </li>
                    <li>
                      Obtén más información sobre este proceso y otras opciones para presentar tu declaración <a href="https://www.fileyourstatetaxes.org/es/md/faq/what_are_my_other_state_filing_options_this_year_46" rel="noopener nofollow" target="_blank">aquí</a>.
                    </li>
                  </ul>
                </li>
                <li>
                  Comienza con el servicio <a href="https://www.marylandtaxes.gov/individual/tax-assistance/free-tax-prep.php" rel="noopener nofollow" target="_blank">gratuito de preparación de impuestos sobre ingresos</a>del Contralor de Maryland.
                </li>
              </ul>
            </p>
