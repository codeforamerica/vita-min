            list:
              body: 'Muchos servicios comerciales de preparación de impuestos ofrecen la opción de declarar sólo los impuestos estatales. Aquí tienes algunos consejos rápidos:'
              list1: Confirma que el servicio te permita presentar sólo tu declaración estatal. Es posible que necesites consultar con el soporte al cliente.
              list2: Prepárate para volver a ingresar la información de tu declaración federal, ya que se necesita para tu declaración estatal.
