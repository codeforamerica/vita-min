            content_html:
              nj: "<p>\n También puedes presentar tu declaración online mediante <a href=\"https://www.njportal.com/Taxation/NJ1040/\" target=\"_blank\" rel=\"noopener noreferrer\">eFile del estado de New Jersey</a>, o por correo postal. <a href=\"https://nj.gov/treasury/taxation/contact.shtml\" target=\"_blank\" rel=\"noopener noreferrer\">Comunícate con la División de Impuestos del Tesoro de NJ si tienes preguntas.</a> \n</p>\n<p>\n  Existen varios servicios comerciales de preparación de impuestos que ofrecen la presentación de impuestos solo para el estado. Algunos consejos para elegir una opción:\n  <ul>\n    <li>\n      Dado que enviaste tu declaración de impuestos federales, asegúrate de que el servicio o el software que utilizas te permita presentar una declaración de impuestos solo para el estado. Puede que tenga que contactar el servicio de atención al cliente para confirmarlo.\n    </li>\n    <li>\n      Se te pedirá que vuelvas a dar la misma información que dio en su declaración federal. Esta es necesaria para completar partes de tu declaración estatal.\n    </li>\n    <li>\n      Cuando presentes tu declaración, asegúrate de enviar solo tu declaración de impuestos estatales. Si envías tu declaración federal nuevamente, esta puede ser rechazada.\n    </li>\n  </ul>\n</p>\nPuede que haya tarifas.\n"
