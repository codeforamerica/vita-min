      id_health_insurance_premium:
        edit:
          amount_paid_helper_text: Cantidad total pagada en %{year}
          do_not_include_notice_html: |
            Algunas primas de seguro de salud no califican para esta deducción.  <b>No incluyas</b> ningún pago realizado utilizando lo siguiente:
            <ul class="list--bulleted">
              <li><b>Cuenta de ahorros médicos de Idaho:</b> Los fondos utilizados de esta cuenta no pueden ser deducidos nuevamente.</li>
              <li><b>Planes de reducción salarial:</b> Las primas deducidas de tu salario antes de impuestos no califican.</li>
              <li><b>Medicare A y B del Seguro Social:</b> No hay deducción para los pagos de Medicare A requeridos por el empleador.</li>
            </ul>
          health_insurance_premium_question:
            many: "¿Pagó primas de seguro médico para usted y su hogar en %{year}?"
            one: "¿Pagó usted primas de seguro médico en %{year}?"
            other: "¿Pagaste primas de seguro médico tuyas y tu hogar en %{year}?"
          medicaid_content: Sí, si estás inscrito en Medicaid, tu prima de seguro médico cuenta. Revisa tu carta mensual del Departamento de Salud y Bienestar de Idaho para conocer el monto de tu prima. Podría ser tan bajo como $0, dependiendo de tus ingresos y otros factores.
          medicaid_title: "¿Los pagos de Medicaid y Medicare cuentan?"
          qualifications_content_html: |
            Puedes deducir las primas de seguro médico pagadas por ti, tu cónyuge y tus dependientes, incluyendo atención médica, dental y de visión, mientras no hayan sido deducidas de tu ingreso antes de impuestos.
            <br/><br/>
            Si tienes Medicare, puedes deducir Medicare A (si estás inscrito voluntariamente y no estás cubierto por el Seguro Social), así como Medicare B y D si estás inscrito voluntariamente. Medicare Advantage también califica.
          qualifications_title: "¿Qué primas de cobertura de salud califican?"
          qualifying_amount_help_text_html: Ingresa la <strong>cantidad total</strong> de las primas de seguro de salud que califican que tu hogar pagó en %{year}
          subtitle:
            many: Para ver si califica, necesitamos más información sobre usted y su hogar.
            one: Para ver si califica, necesitamos más información sobre usted.
            other: Para ver si calificas, necesitamos más información sobre ti y tu hogar.
          title: "¡Podrías ser elegible para la deducción de primas de seguro médico de Idaho!"
          what_is_content_html: |
            Una prima de seguro médico es la cantidad mensual que pagas por tu cobertura de salud.

            Puedes encontrar los montos de tus primas en:
            <ul>
              <li>Tus recibos de pago</li>
              <li>El Formulario 1095-C</li>
              <li>El Formulario 1095-A, restando el total de la columna C del total de la columna A.</li>
            </ul>
          what_is_title: "¿Qué es una prima de seguro médico?"
