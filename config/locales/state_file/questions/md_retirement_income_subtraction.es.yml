          income_source_question: 'Selecciona la fuente de este ingreso:'
          military_service_reveal_header: "¿Qué servicios militares califican?"
          military_service_reveal_html: |
            <p>Para calificar, debes haber sido:</p>
            <ul>
              <li>Miembro de las fuerzas armadas activas o de reserva de los Estados Unidos, o</li>
              <li>Miembro en servicio activo del Servicio de Salud Pública, la Administración Nacional Oceánica y Atmosférica, o el Servicio de Costas y Geodésico, o</li>
              <li>Un miembro de la Guardia Nacional de Maryland, o</li>
              <li>El cónyuge sobreviviente o ex-cónyuge de un miembro de una de las ramas mencionadas anteriormente</li>
            </ul>
          public_service_reveal_header: "¿Qué servicios califican como empleado de seguridad pública?"
          public_service_reveal_html: |
            <p>Para calificar, debes haber estado empleado por el gobierno federal, el gobierno de Maryland, o de una subdivisión política de Maryland como un:</p>
            <ul>
              <li>Oficial de correcciones, o</li>
              <li>Oficial de la ley, o</li>
              <li>Bombero, trabajador de rescate o personal de servicios de emergencia</li>
            </ul>
          retirement_plan_reveal_header: "¿Qué planes de jubilación son parte de un sistema de jubilación de empleados?"
          retirement_plan_reveal_html: |
            <p>Los planes que son parte de un sistema de jubilación de empleados incluyen:</p>
            <ul>
              <li>Planes 401(k)</li>
              <li>Planes de pensión, participación en ganancias o bonos en acciones (como 401(a), 403, 403(b) o 457(b))</li>
              <li>Planes de compensación diferida de gobiernos estatales o locales o de organizaciones exentas de impuestos (como 457(b))</li>
              <li>Planes de Ahorro para la Jubilación</li>
              <li>Planes SIMPLE 401(k) para pequeñas empresas</li>
            </ul>
            <p>Esto no incluye planes Keogh ni ingresos de jubilación de otros países.</p>
            <p>Los ingresos de una IRA tradicional, IRA Roth, IRA de traspaso o un plan simplificado para empleados (SEP) no son compatibles con este servicio.</p>
