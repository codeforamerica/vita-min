          body1: To provide the Advance Child Tax Credit payments, the IRS needs to know current information about you and your children. If you have submitted a 2019 or a 2020 tax return, or if you used the IRS Non-filer Portal in 2020 to claim your stimulus payments, then the IRS has enough information to send your family your Advance Child Tax Credit payments automatically.
          body2_html: If you have not submitted any information to the IRS in the last year, you can submit your information through GetCTC, a simplified tax filing portal, and get your payments.
          deadline:
            body_html: You can sign up to receive monthly Child Tax Credit payments using the <a rel='noopener' target='_blank' href='%{url}'>simple tool</a> for non-filers developed by the non-profit Code for America, in collaboration with the Administration, through November 15, 2021. However, eligible families are encouraged to sign up as soon as possible. Signing up early will give the IRS more time to process your information and begin making monthly payments.
            subheading: When is the deadline to sign up for Child Tax Credit payments?
          full_return:
            body1_html: |
              <p>If you have at least one qualifying child and have any earned income, but haven’t filed a tax return, we recommend that you file a 2020 tax return. </p>

              <p>Filing a full 2020 tax return will allow your family to claim the Child Tax Credit, receive all three stimulus payments, and the Earned Income Credit to get even more cash now. </p>
            gyr_diy_explanation_html: File your 2020 taxes for free using <a rel='noopener' target='_blank' href='%{url}'>GetYourRefund’s DIY service.</a> We provide free access to tax prep software, and have certified tax experts ready to provide chat support if you need help.
            subheading: If you haven’t already submitted information to the IRS (in a tax return or a non-filer portal), you can file a full return instead to get even more credits you are owed.
          heading: How do I get the Child Tax Credit?
          not_filed:
