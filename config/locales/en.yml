        title: Get Your Child Tax Credit
        what_is:
          body_html: |
            Putting cash in your family’s pocket every month for the things you need, even if you make little or no money.<br/>
            <br/>
            The American Rescue Plan, signed into law by President Biden on March 11, 2021, increases the Child Tax Credit (CTC) to provide up to $300 per month per child under age 6, and up to $250 per month per child ages 6 to 17.<br/>
