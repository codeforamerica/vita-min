      stimulus:
        facts_html: *1
        heading: Need assistance getting your stimulus check?
        file_with_help:
          header: Collect your 2020 stimulus check by filing your taxes today!
      stimulus_payment:
        faq:
          eip:
            header: Economic Impact Payment (stimulus payment) FAQs
            items:
              - title: When will I receive my check?
                content_html: >-
                  The second Economic Impact Payments were sent beginning in December 2020.
                  If you have not received your payment you can check the
                  status on the IRS <a
                    href="https://www.irs.gov/coronavirus/get-my-payment"
                    rel="nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-get-my-payment"
                    data-track-attribute-position="stimulus-general-faq1">
                  Get My Payment website</a>.
                  If you do not see a status on the Get My Payment portal
                  you will need to file your 2020 tax return to access your stimulus.
              - title: Will the EIP check affect my other government benefits?
                content_html: >-
                  No, the EIP checks are treated as a tax credit. This means your payment will not impact the
                  benefits you receive now or in the future.
              - title: I still need to file a tax return. How long are the economic impact payments available?
                content_html: >-
                  For those concerned about visiting a tax professional or local community
                  organization in person to get help with a tax return, these economic impact
                  payments will be available throughout the 2021 tax filing season.
              - title: If I owe taxes, or have a payment agreement with the IRS, or owe other federal or state debts, will I still get the EIP?
                content_html: >-
                  Yes, the stimulus payments were recently made exempt from most forms of government and private garnishment.

              - title: Will there be more payments?
                content_html: >-
                  Currently, only two rounds of stimulus payments have been authorized by the U.S.
                  government. We will update this page with any changes.
              - title: What if someone offers a quicker payment?
                content_html: >-
                  Don’t click on links whose origins you aren’t 100% sure of. Be wary of scams.
                  If it looks too good to be true, it probably is. And don’t send money to someone
                  you don’t know.
          how_to_get_paid:
            header: How to get paid
            items:
            - title: How do I get my Economic Impact Payment check?
              content_html: >-
                If the IRS has not sent your first or second round stimulus payment yet,
                or if you received the wrong amount for either payment,
                you will need to file a 2020 tax return in order to receive it.
            - title: How do I determine if the IRS has sent my stimulus check?
              content_html: >-
                If you are not sure if the IRS has sent your payment(s) or want to check the status, you can search at the IRS
                <a
                  href="https://www.irs.gov/coronavirus/get-my-payment"
                  rel="nofollow"
                  target="_blank"
                  data-track-click="stimulus-irs-get-my-payment"
                  data-track-attribute-position="stimulus-how-faq2">
                Get My Payment</a>
                website.
            - title: What if there are issues with my bank account information?
              content_html: >-
                If you provided bank account information earlier to the IRS that has since changed
                or do not recognize the number in their system, please see the
                <a href="https://www.irs.gov/newsroom/irs-statement-update-on-economic-impact-payments"
                  rel="nofollow"
                  target="_blank"
                  data-track-click="stimulus-irs-website"
                  data-track-attribute-position="stimulus-how-faq3">
                the IRS website</a>
                for more information.
            - title: How much will I receive?
              content_html: >-
                Eligible taxpayers will receive an economic impact payment of up to $600 for individuals or
                $1,200 for married couples and up to $600 for each qualifying child. The
                <a
                  href="https://www.irs.gov/pub/irs-utl/how_do_I_calculate_my_eip.pdf"
                  rel="nofollow"
                  target="_blank"
                  data-track-click="stimulus-irs-calculate-eip"
                  data-track-attribute-position="stimulus-how-faq4">
                IRS has a "How do I calculate my EIP" website</a>
                to help you calculate how much you will receive for the first round of payments. For the second round of payments, you will need to complete <a href="https://www.irs.gov/instructions/i1040gi#idm140693714589984" rel="nofollow" target="_blank" data-track-click="stimulus-irs-rebate-worksheet" data-track-attribute-position="stimulus-how-faq4">the Recovery Rebate Credit Worksheet</a> for line 30 of the 2020 1040 tax form. We can assist you with these forms if you file your return through GetYourRefund.
            - title: What if I haven’t filed federal taxes?
              content_html: >-
                We recommend that you file your taxes in order to access the Economic Impact Payments and any
                additional tax credits you may be eligible for. You can file 2017, 2018, 2019, and 2020 returns for
                free with GetYourRefund.
            - title: What if I don’t have a bank account?
              content_html: >-
                If you don’t have a bank account, it could take up to five months to receive your EIP check by mail.
                To get your payment quickly via direct deposit,
                <a
                  href="https://joinbankon.org/home/remotebanking/"
                  rel="nofollow" target="_blank" data-track-click="stimulus-irs-online-banking"
                  data-track-attribute-position="stimulus-how-faq6">
                  sign up for a bank account online</a>
                and add your account information on the
                <a
                  href="https://www.irs.gov/coronavirus/get-my-payment"
                  rel="nofollow"
                  target="_blank"
                  data-track-click="stimulus-irs-get-my-payment"
                  data-track-attribute-position="stimulus-how-faq6">
                  IRS Get My Payment website</a>.
                If you don’t want to sign up for a bank account, you can link your prepaid debit card or
                <a
                  href="https://cash.app/help/us/en-us/1018-cash-app-the-stimulus-and-you"
                  rel="nofollow"
                  target="_blank"
                  data-track-click="stimulus-irs-cash-app"
                  data-track-attribute-position="stimulus-how-faq6">
                Cash App</a>
                instead. Many of our VITA partners can also enroll you in a prepaid debit card when you file your
                return through GetYourRefund.
            - title: What if I moved since filing my taxes?
              content_html: >-
                If you want your EIP check mailed to you, make sure your address is up to date on the
                <a
                  href="https://www.irs.gov/faqs/irs-procedures/address-changes"
                  rel="nofollow"
                  target="_blank"
                  data-track-click="stimulus-irs-address-changes"
                  data-track-attribute-position="stimulus-faq7">
                  IRS address change website</a>.
                There may be delays – it could take up to five months to receive your check by mail.

        header: Get your Stimulus Check (EIP)
        intro:
          common_questions: >-
            We know there are many questions around the Economic Impact Payments
            (EIP) and we have some answers! We’ve broken down some common questions
            to help you out.
          description:
            - >-
              Since the COVID-19 pandemic started, the federal government has sent out two rounds of Economic Impact
              Payments (often called a stimulus check). For the first round, individuals received up to $1,200 for
              themselves ($2,400 for a married couple filing jointly) and an additional $500 for every dependent
              child under the age of 17.
            - >-
              For the second round, individuals receive up to $600 for themselves ($1,200 for a married couple filing
              jointly) and an additional $600 for every dependent child under the age of 17.
              If you have not yet received either rounds of payments yet, it is not too late!
              You can still claim them by filing a tax return this year.
          eligibility:
            header: Who is eligible?
            info:
              - >-
                There are different eligibility levels for the two rounds of stimulus checks.
                For the first round, tax filers with adjusted gross income up to $75,000 for
                individuals and up to $150,000 for married couples filing joint returns will receive the
                full payment. For filers with income above those amounts, the payment amount is reduced
                by $5 for each $100 above the $75,000/$150,000 thresholds. Single filers with income
                exceeding $99,000 and $198,000 for joint filers with no children are not eligible.
              - >-
                For the first round, eligible taxpayers received an economic impact payment of up to $1,200
                for individuals or $2,400 for married couples and up to $500 for each qualifying child.
              - >-
                For the second round, income tax filers with adjusted gross income up to $75,000 for
                individuals and up to $150,000 for married couples filing joint returns will again receive
                the full payment. For filers with income above those amounts, the payment amount phases out
                more quickly than in the first round. Single filers with income exceeding $87,000 and $174,000
                for joint filers with no children are not eligible.
              - >-
                For the second round, eligible taxpayers will receive an economic impact payment of up to $600 for
                individuals or $1,200 for married couples and up to $600 for each qualifying child.
              - >-
                If you have any earned income or dependents, you may be able to access additional tax credits or
                benefits by filing or updating your info with the IRS. Please reach out via chat for more information.
          mixed_status_eligibility:
            header: Are mixed immigration status families eligible?
            info:
              - >-
                Originally, mixed status families were not eligible for the first round of payments.
                However, now mixed status families can claim both the first and second round of payments on this year’s
                tax return. For the second round of payments, if you jointly file with your spouse and only one
                of you has a valid Social Security Number, the spouse with the valid SSN will receive up to $600 and
                up to $600 for any qualifying children with SSNs. However, the spouse without a valid SSN is not
                eligible. The same rules now apply for the first round of payments as well.
          irs_info_html: The IRS will post all key information on %{irs_eip_link} as soon as it becomes available.
          last_updated: Updated on January 25, 2021
