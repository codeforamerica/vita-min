    shared:
      consent_agreement:
        details:
          intro: >-
            This site is using 100% Virtual VITA/TCE Process: This method includes non-face-to-face interactions with
            the taxpayer and any of the VITA/TCE volunteers during the intake, interview, return preparation, quality
            review, and signing the tax return. The taxpayer will be explained the full process and is required to
            consent to step-by-step process used by the site. This includes the virtual procedures to send required
            documents (social security numbers, Form W-2 and other documents) through a secured file sharing system
            to a designated volunteer for review.
          site_process_header: The GetYourRefund Site Process
          sections:
            - header: Overview
              content:
                - >-
                  I understand that VITA is a
                  <a href="https://www.irs.gov/pub/irs-pdf/p4836.pdf">free tax program</a>
                  that
                  <a href="https://www.irs.gov/pub/irs-pdf/p4053csp.pdf">protects my civil rights</a>.
                - >-
                  I understand that GetYourRefund.org is a website run by Code for America,
                  a non-profit organization, that will submit your tax information to a VITA preparation site.
            - header: Securing Taxpayer Consent Agreement
              content:
                - >-
                  I understand that selecting "I agree" provides my consent to the GetYourRefund tax prep process.
            - header: "Performing the Intake Process (Secure All Documents)"
              content:
                - >-
                  Intake process: GetYourRefund will collect your information and documentation through the intake
                  process in order to accurately prepare your tax return. All documents will be uploaded in the system
                  and secured.
                - >-
                  I understand that I must provide all required information/documentation necessary to prepare an accurate tax return.
            - header: Validating Taxpayer's Authentication (Reviewing photo identification and Social Security Cards/ITINS)
              content:
                - >-
                  I understand that this site collects personally identifiable information I provide (social security numbers,
                  Form W-2 and/or 1099, picture identification, and other documents) in order to prepare and quality review
                  my tax return. Identity is validated by review of photo identification, proof of social security number
                  or ITIN, and a photo of you holding your identification.
            - header: Performing the interview with the taxpayer(s)
              content:
                - >-
                  I understand that I will need to participate in an Intake Interview via phone in order to have a
                  VITA preparation site file my taxes.
            - header: Preparing the tax return
              content:
                - >-
                  Return Preparation Process - GetYourRefund will use your information/documentation to complete a tax return.
                - >-
                  I understand that I may be contacted for additional information using a contact preference I provide.
                  If the preparer has everything required to prepare the return, I will not be contacted until the return
                  is completed.
            - header: Performing the quality review
              content:
                - >-
                  I understand that I will need to participate in a Quality Review via phone in order to have a VITA
                  preparation site file my taxes. I understand I need to review my completed tax return to ensure the names, social security numbers, address, banking information, income, and expenses are correct to the best of my knowledge.
            - header: Sharing the completed return
              content:
                - >-
                  Quality Review Process - GetYourRefund will provide you with your return to review for accuracy prior to submission.
            - header: Signing the return
              content:
                - >-
                  I understand that I will need to sign Form 8879, IRS e-file Signature Authorization, through
                  an electronic signature delivered via email after Quality Review is completed in order for
                  a VITA preparation site to e-file my tax return.
                - >-
                  I understand that me and my spouse (if applicable) are ultimately responsible for all of the
                  information provided to GetYourRefund.
            - header: E-filing the tax return
              content:
                - >-
                  I understand that GetYourRefund will e-file my tax return with the IRS.
            - header: Request to Review your Tax Return for Accuracy
              content:
                - >-
                  To ensure you are receiving quality services and an accurately prepared tax return at the
                  volunteer site, IRS employees randomly select free tax preparation sites for review. If errors are
                  identified, the site will make the necessary corrections. IRS does not keep any personal information
                  from your reviewed tax return and this allows them to rate our VITA/TCE return preparation programs
                  for accurately prepared tax returns. By consenting to the service, you consent to having your return
                  reviewed for accuracy by an IRS employee if the site preparing this return is selected for a review.
            - header: Virtual Consent Disclosure
              content:
                - >-
                  If you agree to have your tax return prepared and your tax documents handled in the above manner,
                  your signature and/or agreement is required on this document. Signing this document means that you
                  are agreeing to the procedures stated above for preparing a tax return for you.
                  (If this is a Married Filing Joint return both spouses must sign and date this document.) If you
                  choose not to sign this form, we may not be able to prepare your tax return using this process.
                  Since we are preparing your tax return virtually, we have to secure your consent agreeing to this
                  process.
                - >-
                  If you consent to use these non-IRS virtual systems to disclose or use your tax return information,
                  Federal law may not protect your tax return information from further use or distribution in the
                  event these systems are hacked or breached without our knowledge.
                - >-
                  If you agree to the disclosure of your tax return information, your consent is valid for the amount
                  of time that you specify. If you do not specify the duration of your consent, your consent is valid
                  for one year from the date of signature.
                - >-
                  If you believe your tax return information has been disclosed or used improperly in a manner unauthorized
                  by law or without your permission, you may contact the Treasury Inspector General for Tax
                  Administration (TIGTA) by telephone at 1-800-366-4484, or by e-mail at complaints@tigta.treas.gov.
                - >-
                  While the IRS is responsible for providing oversight requirements to Volunteer Income Tax Assistance
                  (VITA) and Tax Counseling for the Elderly (TCE) programs, these sites are operated by IRS
                  sponsored partners who manage IRS site operations requirements and volunteer ethical standards.
                  In addition, the locations of these sites may not be in or on federal property.
                - >-
                  By signing below, you and your spouse (if applicable) agree to participate in the process and
                  consent to allow GetYourRefund to assist you with your taxes. You agree to the terms of the
                  GetYourRefund privacy policy at www.GetYourRefund.org/privacy.
                - >-
                  This consent form replaces IRS Form 14446-Virtual VITA/TCE Taxpayer Consent.
                  A copy of this consent will be retained on site, as required by the IRS.

          header: The Details
