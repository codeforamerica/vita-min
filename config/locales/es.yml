        title: Términos de código
      stimulus:
        facts_html: *1
        heading: "¿Necesitas ayuda para conseguir tu cheque de estímulo (también conocido como Pago de Impacto Económico)?"
        file_with_help:
          header: Recoja su cheque de estímulo de 2020 presentando su declaración de impuestos hoy mismo!
      stimulus_payment:
        faq:
          eip:
            header: Preguntas frecuentes sobre el cheque de pago de impacto económico (estímulo)
            items:
              - title: ¿El cheque del EIP afectará mis otros beneficios gubernamentales?
                content_html: >-
                  No, los cheques del EIP se tratan como un crédito fiscal. Esto significa que su
                  pago no afectará los beneficios que reciba ahora o en el futuro.
              - title: Todavía necesito presentar una declaración de impuestos ¿Cuánto tiempo están disponibles los pagos por impacto económico?
                content_html: >-
                  Estos pagos seguirán estando disponibles mediante la presentación de una declaración de impuestos.
                  Aunque la fecha límite oficial es el 17 de mayo, puede continuar presentando su solicitud
                  hasta el 15 de octubre a través de GetYourRefund.org.
              - title: ¿Si debo impuestos, o tengo un acuerdo de pago con el IRS, o tengo otras deudas federales o estatales, seguiré recibiendo el EIP?
                content_html: >-
                  Si bien los pagos de estímulo realizados en 2020 estaban protegidos del embargo, no
                  ocurre lo mismo con los pagos realizados a través de Créditos de recuperación de reembolso.
              - title: ¿Qué pasa si estoy sobregirado en mi banco?
                content_html: >-
                  Si su banco o cooperativa de crédito ha tomado una parte de su EIP para cubrir el dinero
                  que les debe,
                  <a
                    href="https://www.consumerfinance.gov/about-us/blog/consumer-advisory-protect-your-economic-payment-if-your-account-is-overdrawn/"
                    rel="noopener nofollow"
                    target="_blank"
                    data-track-click="consumer-advisory-protection-recommendations"
                    data-track-attribute-position="eip-faq4">
                  la Oficina de Protección Financiera del Consumidor recomienda</a> llamarlos para
                  preguntarles si están dispuestos a ser flexibles.
              - title: ¿Qué pasa si alguien ofrece un pago más rápido?
                content_html: >-
                  No haga clic en enlaces cuyos orígenes no esté 100% seguro. Tenga cuidado con las estafas.
                  Si parece demasiado bueno para ser verdad, probablemente lo sea. Y no envíe dinero a
                  alguien que no conoce. Mire las tarifas que se cobran si está pagando su servicio de
                  preparación de impuestos o un préstamo de anticipación de reembolso al hacer que se deduzcan
                  de su reembolso.
          how_to_get_paid:
            header: ¿Cómo cobrar?
            items:
              - title: "¿Cómo puedo recibir mi cheque del Pago de Impacto Económico?"
                content_html: >-
                  Si el IRS aún no ha enviado su primera o segunda ronda de pagos de estímulo,
                  o si recibió una cantidad incorrecta para cualquiera de los dos pagos, tendrá
                  que presentar una declaración de impuestos de 2020 para poder recibirlo.
              - title: "¿Cómo puedo determinar si el IRS ha enviado mi cheque de estímulo?"
                content_html: >-
                  Si no está seguro de si el IRS ha enviado su tercer pago de estímulo o quiere comprobar el
                  estado, puede buscar en el sitio web del IRS
                  <a
                    href="https://www.irs.gov/es/coronavirus/get-my-payment"
                    rel="noopener nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-get-my-payment"
                    data-track-attribute-position="stimulus-how-faq2">
                  Obtener mi pago</a>. Para
                  ver si ha recibido los anteriores pagos de estímulo, y qué cantidad, debe
                  <a
                    href="https://www.irs.gov/es/payments/view-your-tax-account"
                    rel="noopener nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-view-your-tax-account"
                    data-track-attribute-position="stimulus-how-faq2">
                  ver o crear una cuenta en línea con el IRS</a>.
              - title: "¿Qué pasa si hay problemas con los datos de mi cuenta bancaria?"
                content_html: >-
                  Si el IRS no puede depositar en la cuenta que tiene registrada, le enviarán el pago por correo
                  a la dirección que tiene registrada.   Si el correo es devuelto, la herramienta
                  <a
                    href="https://www.irs.gov/es/coronavirus/get-my-payment"
                    rel="noopener nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-get-my-payment"
                    data-track-attribute-position="stimulus-how-faq3">
                  Obtener mi pago</a> mostrará un estado de "se necesita más información" y usted tendrá la
                  oportunidad de proporcionar nueva información bancaria.
              - title: "¿Qué pasa si no he declarado los impuestos federales?"
                content_html: >-
                  Le recomendamos que presente sus impuestos para poder acceder a los Pagos por Impacto Económico
                  y a cualquier crédito fiscal adicional al que pueda optar. Puede presentar las declaraciones
                  de 2017, 2018, 2019 y 2020 de forma gratuita con GetYourRefund.
              - title: "¿Qué pasa si no tengo una cuenta bancaria?"
                content_html: >-
                  Si no tiene una cuenta bancaria,  puede tardar hasta cinco meses en recibir su cheque
                  del EIP por correo. Para recibir su pago rápidamente a través de un depósito directo,
                  <a
                    href="https://covidbanking.joinbankon.org/espanol.html"
                    rel="noopener nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-online-banking"
                    data-track-attribute-position="stimulus-how-faq5">
                  regístrese en una cuenta bancaria en línea</a> y añada la información de su cuenta
                  cuando presente su declaración. Si no quiere registrarse en una cuenta bancaria, puede
                  vincular su tarjeta de débito prepagada o
                  <a
                    href="https://cash.app/help/us/en-us/1018-cash-app-the-stimulus-and-you"
                    rel="noopener nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-cash-app"
                    data-track-attribute-position="stimulus-how-faq5">
                  Cash App</a> en su lugar. Muchos de
                  nuestros colaboradores de VITA también pueden inscribirlo en una tarjeta de débito prepagada
                  cuando presente su declaración.
              - title: "¿Y si me he mudado desde el año pasado?"
                content_html: >-
                  La forma más fácil de actualizar su dirección es presentando su declaración de 2020 con la
                  dirección correcta.  Si ya ha presentado la declaración con su antigua dirección, puede
                  utilizar el sitio web de cambio de dirección del
                  <a
                    href="https://www.irs.gov/es/faqs/irs-procedures/address-changes"
                    rel="noopener nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-address-changes"
                    data-track-attribute-position="stimulus-how-faq6">
                  IRS para actualizar su dirección</a>.
                  Puede haber retrasos en la recepción de su EIP - podría tardar hasta cinco meses en
                  recibir su cheque por correo.
        header: Obtener su cheque de estímulo (EIP en Inglés)
        intro:
          common_questions: >-
            Sabemos que hay muchas preguntas en torno a los Pagos de Impacto Económico
            (EIP) y tenemos algunas respuestas. Hemos escogido algunas preguntas comunes para ayudarle.
          description:
            - >-
              El gobierno federal ha comenzado a enviar la tercera ronda de pagos de impacto
              económico (EIPs en Inglés) a menudo llamada cheque de estímulo).
              En esta ronda, los individuos pueden recibir hasta $1,400 por sí mismos
              ($2,800 por una pareja casada que se presenta conjuntamente) y $1,400
              adicionales por cada dependiente.
            - >-
              Si aún no ha recibido este pago o rondas de pagos anteriores,
              ¡no es demasiado tarde! Todavía puede reclamarlos en la
              declaración de impuestos de este año.
          eligibility:
            header: "¿Quién es elegible?"
            list:
              - Solo recibió un pago parcial debido a la eliminación gradual, pero perdió su trabajo debido a COVID-19 y sus ingresos fueron menores en 2020 que en 2019.
              - Tuvo un nuevo bebé en 2020.
              - Usted podría ser reclamado como dependiente de otra persona en 2019, pero no en 2020.
              - No estaba obligado a presentar una declaración de impuestos en 2018 o 2019, y no cumplió con la fecha límite para utilizar el portal de no declarantes para reclamar los pagos.
            info:
              - >-
                Para la primera ronda, los contribuyentes elegibles recibieron un pago de impacto
                económico de hasta $1,200 para individuos o $2,400 para parejas casadas y hasta
                $500 por cada niño calificado menor de 17 años.  Para la segunda ronda,
                los contribuyentes elegibles recibieron un pago de impacto económico de hasta $600
                para individuos o $1,200 para parejas casadas y hasta $600 por cada niño calificado.
              - >-
                En cada ronda de pagos, los declarantes de impuestos con ingresos brutos ajustados
                de hasta $75,000 para individuos, hasta $112,500 para aquellos que se presentan como
                jefes de familia, y hasta $150,000 para parejas casadas que presentan declaraciones
                conjuntas reciben el pago completo. Para los declarantes con ingresos superiores a
                esas cantidades, el monto del pago se reduce gradualmente.
              - >-
                En las dos primeras rondas de pagos, sólo los niños menores de 17 años podían
                ser reclamados por el pago de dependiente.  Otros dependientes no eran elegibles
                — y tampoco podían reclamar el EIP ellos mismos.  En la tercera ronda de
                pagos, todos los dependientes, incluidos los estudiantes universitarios y los
                dependientes adultos, pueden ser reclamados.  Además, como se describe a
                continuación, algunos niños en hogares de estatus de inmigración mixta que antes no
                eran elegibles, pueden recibir el tercer pago.
              - >-
                El IRS realizó las dos primeras rondas de pagos basándose en la información que tenía
                de las declaraciones de impuestos de 2018 o 2019.  Si usted es elegible para un
                pago más grande basado en su información de 2020, puede reclamar este crédito
                cuando presente su declaración de 2020.  Por ejemplo:
            info_last_html:
              - >-
                Para reclamar este crédito, deberá informar cuánto recibió de los dos EIP en 2020.
                Sin embargo, no tendrá que pagar los pagos de estímulo que recibió si sus ingresos
                aumentaron en 2020 o el número de dependientes que afirmó bajó.  Deberá completar la
                <a href="https://www.irs.gov/es/node/39996">hoja de trabajo de crédito de reembolso de recuperación</a> para la línea 30 del
                formulario de impuestos 2020 1040. Podemos ayudarle con estos formularios si presenta
                su devolución a través de GetYourRefund.
              - >-
                Si tiene ingresos del trabajo o dependientes, es posible que pueda acceder
                a créditos o beneficios fiscales adicionales al presentar o actualizar su información con el
                IRS. Comuníquese a través del chat para obtener más información.
          mixed_status_eligibility:
            header: ¿Son elegibles las familias de estatus migratorio mixto?
            info_html:
              - >-
                Originalmente, las familias con estatus migratorio mixto no tenían derecho
                a la primera ronda de pagos. Sin embargo, ahora las familias con estatus
                mixto pueden solicitar tanto la primera como la segunda ronda de pagos en
                la declaración de impuestos de este año. Para la segunda ronda de pagos,
                si usted presenta la declaración conjuntamente con su cónyuge y sólo uno de ustedes
                tiene un número de seguro social válido, el cónyuge con el número de
                seguro social válido recibirá hasta 600 dólares y hasta 600 dólares por cualquier
                hijo que reúna los requisitos y tenga un número de seguro social. Sin embargo,
                el cónyuge que no tenga un número de seguro social válido no será elegible.
                Las mismas reglas ahora también se aplican para la primera ronda de pagos.
              - >-
                Para la tercera ronda de pagos, los declarantes que presenten sus impuestos
                con el Número de Identificación de Contribuyente Individual (ITIN) pueden solicitar
                el EIP para sus dependientes que tengan números de seguro social. Puede obtener un
                ITIN presentando el
                <a
                  href="https://www.irs.gov/es/node/41556"
                  rel="noopener nofollow"
                  target="_blank"
                  data-track-click="stimulus-irs-i-7"
                  data-track-attribute-position="stimulus-mixed-eligible1">
                formulario I-7</a> y la documentación requerida con su declaración de
                impuestos, o llevando el formulario y la documentación a un
                <a
                  href="https://www.irs.gov/individuals/international-taxpayers/acceptance-agent-program"
                  rel="noopener nofollow"
                  target="_blank"
                  data-track-click="stimulus-irs-certified-acceptance-agent"
                  data-track-attribute-position="stimulus-mixed-eligible2">
                Agente de Aceptación Certificado</a>.
