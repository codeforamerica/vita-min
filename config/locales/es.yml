              q: "¿Qué debo hacer si tengo que cambiar la información que proporcioné en 2018 o 2019?"
            did_not_provide_bank_account:
              a_html: Si no indicó un número de ruta de una cuenta bancaria, su devolución podría demorar más tiempo. Puede enviarle esta información al IRS a través de su sitio web %{irs_get_my_payment_link}.
              q: "¿Qué debo hacer si no indiqué ninguna cuenta bancaria al IRS?"
            eip_check:
              a: Si presentó su declaración de impuestos de 2019, le enviarán su pago de impacto económico (o pago de estímulo) de la misma manera en que recibió su reembolso de 2019 (por correo o por depósito directo en la cuenta bancaria que indicó en su declaración de 2019). Si no presentó su declaración de 2019, el IRS usará la información de la declaración de 2018.
              q: "¿Cómo recibo mi cheque del pago de impacto económico?"
            header: Cómo recibir el pago
            no_bank_account:
              a_html: Si usted no tiene una cuenta bancaria, su cheque EIP podría tardar hasta cinco meses en llegar por correo. Para recibir su pago rápidamente a través de un depósito directo, abra una cuenta bancaria en línea y agregue la información de su cuenta en el sitio web del IRS%{irs_get_my_payment_link}. Si no quiere abrir una cuenta bancaria, puede vincular una tarjeta de débito prepagada. Muchos de nuestros socios de VITA pueden asignarle también una tarjeta de débito prepagada si presenta su declaración a través de GetYourRefund.
              q: "¿Qué debo hacer si no tengo una cuenta bancaria?"
            no_income:
              a_html: Debe ingresar su información de pago en el sitio web %{irs_enter_payment_info_link} del IRS para recibir su pago. Si tiene problemas para hacerlo por su cuenta, puede rellenar el cuestionario de GetYourRefund y los voluntarios certificados por el IRS lo ayudarán a rellenar el formulario simplificado.
              enter_payment_info_website_title: 'Herramienta "Non-Filers: Enter Payment Info Here"'
              q: "¿Qué ocurre si no tengo ingresos?"
            non_filer:
              a: Si no tiene la obligación de presentar una declaración de impuestos pero tiene ingresos del trabajo, le recomendamos que lo haga a través de GetYourRefund, ya que podría ser elegible para otros créditos tributarios. Si tiene que declarar impuestos pero no lo hizo en 2018 o en 2019, todavía está a tiempo de hacerlo con GetYourRefund.
              q: "¿Qué debo hacer si no presenté una declaración de impuestos federales?"
            payment_amount:
              a_html: El IRS tiene un sitio web %{irs_eip_calculator_link} para ayudarlo a calcular cuánto dinero recibirá.
              calculate_eip_website_title: '"¿Cómo calculo mi EIP?"'
              q: "¿Cuánto dinero recibiré?"
        header: Obtenga su pago de estímulo (EIP)
        intro:
          benefits:
            header: Los beneficios de la declaración
            info: Sin embargo, si está en alguna de las categorías anteriores y tiene ingresos del trabajo o personas a su cargo, podría tener derecho a créditos tributarios o a beneficios adicionales si presenta su declaración o actualiza su información en el IRS. Comuníquese con nosotros a través del chat para obtener más información.
          common_questions: Sabemos que hay muchas dudas sobre los pagos de impacto económico (EIP, por sus siglas en inglés) y tenemos algunas respuestas. Hemos seleccionado algunas preguntas frecuentes que podrían ayudarlo.
          description: Este año, muchas personas recibirán un pago de impacto económico (también conocido como "pago de estímulo") del gobierno federal. Cada persona recibirá hasta $1,200 ($2,400 para un matrimonio que declare sus impuestos conjuntamente) y obtendrá $500 adicionales por cada hijo menor de 17 años a su cargo.
          eligibility:
            header: "¿Quién es elegible?"
            info: Recibirán el pago completo los declarantes de impuestos con ingresos brutos ajustados de hasta $75,000 por persona y $150,000 por matrimonio que declare sus impuestos de forma conjunta. Para los declarantes con ingresos superiores, el monto del pago se reduce en $5 por cada $100 por encima de los umbrales de $75,000/$150,000. Los declarantes solteros con ingresos superiores a $99,000 y los declarantes conjuntos sin hijos con ingresos superiores a $198,000 no son elegibles.
          irs_info_html: El IRS publicará toda la información clave en %{irs_eip_link} en cuanto disponga de ella.
          payments:
            exceptions:
              header: 'A menos que tenga que presentar una declaración de impuestos por otro motivo o que tenga dependientes menores de 17 años a su cargo, usted recibirá automáticamente su pago de $1,200 si se encuentra en alguna de las siguientes categorías, por lo tanto, no tendrá que presentar una declaración:'
              railroad: Recibe beneficios de jubilación para los trabajadores ferroviarios
              social_security: Recibe beneficios del Seguro Social por jubilación, discapacidad (SSDI), Seguridad de Ingreso Suplementario (SSI) o para sobrevivientes
              veterans: Recibe beneficios para veteranos
            header: Pagos automáticos
            info: Los contribuyentes elegibles que presentaron declaraciones de impuestos en 2019 o 2018 recibirán automáticamente un pago de impacto económico de hasta $1,200 por persona o $2,400 por matrimonio y hasta $500 por cada hijo que califique.
