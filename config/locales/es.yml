      title: Adjunte sus RRB-1099
    selfie_instructions:
      header: Confirma tu identidad con una foto tuya
      info: El IRS requiere que verifiquemos quién es usted para los servicios de preparación de impuestos. Hacemos esto al revisar una foto de usted con su tarjeta de identificación.
