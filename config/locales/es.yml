          launching_soon_html: "<strong>¡GetCTC se lanzará próximamente!</strong> Registrese para recibir un mensaje en cuanto el portal para declarar sus impuestos de forma simplificada."
        title: Crédito Tributario por Hijos
        what_is:
          body:
          - Ponga dinero en efectivo en el bolsillo de su familia cada mes para las cosas que usted necesita, aún si usted tiene muy pocos ingresos o no tiene ingresos.
          - El Plan de Rescate Estadounidense, firmado como ley por el presidente Biden el 11 de marzo de 2021, aumenta el Crédito Tributario por Hijos (CTC en inglés) que le podría proporcionar hasta $300 al mes por cada hijo menor de seis años y hasta $250 por hijo con edades entre 6 y 17 años.
          - Puede recibir pagos a partir de julio a diciembre de 2021. Tendrá que declarar impuestos en el 2022 para recibir el pago restante.
