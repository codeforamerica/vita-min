        title: Lo sentimos, no encontramos la página que busca.
      privacy_policy:
        changes:
          header: Cambios
          info: Podríamos hacer cambios a la Política de Privacidad ocasionalmente. Revise esta página con frecuencia para consultar las actualizaciones, ya que el uso continuado de este sitio luego de que se modifique la Política de Privacidad indicará la aceptación de los cambios.
        effective_date:
          header: Fecha de vigencia
          info: Esta versión de la política tiene vigencia desde el %{effective_date}
        information_collection:
          header: La información personal que recopilamos
          service:
            data:
              '1099': Los formularios 1099
              address: Su dirección
              contact_info: Su información de contacto
              dependent_cards: Las fotos de las tarjetas de Seguro Social de las personas dependientes, si corresponde
              financial_info: Su información financiera, las fotos de su licencia de conducir
              header: 'Para usar el servicio, recopilamos toda la información proporcionada a través del Sitio, incluidos, entre otros:'
              name: Su nombre
              ssn: Su número de Seguro Social
              w2: Los formularios W-2
            header: Al utilizar el servicio
            irs_forms:
              consent: El consentimiento para el modelo de servicio de GetYourRefund
              efile: El formulario 8879 de consentimiento para presentar una declaración electrónica (se enviará a través de DocuSign para que lo firme antes de presentar la declaración electrónica)
              header: 'Solo se recopilará y conservará la información necesaria para preparar y realizar el servicio. Al usar el servicio, todos los formularios específicos del IRS se completarán con la información que proporcionó, incluidos:'
              intake: El formulario 13614-C de admisión para la VITA
            retention_html: En este momento, conservamos indefinidamente todos los datos que nos proporciona cuando visita el sitio, a menos que usted pida específicamente que los eliminemos. Puede pedirnos que eliminemos esta información enviándonos un correo electrónico a %{email_link}.
            use_and_storage: No guardaremos esta información, a menos que usted dé su consentimiento para el servicio de manera electrónica en el formulario de admisión de GetYourRefund. No se podrán presentar sus declaraciones de impuestos en línea hasta que no complete los formularios de consentimiento anteriores. Si decide no utilizar el servicio, su información personal se eliminará.
          site:
            data:
              date_time: La fecha y hora de su visita.
              domain: El nombre del dominio desde el que accede a Internet.
              header: 'Además de la información que usted proporciona, nosotros automáticamente recopilamos y guardamos información sobre la visita al Sitio:'
              ip: La dirección IP (un IP, o dirección de protocolo de Internet, es un número asignado automáticamente a una computadora cuando se conecta a Internet).
              os_browser: 'El sistema operativo de su computadora y la información sobre el navegador que usó para visitar el sitio. '
              pages: Las páginas que visitó.
              referrer: La dirección del sitio web que lo enlazó al Sitio (como google.com o bing.com).
            header: Al visitar el sitio
            knowledge_and_consent: No recopilaremos información personal sin su conocimiento y consentimiento, excepto en algunas circunstancias limitadas, como se describe en esta Política.
            use_and_storage: Utilizamos esta información para entender cómo utiliza el Sitio, para mejorar el Sitio y para supervisar el uso por motivos de seguridad. Estos datos se guardan por separado de la información personal que usted presentó en la solicitud de GetYourRefund.
        information_protection:
          complete_security: Aunque hacemos todo lo posible para proteger la privacidad de su información personal, no podemos garantizar su seguridad por completo. La transmisión de la información mediante Internet no es completamente segura. El ingreso o el uso no autorizado, las fallas de software o de hardware, y otros factores pueden comprometer la información del usuario en cualquier momento.
          header: Cómo protegemos su información
          important: Proteger su información personal es extremadamente importante para nosotros, por lo que tomamos todas las medidas necesarias para hacerlo. Tomamos precauciones para proteger su información, de modo que, cuando envía información confidencial a través del sitio web, estará protegida tanto en Internet y fuera de ella.
          offline: Si bien encriptamos la información confidencial que nos envía por Internet para garantizar su seguridad, también protegemos el acceso a la información fuera de la red. Solamente tienen acceso a su información de identificación personal los empleados que necesiten dicha información para realizar un trabajo específico. Los ordenadores/servidores en los que guardamos la información de identificación personal están en un entorno protegido.
          online: La información confidencial que recopilamos, sea del origen que sea, se encripta y transmite de forma segura. Puede comprobarlo buscando el icono del candado en la barra de direcciones y el protocolo "https" al inicio de la dirección de la página web.
          security_practices:
            doc_deletion: La documentación del contribuyente se eliminará en un plazo de 5 días desde el tercer intento de comunicación con el contribuyente (si este no responde a las solicitudes de contacto)
            doc_storage: Los documentos estarán protegidos en todo momento (contraseñas, información encriptada, sobres sellados, depósitos/cabinas de archivos con bloqueo, etc.)
            header: 'Estas son algunas prácticas de seguridad específicas que utilizamos:'
            incident_response: El sitio mantiene un plan de respuesta a incidentes que puede reportar incidentes de seguridad al IRS
            ssl: Todas las conexiones se encriptarán mediante certificados SSL
            tls: Cuando ingresa su información en nuestro sitio, nosotros encriptamos la transmisión de esa información utilizando seguridad de capa de transporte (TLS, por sus siglas en inglés).
            training: Solo tendrán acceso a la información de los contribuyentes los voluntarios de VITA que tengan la capacitación necesaria y los administradores del sitio de Code for America
        information_sharing:
          communication_with_others:
            header: Comunicaciones con otros sitios, servicios y personas
            need_to_know: Los empleados de Code for America, sus contratistas y organizaciones asociadas que necesiten saber la información para prestar los servicios del Sitio también tendrán acceso limitado a su información personal.
            non-partners: Además de con los sitios VITA y las personas asociadas al Sitio, no compartimos su información personal con ninguna otra persona u organización, excepto en la medida exigida por la ley.
            partners:
              docusign: DocuSign
              header: 'Una vez que envíe al Sitio la información para la admisión a VITA, la difundiremos a nuestros sitios VITA asociados a través del sistema de admisión segura. Para prestar sus servicios, el Sitio compartirá datos e información con otros sistemas seguros que también almacenarán su información, como:'
              taxslayer: TaxSlayer (cuando da su consentimiento para trabajar con VITA, que utiliza este sistema para preparar su declaración y presentarla en línea, si usted da su consentimiento para la presentación electrónica)
              zendesk: Zendesk
            responsibility: Tenga en cuenta que no nos hacemos responsables por el contenido o las prácticas de privacidad de estos sitios. Recomendamos a nuestros usuarios que presten atención cuando salen de nuestro sitio y que lean las declaraciones de privacidad de cualquier otro sitio que recopile información de identificación personal.
          communication_with_you:
            header: Comunicación con usted
            notifications:
              email_consent: No le enviaremos ningún correo electrónico, a menos que dé su consentimiento en la aplicación para que nos comuniquemos por correo electrónico o que usted nos envíe un correo electrónico primero.
              header: Le enviaremos notificaciones para informarlo del progreso mientras VITA prepara sus declaraciones de impuestos. Es posible que nos comuniquemos con usted para hacerle preguntas o pedirle más información.
              sms_consent: No le enviaremos ningún mensaje de texto, a menos que dé su consentimiento en la aplicación para que nos comuniquemos por mensaje de texto o usted nos envíe un mensaje de texto primero.
              sms_email: Si da su consentimiento para recibir comunicaciones por SMS y por correo electrónico en el formulario de admisión, le enviaremos notificaciones de Zendesk por SMS y por correo electrónico, según sus preferencias de comunicación
              vita: Los sitios VITA podrían ponerse en contacto con usted para obtener más información que usarán para completar su declaración (podrían, por ejemplo, pedirle más documentos y hacerle preguntas). También revelamos su información personal a los empleados de Code for America, sus contratistas y organizaciones asociadas que necesitan saber la información para prestar los servicios del Sitio.
          header: Cómo compartimos su información
        information_use:
          header: Como utilizamos su información
          research: Enviaremos al IRS una versión con hash/anonimizada de su SSN solo con fines de investigación y recibiremos métricas agregadas para nuestra investigación que nos ayudarán a mejorar el servicio.
          vita_services:
            docs: Enviaremos los documentos que usted suba a una ubicación de carga de archivos segura para que el personal y los voluntarios certificados de los sitios VITA los revisen
            efile: VITA presentará sus declaraciones electrónicamente mediante TaxSlayer y enviará su información al IRS, si da su consentimiento para presentar la declaración electrónica, firmando electrónicamente el formulario 8879 en DocuSign
            header: 'Solamente utilizamos su información personal para ayudarlo a acceder a los servicios de VITA. Si da su consentimiento para que VITA prepare su declaración de impuestos, nosotros:'
            intake: Enviaremos su formulario de admisión de VITA al programa VITA, que asignará un voluntario certificado para que prepare su declaración de impuestos
            notifications: Lo informaremos del progreso durante el proceso, según sus preferencias de contacto.
            support: Lo ayudaremos durante todo el proceso de preparación de impuestos.
        intro: GetYourRefund.org es un sitio web sin fines de lucro dirigido por Code for America Labs, Inc ("Code for America", "nosotros", "nuestro"). Esta Política de Privacidad describe cómo el sitio web GetYourRefund.org (el "Sitio"), recopila, utiliza y protege su información personal. Al enviar su información personal a este Sitio, usted acepta los términos en esta Política de Privacidad. Si no está de acuerdo con estos términos, no utilice este Sitio.
        overview:
          data_use:
            header: 'Solo utilizaremos su información personal para:'
            suggestions: Sugerirle otros servicios o programas de asistencia que puedan serle útiles. Solo usaremos su información personal para presentarle esos servicios o programas como una opción, pero nunca enviaremos su información personal a ningún otro servicio o programa sin su consentimiento.
            vita: Ayudarlo a comunicarse con los servicios de preparación de declaraciones de impuestos de la Asistencia Voluntaria al Contribuyente (VITA, por sus siglas en inglés) y con otros programas de beneficios para los que se presente en futuras versiones de este Sitio ("GetYourRefund" se refiere aquí a todos estos programas).
          header: Resumen
          no_disclosure: No divulgaremos ni venderemos deliberadamente su información personal a terceros, excepto si se cumplen las circunstancias expuestas en esta Política de Privacidad. Tomaremos todas las medidas necesarias para proteger su información personal.
        questions:
          contact_us_html: 'Si tiene preguntas, comentarios, preocupaciones o quejas sobre este Sitio, comuníquese con nosotros por correo electrónico a %{email_link} o por correo postal a:'
          header: Preguntas
          resolve: Haremos todo lo posible para resolver el problema.
        title: Política de Privacidad
      stimulus_payment:
        faq:
          eip:
            additional_eip:
              a: En la mayoría de los casos, el resto del EIP se pagará en 2021.
              q: "¿Qué debo hacer si no proporcioné la información adicional dentro del plazo establecido o si recibí un EIP menor de lo que esperaba?"
            deadline:
              a: Para la tranquilidad de aquellos que quieran consultar en persona a un profesional o a una organización comunitaria local especializados en impuestos para que los ayuden con la declaración, estos pagos de impacto económico estarán disponibles durante todo el 2020 y durante la temporada de declaración de impuestos de 2021.
              q: Aún no presenté mi declaración de impuestos. ¿Durante cuánto tiempo estarán disponibles los pagos de impacto económico?
            header: Preguntas frecuentes sobre el pago de impacto económico (pago de estímulo)
            one_time:
              a: El gobierno de los Estados Unidos anunció solamente un paquete de estímulo. Actualizaremos esta página si hay algún cambio.
              q: "¿Es un pago único?"
            other_benefits:
              a: No, los cheques del EIP se tratan como un crédito tributario, lo que significa que no afectará a los beneficios que reciba ahora o en el futuro.
              q: Si recibo el EIP, ¿dejaré de recibir otros beneficios del gobierno?
            owe_taxes:
              a: Sí, pero con una excepción. El pago se compensará con los pagos atrasados de manutención de menores. La Oficina del Servicio Fiscal le enviará un aviso si este es su caso.
              q: "¿Puedo recibir el EIP si debo impuestos, si tengo un acuerdo de pagos con el IRS o si tengo otras deudas federales o estatales?"
            scams:
              a: No haga clic en enlaces en los que no confíe al 100 %. Tenga cuidado con las estafas. Si parece demasiado bueno para ser verdad, probablemente lo sea. Tampoco envíe dinero a nadie que no conozca.
              q: "¿Qué debo hacer si me ofrecen un pago más rápido?"
            when:
              a: Los pagos de impacto económico se acreditarán en las cuentas bancarias mediante depósito directo a partir del 9 de abril de 2020. Si no tiene una cuenta bancaria, su cheque podría tardar hasta cinco meses en llegar por correo.
              q: "¿Cuándo recibiré mi cheque?"
          how_to_get_paid:
            change_address:
              a_html: Si quiere que le envíen su cheque de EIP por correo, compruebe que su dirección esté actualizada en el sitio web %{irs_address_change_link} del IRS. Podría haber retrasos; su cheque podría tardar hasta cinco meses en llegar por correo.
              address_change: cambio de dirección
              q: "¿Qué debo hacer si me mudé después de haber presentado mi declaración de impuestos?"
            change_information:
