      form1098es:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que pagó intereses de préstamos estudiantiles. En general, se puede obtener este documento desde un portal de préstamos en línea y que no le es enviado por correo."
        title: Adjunte sus formularios 1098-E
      form1098s:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que pagó intereses hipotecarios o impuestos estatales, locales, inmobiliarios o de ventas. Más información acerca de este formulario está disponible %{more_info_link}."
        title: Adjunte sus formularios 1098
      form1098ts:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que lograste finalizar la educación superior (escuela técnica, colegio, universidad). Este formulario es su declaración de matrícula. Más información acerca de este formulario se encuentra en la lista %{more_info_link}."
        title: Adjunte sus formularios 1098-T
      form1099as:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que un tiene una deuda perdonada. Este formulario se usa generalmente para informar la transferencia de propiedad embargada. Si no ha recibido un 1099-A y cree que debería de haberlo recibido, comuníquese con su banco o prestamista."
        title: Adjunte sus formularios 1099-A
      form1099bs:
        help_text_html: "Usted nos ha confirmado que recibió ingresos por la venta de inversiones o bienes inmuebles. Si ha específicamente recibido ingresos de acciones o bonos, <strong>debe tener este formulario.</strong> Si no ha recibido un 1099-B, comuníquese con su corredor de bolsa."
        title: Adjunte sus formularios 1099-B
      form1099cs:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que tiene una deuda perdonada. Si ha prestado dinero de un prestamista comercial y al menos $ 600 de esa deuda ha sido cancelada o perdonada, muy probablemente le han enviado este formulario. Si no ha recibido un 1099-C y cree que debería de haberlo recibido, comuníquese con su prestamista."
        title: Adjunte sus formularios 1099-C
      form1099divs:
        help_text_html: "Nos ha confirmado que ha recibido ingresos de intereses o dividendos. Si ha recibido ingresos específicamente de dividendos, <strong>debe tener este formulario</strong>. Las compañías de inversión deben proporcionar a los contribuyentes un 1099-DIV antes del 31 de enero de cada año."
        title: Adjunte sus formularios 1099-DIV
      form1099gs:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que recibió un reembolso de impuestos estatales o locales el año pasado. Los usos más comunes del 1099-G son para informar la compensación por desempleo y los reembolsos de impuestos estatales y locales."
        title: Adjunte sus formularios 1099-G
      form1099ints:
        help_text_html: "Nos ha confirmado que recibiste ingresos de intereses o dividendos. Si recibió ingresos específicos de intereses, <strong>es posible que tenga este formulario</strong> . Las compañías de inversión deben presentar 1099-INT antes del 31 de enero de cada año."
        title: Adjunte sus formularios 1099-INT
      form1099ks:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que le pagaron por contrato o trabajo por cuenta propia. Recibe un 1099-K si tiene una cantidad alta en dólares o una cantidad de transacciones comerciales durante el año. En general, los mayoristas en línea presentan impuestos con un 1099-K."
        title: Adjunte sus formularios 1099-K
      form1099miscs:
        help_text_html: "<strong>Debe tener este formulario</strong> porque nos ha confirmado que recibió un pago por un trabajo. Es posible que lo hayas recibido por otras razones, incluyendo ingresos por alquiler, regalías u otros ingresos."
        title: Adjunte sus formularios 1099-MISC
      form1099rs:
        help_text_html: "<strong>Debería tener este formulario</strong> porque nos ha confirmado que recibió ingresos de una cuenta de jubilación, pensión o ingresos de anualidad. Este formulario es utilizado para informar distribuciones de anualidades, planes de participación en las ganancias, planes de jubilación, planes de pensiones - IRA, contratos de seguro o pensiones. El repartidor de su plan de jubilación debería de haberle enviado el formulario."
        title: Adjunte sus 1099-R
      form1099sas:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que tiene una Cuenta de Ahorros de Salud (HSA). Este formulario es enviado para informar las distribuciones de ahorros de salud, ahorros médicos y cuentas de Medicare Advantage. La institución financiera que administra la cuenta es responsable por enviarle una copia."
        title: Adjunte sus 1099-SA
      form1099ss:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que recibió ingresos por la venta de inversiones o bienes inmuebles. Use el Formulario 1099-S para informar la venta o el intercambio de bienes inmuebles."
        title: Adjunte sus 1099-S
      form5498sas:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que tiene una Cuenta de Ahorros para la Salud (HSA). Este formulario acompaña las contribuciones hechas a las Cuentas de Ahorros para la Salud (HSA) y a las Cuentas de Ahorros Médicos (MSA)."
        title: Adjunte sus formularios 5498-SA
