        what_is:
          body: Meta dinero en el bolsillo de su familia cada mes para las cosas necesarias, aunque gane poco o nada.
          heading: La mayoría de las familias pueden obtener miles de dólares del Crédito Tributario por Hijos
          how_much_ctc_reveal:
            body_html: |
              <p> El Crédito Tributario por Hijos para el año tributario 2021 es de hasta $3,600 por niño menor de 6 años y $3,000 por niño de 6 a 17 años.</p>
              <p>Si recibió algún pago mensual del Pago por Adelantado del Crédito Tributario por Hijos en 2021, debe declarar impuestos este año para obtener la segunda mitad de su dinero. El resto de su Crédito Tributario por Hijos se emitirá en un solo pago.</p>
              <p>Si aún no ha recibido ningún pago del Crédito Tributario por Hijos, puede declarar impuestos simplificados ahora para obtener todo el crédito.</p>
            title: "¿Cuánto recibiré del Crédito Tributario por Hijos?"
          how_much_eitc_reveal:
            body_html: "<p>El Crédito Tributario por Ingreso del Trabajo se calcula por la cantidad de ingreso del trabajo que recibió en 2021, su estado civil para efectos de la declaración y la cantidad de hijos calificados reclamados como dependientes en su declaración de impuestos simplificada. El crédito es un rango de $560 a $6,935 según su situación tributaria específica.</p>\n"
            title: "¿Cuánto recibiré del Crédito Tributario por Ingreso del Trabajo?"
          qualify_reveal:
            body: Sus hijos probablemente califiquen si vivieron con usted durante la mayor parte de 2021, tenían menos de 18 años a fines de 2021 y no nacieron en 2022. GetCTC le guiará a través de algunas preguntas rápidas para asegurarse.
            title: "¿Califican mis niños?"
