    shared:
      consent_agreement:
        details:
          header: Detalles
          intro: 'Este sitio utiliza un proceso 100% virtual de VITA / TCE: este método incluye interacciones no cara a cara con el contribuyente y cualquiera de los voluntarios de VITA / TCE durante la admisión, entrevista, preparación de la declaración, revisión de calidad y firma de la declaración de impuestos. Se le explicará al contribuyente el proceso completo y se requiere que dé su consentimiento para el proceso paso a paso utilizado por el sitio. Esto incluye los procedimientos virtuales para enviar los documentos requeridos (números de seguro social, formulario W-2 y otros documentos) a través de un sistema seguro para compartir archivos a un voluntario designado para su revisión.'
          sections:
          - header: Resumen
            content:
            - Comprendo esta Asistencia Voluntaria al Contribuyente Tributario (VITA) es una <a href="https://www.irs.gov/pub/irs-pdf/p4836.pdf">Programas de Impuestos Gratuitos Ofrecidos</a> que <a href="https://www.irs.gov/pub/irs-pdf/p4053csp.pdf">protege mis derechos civiles</a>.
            - Entiendo que GetYourRefund.org es un sitio web dirigido por Code for America, una organización sin fines de lucro, que enviará mi información tributaria a un sitio de preparación de VITA.
          - header: La obtención del acuerdo de consentimiento del contribuyente
            content:
            - Entiendo que seleccionar "Acepto" a continuación proporciona mi consentimiento para el proceso de preparación de impuestos de GetYourRefund.
          - header: La realización del proceso de admisión (obtener todos los documentos)
            content:
            - 'Proceso de admisión: GetYourRefund coleccionará su información y documentación a través del proceso de admisión para preparar con precisión su declaración de impuestos. Todos los documentos seran guardados y asegurados en el sistema.'
            - Entiendo que debo de proporcionar toda la información/documentación requerida para preparar una declaración de impuestos correcta.
          - header: Validación de la autenticidad del contribuyente (revisión de identificación con foto y tarjetas de seguro social / ITINS)
            content:
            - Entiendo que este sitio recopila la información de identificación personal que proporciono (números de seguro social, Formulario W-2 y / o 1099, identificación con foto y otros documentos) para preparar y revisar mi declaración de impuestos. La identidad se valida mediante la revisión de una identificación con foto, prueba de número de seguro social o ITIN y una foto del contribuyente con su identificación.
          - header: La realización de la entrevista con el (los) contribuyente (s)
            content:
            - Entiendo que debo participar en una entrevista de admisión por teléfono para que un sitio de VITA prepare mi declaración de impuestos.
          - header: La preparación de la declaración de impuestos
            content:
            - 'Proceso de preparación de la declaración: GetYourRefund utilizará su información/documentación para completar una declaración de impuestos.'
            - Entiendo que alguien podría comunicarse conmigo a través del medio que yo prefiera para obtener más información. Si el preparador tiene todo lo necesario para preparar la declaración, nadie se comunicará conmigo hasta que la declaración esté lista.
          - header: La realización de la revisión de calidad
            content:
            - Entiendo que debo participar en una Revisión de Calidad por teléfono para que un sitio VITA prepare mi declaración de impuestos.
            - Entiendo que tengo que revisar mi declaración de impuestos cuando esté lista para verificar que los nombres, números del Seguro Social, la dirección, la información bancaria, los ingresos y gastos sean correctos a mi entender.
          - header: Compartir la declaración completa
            content:
            - 'Proceso de control de calidad: GetYourRefund le enviará su declaración para que la verifique antes de presentarla.'
          - header: La firma de la declaración
            content:
            - Entiendo que tendré que firmar el formulario 8879 (SP), la autorización de firma electrónica del IRS para presentar la declaración por Internet, mediante una firma electrónica que enviaré por correo electrónico, después de completar la revisión de calidad para que un sitio de preparación de VITA pueda presentar mi declaración de impuestos en línea.
            - Entiendo que mi pareja (si tengo) y yo somos responsables en última instancia de toda la información proporcionada a GetYourRefund.
          - header: La presentación electrónica de la declaración de impuestos
            content:
            - Entiendo que GetYourRefund va a entregar mi declaración de impuestos al IRS electrónicamente.
          - header: Solicitud Para Verificar la Precisión de su Declaración de Impuestos
            content:
            - Para asegurar que usted esta recibiendo servicio de alta calidad y una declaración de impuestos preparada correctamente en el sitio de voluntarios, los empleados del IRS hacen una selección aleatoria de los sitios de preparación gratuita de impuestos para revisión. Si se identifican errores el sitio hará las correcciones necesarias. El IRS no retiene ninguna información personal de su declaración de impuestos durante la revisión, y esta les permite dar una calificación a nuestros programas de preparación de impuestos VITA/TCE por preparar declaraciones de impuestos correctamente. Al dar su consentimiento a este servicio usted también da su consentimiento a que su declaración sea revisada por un empleado del IRS para verificar su precisión si el sitio que prepara esta declaración es elegido para revisión.
          - header: Consentimiento virtual para la divulgación
            content:
            - Si acepta que su declaración de impuestos se prepare y sus documentos tributarios se tramiten de la manera anterior, su firma y/o acuerdo son obligatorios en este documento. Firmar este documento significa que usted está de acuerdo con los procedimientos indicados anteriormente para que le preparen una declaración de impuestos. (Si se trata de una declaración de casado con presentación conjunta, ambos cónyuges tienen que firmar y fechar este documento). Si opta por no firmar este formulario, es posible que no podamos preparar su declaración de impuestos mediante este proceso. Ya que preparamos su declaración de impuestos virtualmente, tenemos que obtener su consentimiento de que acepta este proceso.
            - Si usted da su consentimiento para utilizar estos sistemas virtuales que no pertenecen al IRS para divulgar o utilizar su información sobre la declaración de impuestos, la ley federal puede que no proteja la información de su declaración de impuestos de un uso o distribución adicional en caso de que estos sistemas sean pirateados o violados sin nuestro conocimiento.
            - Si usted acepta la divulgación de la información de su declaración de impuestos, su consentimiento es válido por la cantidad de tiempo que lo especifique. Si no especifica la duración de su consentimiento, su consentimiento es válido por un año a partir de la fecha de la firma.
            - Si usted cree que la información de su declaración de impuestos ha sido divulgada o utilizada indebidamente de una manera no autorizada por la ley o sin su permiso, puede comunicarse con el Inspector General del Tesoro para la Administración Tributaria (TIGTA, por sus siglas en inglés) por teléfono al 1-800-366-4484 o por correo electrónico a complaints@tigta.treas.gov.
            - Mientras que el IRS es responsable de proveer los requisitos de supervisión a los programas de Asistencia Voluntaria con los Impuestos sobre los Ingresos (VITA, por sus siglas en inglés) y la Asesoría Tributaria para la Personas de Edad Avanzada (TCE, por sus siglas en inglés), estos sitios son operados por socios patrocinados por el IRS que gestionan los requisitos de las operaciones del sitio del IRS y las normas éticas de los voluntarios. Además, las ubicaciones de estos sitios pueden no estar en la propiedad federal.
            - Al firmar más abajo, usted y su cónyuge (si aplica a su situación) aceptan participar en el proceso y dan su consentimiento a que GetYourRefund les ayude a preparar sus impuestos. Ustedes aceptan los términos de la política de privacidad en www.GetYourRefund.org/privacy.
            - Este formulario de consentimiento reemplaza el formulario 14446 (SP) del IRS, consentimiento del contribuyente del VITA/TCE Virtual. Una copia copia de este consentimiento sera conservada, como lo exige el IRS.
