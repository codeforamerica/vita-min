      need_for: 'Necesitaremos una identificación para:'
      title:
        one: Adjunte una foto de su tarjeta de identificación
        other: Adjunte fotos de tarjetas de identificación
    intro:
      info: Según sus respuestas a nuestras preguntas anteriores, tenemos una lista de documentos que debe compartir. Su progreso se guardará y podrá regresar con más documentos más adelante.
