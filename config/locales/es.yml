      privacy_policy:
        01_intro:
        - GetCTC.org es un servicio creado por Code for America Labs, Inc. ("Code for America", "nosotros", "nos", "nuestro") para ayudar a los hogares de ingresos bajos a moderados a acceder a los beneficios fiscales, como el Crédito Fiscal Anticipado por Hijos (AdvCTC) y los Pagos por Impacto Económico a través de servicios accesibles de declaración de impuestos.
        - Esta Política de privacidad describe cómo recopilamos, usamos, compartimos y protegemos su información personal. Al utilizar nuestros Servicios, usted acepta los términos de esta Política de privacidad. Este Aviso de privacidad se aplica independientemente del tipo de dispositivo que utilice para acceder a nuestros Servicios.
        02_questions_html: Si tiene preguntas, comentarios, o quejas sobre este Sitio, comuníquese con nosotros por correo electrónico a %{email_link}
        03_overview: Resumen
        04_info_we_collect: Información que recopilamos
        05_info_we_collect_details: 'Seguimos el principio de Minimización de Datos en la recopilación y uso de su información personal. Podemos obtener la siguiente información sobre usted, las personas a su cargo o los miembros de su hogar:'
        06_info_we_collect_list:
        - Identificadores personales como nombre, direcciones, números de teléfono y direcciones de correo electrónico
        - Fecha de nacimiento
        - Información demográfica, como la edad y estado marital
        - Identificadores personales como nombre, direcciones, números de teléfono y direcciones de correo electrónico
        - Fecha de nacimiento
        - Información demográfica, como la edad y estado marital
        - Características de las clasificaciones protegidas, como género, raza y etnia
        - Información fiscal, como el número de seguro social o el número de identificación individual del contribuyente (por sus siglas en inglés, ITIN)
        - Identificación emitida por el estado, como el número de licencia de manejar
        - Información financiera, como empleo, ingresos y fuentes de ingresos
        - Datos bancarios para el depósito directo de reembolsos
        - Datos sobre los dependientes
        - Información sobre el hogar y sobre su cónyuge, si es que corresponde
        - Información de su computadora o dispositivo, como dirección IP, sistema operativo, navegador, fecha y hora de visita, y datos de flujo de clics (el sitio web o dominio del que procede, las páginas que visita y los elementos sobre los que hace clic durante su sesión).
        07_info_required_by_irs: Recopilamos información según lo dispuesto por el IRS en el Procedimiento de Ingresos "Rev RP-21-24".
        '08_how_we_collect': La manera en que recopilamos su información
        '09_various_sources': Recopilamos su información de varias fuentes, como cuando usted o los miembros de su hogar
        10_various_sources_list:
        - Visitan nuestro Sitio, llenan formularios en nuestro Sitio, o utilizan nuestros Servicios
        - Nos proporciona sus documentos para utilizar nuestros Servicios
        - Se comunica con nosotros (por ejemplo a través de correo electrónico, chat, redes sociales o de otro tipo)
        11_third_parties: Es posible que también recopilemos su información de terceros como
        12_third_parties_list:
        - Nuestros socios que le están ayudando con servicios de preparación de impuestos o cualquier otro programa de beneficios que usted solicite
        - El Servicio de Rentas Internas ("IRS") u otras agencias gubernamentales relacionadas con nuestros Servicios
        13_using_information: El uso de información que recopilamos
        14_using_information_details: Utilizamos su información para propósitos de nuestra organización e intereses legítimos como, por ejemplo
        14_using_information_list:
        - Para ayudarle a conectarse con los servicios gratuitos de preparación de impuestos o cualquier otro programa de beneficios que solicite
        - Para completar los formularios requeridos para el uso de los Servicios o para la presentación de sus impuestos
        - Para proporcionarle apoyo durante el proceso y comunicarnos con usted
        - Para seguir y comprender cómo se utilizan el Sitio y nuestros Servicios
        - Para mejorar la calidad o el alcance del Sitio o de nuestros Servicios
        - Para sugerir otros servicios o programas de asistencia que puedan serle útiles
        - Para la detección de fraude, su prevención, y propósitos de seguridad
        - Para cumplir con los requisitos y obligaciones legales
        - Para el estudio
        15_information_shared_with_others: Información compartida con terceros
        16_we_dont_sell: No vendemos su información personal.
        17_disclose_to_others_details: No compartimos información personal con terceros, excepto según lo dispuesto en esta Política de privacidad. Podemos revelar información a contratistas, organizaciones afiliadas y/o terceros no afiliados para proporcionarle los Servicios a usted, para llevar a cabo nuestra tarea o para ayudar con las actividades de nuestra organización. Por ejemplo, podemos compartir su información con
        18_disclose_to_others_list_html:
        - Proveedores de VITA para ayudar a preparar y presentar sus declaraciones de impuestos
        - El Servicio de Impuestos Internos (IRS) para ayudarle a presentar electrónicamente sus impuestos y/u otros formularios para tener derecho a los pagos del Crédito de Impuestos por Hijos
        - Terceros para distribuir encuestas, grupos de discusión o para otros fines administrativos, analíticos y de marketing. Estas comunicaciones de terceros tienen por objeto mejorar el producto, conocer la experiencia y ponerle al día si ha solicitado actualizaciones.
        - Code for America mantiene relaciones con terceros proveedores de programas y servicios que prestan servicios en nuestro nombre para ayudarnos en nuestras actividades comerciales. Estas empresas están autorizadas para utilizar su información personal sólo en la medida necesaria para prestarnos estos servicios, de acuerdo con instrucciones escritas. Podemos compartir su información con socios comerciales y otros terceros para que puedan ofrecerle ofertas o productos y servicios que creemos que pueden beneficiarle. Si no desea que compartamos su información personal con estas empresas, comuníquese con nosotros a %{email_link}.
        19_require_third_parties: Requerimos que nuestros terceros actúen a nombre nuestro para mantener su información personal segura, y no permitimos que estos terceros utilicen o compartan su información personal para ningún propósito que no sea proporcionar servicios a nombre nuestro.
        20_may_share_third_parties: Podemos compartir su información con terceros en situaciones especiales, como cuando lo requiere la ley, o cuando creemos que compartir dicha información ayudará a proteger la seguridad, propiedad o derechos de Code for America, las personas a las que servimos, nuestros asociados u otras personas.
        21_may_share_government: Podemos compartir información limitada, agregada o personal con agencias gubernamentales, como el IRS, para analizar el uso de nuestros Servicios, los proveedores de servicios de preparación gratuita de impuestos y el Crédito Tributario por Hijos, con el fin de mejorar y ampliar nuestros Servicios. No compartiremos ninguna información con el IRS que no haya sido ya revelada en su declaración de impuestos o a través del sitio web GetCTC.
        22_your_choices: Sus opciones con respecto a su información
        23_your_choices_details: Valoramos y respetamos su privacidad, y le ofrecemos opciones sobre la manera en que recopilamos, usamos y compartimos su información.
        24_your_choices_contact_methods: Correo postal, correo electrónico, y promociones
        25_to_update_prefs: Para actualizar sus preferencias o sus datos de contacto, puede
        26_to_update_prefs_list_html:
        - Comunicarse con nosotros a través de %{email_link}, y solicitar que lo den de baja de los correos electrónicos de actualización de GetCTC.
        - seguir las instrucciones proporcionadas para darse de baja de correos electrónicos o correos postales
        - 'seleccionar el enlace para "darse de baja"--en inglés: unsubscribe--que se encuentra en nuestros correos electrónicos promocionales de Code for America'
        27_unsubscribe_note: Favor de tener en cuenta que incluso si se da de baja de ofertas y actualizaciones de correo electrónico promocionales, aún así podremos comunicarnos con usted para fines operativos. Por ejemplo, podremos enviar comunicaciones con respecto a su estado de declaración de impuestos, recordatorios o alertarle de información adicional necesaria.
        28_cookies: Cookies
        29_cookies_details: Los cookies son pequeños archivos de texto que los sitios web colocan en las computadoras y dispositivos móviles de las personas que visitan esos sitios web. Las etiquetas de píxel (también llamadas web beacons) son pequeños bloques de código colocados en sitios web y correos electrónicos.
        30_cookies_list:
        - Utilizamos cookies y otras tecnologías como etiquetas de píxeles para recordar sus preferencias, mejorar su experiencia en línea y recopilar datos sobre cómo utiliza nuestros Sitios para mejorar la forma en que promovemos nuestro contenido, programas y eventos.
        - Su uso de nuestros Sitios indica su consentimiento para dicho uso de cookies.
        31_cookies_default: La mayoría de los navegadores están configurados inicialmente para aceptar cookies HTTP. Si desea restringir o bloquear las cookies que establece nuestro Sitio, o cualquier otro sitio, puede hacerlo a través de la configuración de su navegador. La función de "Ayuda" en su navegador debe incluir una explicación de cómo hacerlo. La mayoría de los navegadores están configurados inicialmente para aceptar cookies HTTP. Si desea restringir o bloquear las cookies que establece nuestro Sitio, o cualquier otro sitio, puede hacerlo a través de la configuración de su navegador. La función de ayuda en su navegador debe incluir una explicación de cómo hacerlo. Asimismo, puede visitar www.aboutcookies.org, donde hallará información completa sobre cómo hacer esto en una amplia variedad de navegadores. Encontrará información general sobre los cookies y detalles sobre cómo eliminar los cookies de su computadora o dispositivo.
        32_sms: Mensajes SMS operativos (texto)
        33_sms_details_html: Puede darse de baja de los mensajes transaccionales enviando un mensaje de texto de STOP al 58750 en cualquier momento. Cuando recibamos su solicitud de cancelación, le enviaremos un último mensaje de texto para confirmar su cancelación. Consulte las <a href="https://www.getyourrefund.org/sms-terms" rel="noopener nofollow" target="_blank">condiciones de GetYourRefund</a> para obtener más detalles e instrucciones para darse de baja de estos servicios. Los datos obtenidos a través del programa de códigos cortos no se compartirán con terceros para sus fines de marketing.
        34_analytics: Analítica
        35_analytics_details_html: Utilizamos MixPanel y Google Analytics para entender cómo los visitantes utilizan nuestro sitio y para recopilar métricas de rendimiento agregadas. Para obtener más información sobre las prácticas de privacidad de MixPanel y las opciones de exclusión que ofrece, haga clic en <a href="https://mixpanel.com/legal/privacy-policy/" rel="noopener nofollow" target="_blank">HERE</a>. Para obtener más información sobre las prácticas de privacidad de Google Analytics y las opciones de exclusión que ofrece, haga clic en <a href="https://policies.google.com/privacy?hl=en-US" rel="noopener nofollow" target="_blank">HERE</a>. También puede enviar un correo electrónico a %{email_link} para obtener más información.
        36_additional_services: Servicios y Recursos Adicionales
        37_additional_services_details: Puede ser que le proporcionemos enlaces adicionales a recursos que consideramos que le serán útiles. Estos enlaces pueden llevarlo a sitios que están afiliados con nosotros que pudieran operar bajo diferentes prácticas de privacidad. No somos responsables del contenido ni de las prácticas de dichos sitios. Animamos a nuestros visitantes y usuarios a estar atentos cuando salgan de nuestro sitio y de leer las declaraciones de privacidad de cualquier otro sitio, ya que no controlamos la manera en la cual los demás sitios recopilan información personal.
        38_how_we_protect: Cómo protegemos su información
        39_how_we_protect_list:
        - Proteger su información personal es extremadamente importante para nosotros, por lo que tomamos precauciones administrativas, técnicas y físicas razonables para proteger su información tanto en línea como fuera de línea.
        - Aun así, no se puede garantizar que ningún sistema sea 100% seguro. Si tiene alguna duda sobre la seguridad de su información personal, o si tiene motivos para creer que la información personal que tenemos sobre usted ya no está segura, comuníquese con nosotros inmediatamente de la manera descrita en este Aviso de Privacidad.
        40_retention: Retención de Datos
        41_retention_list:
        - 'Conservaremos su información durante el tiempo que sea necesario para: prestarle los Servicios, operar nuestro negocio de acuerdo con este Aviso, o demostrar el cumplimiento de las leyes y obligaciones legales.'
        - Si ya no desea continuar con la solicitud de GetCTC y solicita que se elimine su información de nuestros Servicios antes de presentar la solicitud, eliminaremos o eliminaremos la información que le identifica en un plazo de 90 días a partir de la finalización de los Servicios, a menos que la ley nos obligue a conservar su información. En tal caso, sólo conservaremos su información durante el tiempo requerido por dicha ley.
        42_children: Privacidad de menores
        43_children_details: No recopilamos información personal de forma intencionada de menores de 16 años no emancipados.
        44_changes: Cambios
        45_changes_summary: Es posible que modifiquemos esta Política de Privacidad de vez en cuando. Por favor, revise esta página con frecuencia para ver si hay actualizaciones, ya que su uso continuado de nuestros Servicios después de cualquier cambio en esta Política de Privacidad constituirá su aceptación de los cambios. En el caso de cambios sustanciales, se lo notificaremos por correo electrónico o por otros medios compatibles con la legislación aplicable.
        46_access_request: Solicitud de Acceso
        47_access_request_list_html:
        - GetCTC.org respeta el control que usted ejerce sobre su información y, si lo solicita, le confirmaremos si tenemos o estamos procesando la información que hemos recopilado de usted. También tiene derecho a modificar o corregir la información personal inexacta o incompleta, a solicitar la eliminación de su información personal o a pedir que dejemos de utilizarla. En determinadas circunstancias no podremos atender su solicitud, como por ejemplo si interfiere con nuestras obligaciones reglamentarias, afecta a asuntos legales, no podemos verificar su identidad o supone un costo o esfuerzo desproporcionado, pero en cualquier caso responderemos a su solicitud en un plazo razonable y le daremos una explicación. Para hacernos una solicitud de este tipo, envíenos un correo electrónico a %{email_link}.
        - Favor de tener en cuenta que, en el caso de la información personal sobre usted que hayamos obtenido o recibido para su utilización en nombre de una entidad independiente y no afiliada, que haya determinado los medios y los fines del tratamiento, todas las solicitudes de este tipo deberán dirigirse directamente a dicha entidad. Respetaremos y apoyaremos cualquier instrucción que nos proporcionen con respecto a su información personal.
        47_effective_date: Fecha de vigencia
        48_effective_date_info: Esta versión de la política entrará en vigor a partir del 22 de octubre de 2021.
        49_questions: Preguntas
        50_questions_list_html:
        - Si tiene un problema de privacidad o de uso de datos sin resolver que no hayamos solucionado satisfactoriamente, favor de comunicarse con nuestro proveedor de resolución de disputas con sede en Estados Unidos (sin costo alguno) a <a href="https://feedback-form.truste.com/watchdog/request" target="_blank" rel="noopener noreferrer">https://feedback-form.truste.com/watchdog/request</a>.
        - 'Si tiene preguntas, comentarios, inquietudes o quejas sobre este Sitio, comuníquese con nosotros por correo electrónico a support@getyourrefund.org o por correo postal a: %{email_link}'
        51_do_our_best: Haremos todo lo posible para resolver el problema.
