        need_help_html: ¿Necesitas ayuda? Llame al 877-907-0937 o <button type="button" class="open-intercom button--link">hable con nosotros por el chat</button> y obtenga ayuda para reclamar sus pagos de estímulo.
        obtain:
          body_html:
          - Si desea recibir el Crédito Tributario por Hijos que le queda o le falta, en inglés, Child Tax Credit, necesita antes presentar la declaración de impuestos.
          - Puede presentar la declaración de impuestos de forma gratuita con %{link_to_get_your_refund}. Necesitará tener acceso a todos sus documentos fiscales, incluyendo sus tarjetas de seguro social y las de sus hijos. Si presenta una declaración de impuestos completa, por lo general obtendrá más dinero que con el Crédito Tributario por Hijos, Child Tax Credit en inglés, pero puede requerir un poco más de trabajo y tiempo para completarla.
          - Si puede esperar hasta mayo de 2022 para recibir <i>sólo</i> sus pagos de Crédito Tributario por Hijos, Child Tax Credit en inglés, podrá presentar una declaración de impuestos simplificada sin necesitar ningún documento fiscal. %{link_to_sign_up} para que se le notifique cuando se abra la presentación simplificada.
          deadline:
            body_html: Puede presentar una declaración de impuestos para recibir los pagos del Crédito Tributario por Hijos, Child Tax Credit en inglés, hasta el otoño de 2022. Se les recomienda a las familias elegibles que presenten la declaración lo antes posible para obtener el dinero que necesitan.
            subheading: "¿Cuándo vence el plazo para inscribirse en el Pago del Crédito Tributario por Hijos (CTC en inglés)?"
          heading: "¿Cómo recibo el Crédito Tributario por Hijos?"
          not_filed:
            body_html:
            - Puede presentar una declaración de impuestos para obtener el Crédito Tributario por Hijos, Child Tax Credit en inglés, los pagos de estímulo que faltan y cualquier otro beneficio fiscal que le corresponda. Presente una declaración de impuestos con %{link_to_get_your_refund} para obtener sus beneficios hoy.
            - Si ha ganado menos de %{single_deduction} (o menos de %{joint_deduction} con su cónyuge si está casado) y puede esperar hasta mayo de 2022 para recibir los pagos del Crédito Tributario por Hijos, Child Tax Credit en inglés, podrá presentar una declaración de impuestos simplificada sin necesidad de ningún documento fiscal. %{link_to_sign_up} para que le avisen cuando se abra la presentación simplificada.
            - <strong><button type="button" class="open-intercom button--link">Chatee con nuestros expertos fiscales</button></strong> si necesita ayuda.
            subheading: Si todavía no ha presentado la declaración de la impuestos este a año, todavía puede obtener el Crédito Tributario por Hijos, Child Tax Credit en inglés
        portal_sign_in_link: "¿Ya ha empezado? Inicie sesión para revisar su progreso"
        qualify:
          body1: Puede recibir el Crédito Tributario por Hijos si tiene hijos, aún si tiene muy pocos ingresos o no tiene ingresos.
          body2: En general, los niños de su familia califican para el Crédito Tributario por Hijos si son menores de 18 años y viven con usted la mayoría del tiempo.
          dependents:
            body: 'Su hijo/a califica a su familia  para el Crédito Tributario por Hijos si:'
            qualifiers:
            - El niño/a es su hijo/a, nieto/a, hijastro/a o hijo/a adoptivo/a; hermano/a menor, hermanastro/a, medio hermano/a o su descendiente. O si es un niño/a de crianza colocado con su familia por medio de una agencia de gobierno.
            - El hijo era menor de 18 años a finales de 2021.
            - El niño / la niña tiene un número de seguro social válido.
            - El niño/ la niña vivió con usted durante más de la mitad de 2021.
            - El niño/ la niña no proporcionó más de la mitad de su propia manutención en el 2021.
            subheading: "¿Califica mi hijo/a o dependiente para el Crédito Tributario por Hijos?"
          eligible:
            body_html: Los declarantes conjuntos que ganan hasta $150,000, los jefes de familia solteros que ganan hasta $112,500 y otros declarantes solteros que ganan hasta $75,000 tienen derecho a la totalidad del Crédito Tributario por Hijos, Child Tax Credit en inglés.
            subheading: "¿Quién es elegible para reclamar el Crédito Tributario por Hijos?"
          heading: "¿Califico para el Crédito Tributario por Hijos?"
        service_name: GetYourRefund
