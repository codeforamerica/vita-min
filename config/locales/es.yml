      sms_terms:
        body_1: Cuando optes por el servicio, te enviaremos un mensaje SMS para confirmar tu registro. También le enviaremos mensajes de texto con actualizaciones sobre su declaración de impuestos (la frecuencia de los mensajes variará) y/o códigos OTP/2FA (un mensaje por solicitud).
        body_2_html: Puedes cancelar el servicio de SMS en cualquier momento. Simplemente <strong>envíe "STOP" al 46207</strong>. Después de enviarnos el mensaje SMS "STOP", le enviaremos un mensaje SMS para confirmar que se ha cancelado su suscripción. Después de esto, ya no recibirás más mensajes SMS de nuestra parte. Si desea unirse nuevamente, simplemente <strong>responda "START"</strong> y comenzaremos a enviarle mensajes SMS nuevamente.
