        title: Crédito Tributario por Hijos
        what_is:
          body:
          - Meta dinero en el bolsillo de su familia cada mes para las cosas necesarias, aunque gane poco o nada.
          - El Plan de Rescate Americano, firmado por el Presidente Biden el 11 de marzo de 2021, aumentó el Crédito Tributario por Hijos (CTC) o Child Tax Credit en inglés. Ahora puede recibir hasta $3,600 por cada hijo menor de seis años y $3,000 por cada hijo de 6-17 años.
          - Si ya recibió pagos mensuales del CTC o Child Tax Credit en inglés, en 2021, debe presentar una declaración de impuestos en 2022 para recibir el resto del pago. Si no recibió pagos el año pasado, puede recibir el crédito completo cuando presente la declaración en 2022.
          heading: Crédito Tributario por Hijo
