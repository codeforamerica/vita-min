            eitc_off: Si por lo general no declara impuestos, use nuestra herramienta de declaración de impuestos simplificada para reclamar su Crédito Tributario por Hijos y cualquier cantidad faltante de su tercer pago de estímulo.
            eitc_on: Use nuestra herramienta de declaración de impuestos simplificada para reclamar su Crédito Tributario por Hijos, Crédito Tributario por Ingreso del Trabajo y cualquier cantidad faltante de su tercer pago de estímulo.
          launching_soon_html: GetCTC está cerrado para 2022. ¿Ya ha presentado su solicitud? Consulte el estado de su reembolso en <a href="https://www.irs.gov/refunds" rel="noopener nofollow" target="_blank">¿Dónde está mi reembolso</a>. Si desea obtener más información sobre el Crédito Tributario por Hijos, el Crédito Tributario por Ingreso del Trabajo y los pagos de estímulo que faltan, puede consultar nuestras Preguntas Frecuentes y prepararse para presentar sus impuestos en 2023.
