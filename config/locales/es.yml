        Hola <<Client.PreferredName>>,

        Su declaración de impuestos de <<TaxReturn.TaxYear>> han sido enviados.

        Si tiene alguna pregunta o actualización, nos pondremos en contacto.

        Muchas gracias,
        <<Preparer.FirstName>> en GetYourRefund
      file_mailed: |
        Hola <<Client.PreferredName>>,

        Su declaración de impuestos de <<TaxReturn.TaxYear>> están listos para ser enviados mediante correo.

        Usted puede descargar una copia de sus impuestos aquí <<Client.LoginLink>>: Recuerde que usted debe firmar su declaración y enviar adjunto documentos de ingreso antes de enviar la declaración al IRS y a su correspondiente oficina estatal de ingresos.

        Muchas gracias,
        <<Preparer.FirstName>> en GetYourRefund
      intake_greeter_info_requested: |
        ¡Hola <<Client.PreferredName>>!

        Para continuar presentando sus impuestos, iniciar sesión en https://www.getyourrefund.org/es/portal/login

        Cuando termine su formulario de admisión, puede enviar sus documentos fiscales. Tenga a mano su identificación con foto, tarjeta de Seguro Social y cualquier documento de ingresos.

        Necesitamos que nos envíe:
        <<Documents.List>>

        Si ya no necesita ayuda para presentar sus impuestos, responda "STOP" y cerraremos su cuenta aquí en GetYourRefund.

        Háganos saber si usted tiene alguna pregunta,
        Tu equipo de impuestos en GetYourRefund
      intake_ready_for_call: |-
        Hola <<Client.PreferredName>>!
        He revisado su información y estamos listos para llamarle para hablar acerca de sus impuestos antes de que sea preparado su declaración.
        Esté atento a una llamada telefónica en REPLACE ME desde <<GetYourRefund.PhoneNumber>>. Si este tiempo no funciona para usted, hágamelo saber y podemos reprogramarlo.
        Muchas gracias, <<Preparer.FirstName>> en GetYourRefund
      intake_reviewing: |
        Hola <<Client.PreferredName>>!

        Actualmente estoy revisando su aplicación. Si tengo alguna pregunta, me contactaré con usted. Luego, tendremos una llamada para revisar los documentos juntos, antes de que sea preparada su declaración. No dude en comunicarse conmigo si tiene alguna pregunta.

        Muchas gracias,
        <<Preparer.FirstName>> en GetYourRefund
      needs_more_information: |
        ¡Hola <<Client.PreferredName>>!

        Para continuar presentando sus impuestos, necesitamos que nos envíe:
        <<Documents.List>>
        Inicie sesión para cargar los documentos de forma segura: <<Client.LoginLink>>

        Por favor, háganos saber si usted tiene alguna pregunta. No podemos preparar sus impuestos sin esta información.

        ¡Gracias!
        <<Preparer.FirstName>> en GetYourRefund.org
      prep_preparing: |
        Hola <<Client.PreferredName>>!

        Si tengo alguna pregunta, le notificare. Si usted tiene alguna pregunta, por favor responda a este mensaje.

        Muchas gracias,
        <<Preparer.FirstName>> de GetYourRefund
      review_ready_for_call: |
        Hola <<Client.PreferredName>>,

        Su declaración de impuestos ha sido preparada y revisada. Estamos listos para llamarle para conversar acerca de los resultados.

        Busque una llamada a REPLACE ME desde <<GetYourRefund.PhoneNumber>>.

        Si este tiempo no funciona para usted, hágamelo saber para que podamos reprogramarlo.

        Thank you!
        <<Preparer.FirstName>> en GetYourRefund
      review_reviewing: |
        ¡Hola <<Client.PreferredName>>!

        ¡Su devolución ahora está siendo revisada en calidad!

        ¡Gracias!
        <<Preparer.FirstName>> en GetYourRefund.org
      review_signature_requested: |
        Hola,

        Su declaración de impuestos para <<TaxReturn.TaxYear>> ya esta lista para su firma electrónica. Por favor revise su declaración para:

        * asegurar que su dirección y sus números de cuenta bancaria esten correctos (Si no estan correctos puede afectar sus números finales y / o puede causar demora para recibir su reembolso.)
        * revisar que toda la información acerca de sus dependientes este correcta (si aplica a su situación).
        * asegurar que esten incluidos todos sus ingresos (incluyendo los beneficios de desempleo).

        Si hace falta cambiar esta información o si usted tiene alguna pregunta acerca de su declaración de impuestos, por favor envienos un mensaje de regreso.

        Para aprobar su declaración de impuestos haga click en el enlace más abajo, ingrese los últimos cuatro digitos de su número de seguro social y su número de cliente (Client ID). Puede revisar su declaración y marcar la casilla de verificación que dice que usted aprueba su declaración de impuestos. (Para su información: si usted esta presentando una declaración conjunta con su pareja, es necesario que el o ella de su aprobación también. Por favor comparta este mensaje con su pareja para que de su aprobación.)

        Una vez que usted termine estos pasos, podremos entregar su declaración de impuestos electrónicamente.

        Use este enlace para accesar su declaración y su 8879 (el formulario para que usted de su aprobación):
        <<Client.LoginLink>>

        Muchas gracias,
        <<Preparer.FirstName>> de GetYourRefund
