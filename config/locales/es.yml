  views:
    consent_pages:
      consent_to_disclose:
        content_html: |
          La ley Federal requiere que le proporcionemos este formulario de consentimiento a usted (con usted, se refiere a cada contribuyente, si hubiera más de uno). A menos de que lo autorice la ley, no podemos divulgar, sin su consentimiento su información de declaración de impuestos a terceros con fines distintos a la preparación y presentación de su declaración de impuestos. Si usted consiente en la divulgación de su información de declaración de impuestos, la ley federal pudiera no proteger su información de declaración de impuestos de un uso o distribución posterior.

          No se le requiere completar este formulario para recibir nuestros servicios de preparación de declaraciones de impuestos. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de declaraciones de impuestos a su consentimiento, su consentimiento no será válido. Si acepta la divulgación de su información de declaración de impuestos, su consentimiento es válido por el tiempo que especifique. Si no especifica la duración de su consentimiento, su consentimiento es válido por un año a partir de la fecha de la firma.

          <strong>Autorizo el sitio VITA:</strong>

          Divulgación de 1 año: Le autorizo al sitio VITA  divulgar mi información fiscal personal al software fiscal (TaxSlayer) y/o a la o las instituciones financieras que especifique (si las hubiera).

          Para propósitos de 1 año: La información fiscal personal se le divulgará al software fiscal (TaxSlayer) para fines de presentación electrónica, y a la institución o las instituciones financieras para depósito directo o débito (si procede).

          Si usted cree que la información de su declaración de impuestos ha sido divulgada o utilizada indebidamente de una manera no autorizada por la ley o sin su permiso, puede comunicarse con el Inspector General del Tesoro para la Administración Tributaria (TIGTA, por sus siglas en inglés) por teléfono al 1-800-366-4484 o por correo electrónico a complaints@tigta.treas.gov.
        title: Consentimiento para divulgar
      consent_to_use:
        content_html: |
          La ley Federal requiere que le proporcionemos este formulario de consentimiento a usted (con usted, se refiere a cada contribuyente, si hubiera más de uno). A menos de que lo autorice la ley, no podemos divulgar, sin su consentimiento su información de declaración de impuestos a terceros con fines distintos a la preparación y presentación de su declaración de impuestos. Si usted consiente en la divulgación de su información de declaración de impuestos, la ley federal pudiera no proteger su información de declaración de impuestos de un uso o distribución posterior.

          No se le requiere completar este formulario para recibir nuestros servicios de preparación de declaraciones de impuestos. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de declaraciones de impuestos a su consentimiento, su consentimiento no será válido. Si acepta la divulgación de su información de declaración de impuestos, su consentimiento es válido por el tiempo que especifique. Si no especifica la duración de su consentimiento, su consentimiento es válido por un año a partir de la fecha de la firma.

          <strong>Autorizo el sitio VITA:</strong>

          Uso por 1 año: Autorizo al sitio VITA a usar información no identificativa de mi declaración de impuestos para compilar informes agregados a los donantes existentes y potenciales.

          Para propósitos de 1 año: La información de declaración de impuestos será utilizada para medir los resultados del programa con el fin de asegurar la financiación continua para el programa VITA.

          Si usted cree que la información de su declaración de impuestos ha sido divulgada o utilizada indebidamente de una manera no autorizada por la ley o sin su permiso, puede comunicarse con el Inspector General del Tesoro para la Administración Tributaria (TIGTA, por sus siglas en inglés) por teléfono al 1-800-366-4484 o por correo electrónico a complaints@tigta.treas.gov.
        title: Consentimiento para usar
      global_carryforward:
        content_html: |
          La ley federal requiere que este formulario de consentimiento se le proporcione a usted ("usted" se refiere a cada contribuyente, si hay más de uno). A menos que esté autorizado por ley, no podemos divulgar, sin su consentimiento, su información de declaración de impuestos a terceros para fines que no sean la preparación y presentación de su declaración de impuestos. Si usted consiente la divulgación de su información de declaración de impuestos, la ley federal puede que no proteja su información de declaración de impuestos de un uso o distribución posterior.

          No está obligado a completar este formulario para contratar nuestros servicios de preparación de declaraciones de impuestos. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de declaraciones de impuestos a su consentimiento, su consentimiento no será válido. Si usted acepta la divulgación de su información de declaración de impuestos, su consentimiento será válido por el tiempo que usted especifique. Si no especifica la duración de su consentimiento, su consentimiento será válido por un año a partir de la fecha de firma.

          <strong>Autorizo al sitio de VITA:</strong>
          La transferencia global de datos permite a TaxSlayer LLC, el proveedor del software de impuestos VITA/TCE, poner a disposición su información de declaración de impuestos para CUALQUIER sitio de voluntarios que participe en el programa VITA/TCE del IRS que usted seleccione para preparar una declaración de impuestos en la próxima temporada de presentación. Esto significa que podrá visitar cualquier sitio de voluntarios que utilice TaxSlayer el próximo año y que su declaración de impuestos se completará con los datos del año en curso, independientemente de dónde haya presentado su declaración de impuestos este año.

          <strong>Este consentimiento es válido hasta el 30 de noviembre de %{product_year}</strong>

          La información de la declaración de impuestos que se divulgará incluye, pero no se limita a, información demográfica, financiera y otra información personal identificable, sobre usted, su declaración de impuestos y sus fuentes de ingresos, que se introdujo en el software de preparación de impuestos con el fin de preparar su declaración de impuestos.

          Esta información incluye su nombre, dirección, fecha de nacimiento, número de teléfono, SSN, estado civil, ocupación, nombre y dirección del empleador, y los montos y fuentes de ingresos, deducciones y créditos que se reclamaron en, o que se incluyeron en, su declaración de impuestos. La información de la declaración de impuestos que se divulgará también incluye el nombre, SSN, fecha de nacimiento y relación de cualquier dependiente que se reclamó en su declaración de impuestos.

          No es necesario que proporcione su consentimiento para el socio de VITA/TCE que prepare su declaración de impuestos este año. La transferencia de datos solo le ayudará si visita un socio de VITA o TCE diferente el próximo año.

          <i>Limitación en la duración del consentimiento</i>: Yo/nosotros, el contribuyente, no deseamos limitar la duración del consentimiento de la divulgación de la información de la declaración de impuestos a una fecha anterior a la presentada arriba (30 de noviembre de %{product_year}). Si yo/nosotros deseamos limitar la duración del consentimiento de la divulgación a una fecha anterior, negaré el consentimiento.

          <i>Limitación en el alcance de la divulgación</i>: Yo/nosotros, el contribuyente, no deseamos limitar más el alcance de la divulgación de la información de la declaración de impuestos que la presentada anteriormente. Si yo/nosotros deseamos limitar más el alcance de la divulgación de la información de la declaración de impuestos que la presentada anteriormente, yo/nosotros negaremos el consentimiento.

          Si cree que su información de declaración de impuestos ha sido divulgada o utilizada de manera indebida de una manera no autorizada por la ley o sin su permiso, puede comunicarse con el Inspector General del Tesoro para la Administración Tributaria (TIGTA) por teléfono al 1-800-366-4484, o por correo electrónico a complaints@tigta.treas.gov.
        title: Traspaso global
