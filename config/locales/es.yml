      stimulus_home:
        header: Declaración de impuestos simplificada para solicitar sus pagos de estímulo
        header_open: Declaración de impuestos simplificada para reclamar su tercer pago de estímulo
        subheader:
          claim:
            eitc_off: Si por lo general no declara impuestos, use nuestra herramienta de declaración de impuestos simplificada para reclamar su Crédito Tributario por Hijos y cualquier cantidad faltante de su tercer pago de estímulo.
            eitc_on: Use nuestra herramienta de declaración de impuestos simplificada para reclamar su Crédito Tributario por Hijos, Crédito Tributario por Ingreso del Trabajo y cualquier cantidad faltante de su tercer pago de estímulo.
          time_estimate:
            eitc_off: Este formulario por lo general toma 15 minutos en completarse y no necesitará ningún documento tributario.
            eitc_on: Este formulario por lo general toma unos 15 minutos en completarse y no se requieren documentos fiscales. Si desea reclamar el dinero adicional con el EITC, necesitará su formulario(s) W-2 de su empleador.
        what_is:
          body_html: |
            <p>Alivio para ayudarlo en estos momentos difíciles, incluso si gana poco o nada de dinero.</p>

            <p>El Congreso aprobó tres rondas de pagos de estímulo en respuesta a la pandemia de COVID-19, en abril de 2020, diciembre de 2020 y marzo de 2021. En total, los pagos suman hasta $3,200 por adulto y hasta $2,500 por niño en su familia. Los pagos se conocen formalmente como Pagos por Impacto Económico (EIP) o como Crédito de Reembolso de Recuperación (RRC).</p>

            <p>Puede actuar ahora para recibir cualquier de los tres pagos que aún no ha recibido. Si tiene hijos, también podrá inscribirse para recibir pagos del nuevo Crédito Tributario Anticipado por Hijos [enlace a la página principal de GetCTC]. GetCTC es un producto de Code for America. Obtenga más información sobre por qué estamos haciendo este trabajo aquí.</p>
          heading: Pagos de estímulo
          heading_open: La mayoría de las familias pueden obtener miles de dólares del tercer pago de estímulo
          reveals:
            first_two_body_html:
            - El IRS emitió tres tandas de pagos de estímulo durante la pandemia de COVID. Por lo general, las familias las recibieron en abril de 2020, diciembre de 2020 y marzo de 2021. Puede solicitar todo o parte del tercer pago de estímulo utilizando GetCTC.
            - Si usted no ha recibido ningún de su primer o segundo pago de estimulo, debe presentar una declaración de impuestos de 2020 para reclamarlos. Puede declarar <a target="_blank" rel="noopener nofollow" href="%{gyr_link}">sin cargo en GetYourRefund.</a>
            first_two_title: "¿Qué pasa con los dos primeros pagos de estímulo?"
            how_much_ctc_body: El tercer pago de estímulo generalmente se emitió en marzo o abril de 2021 y tenía un valor de $1,400 por contribuyente adulto más $1,400 por dependiente elegible. Si recibió menos de lo que merecía en 2021, o no recibió ningún pago, puede reclamar su pago de estímulo faltante presentando una declaración de impuestos simple.
            how_much_ctc_title: "¿Cuánto recibiré del Crédito Tributario por Hijos?"
            how_much_eitc_body: El Crédito Tributario por Ingreso del Trabajo se calcula por la cantidad de ingreso del trabajo que recibió en 2021, su estado civil para efectos de la declaración y la cantidad de hijos calificados reclamados como dependientes en su declaración de impuestos simplificada. El crédito es un rango de $560 a $6,935 según su situación tributaria específica.
            how_much_eitc_title: "¿Cuánto recibiré del Crédito Tributario por Ingreso del Trabajo?"
          subheading_open: Si se perdió el tercer pago de estímulo en la primavera de 2021, puede reclamarlo ahora, incluso si gana poco o nada de dinero.
