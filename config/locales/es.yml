        transactional_sms_html: Puedes darte de baja de los mensajes transaccionales enviando STOP en cualquier momento. Después de recibir tu solicitud de exclusión, te enviaremos un mensaje de texto final para confirmar que te quieres dar de baja. Consulta los <a href='%{link}' target="_blank" rel="noopener nofollow">términos de SMS</a> de FileYourStateTaxes para obtener detalles adicionales e instrucciones para darte de baja de estos servicios. Los datos obtenidos a través del programa de SMS no se compartirán con terceros para sus razones/propósitos de marketing.
        using_info_collected_html: |
          <h3>Uso de la información que hemos recogido</h3>
          <p>Usamos tu información para nuestros fines empresariales, como</p>
          <ul class="list--bulleted">
          <li>Completar formularios requeridos para el uso de los servicios o la declaración de tus impuestos</li>
