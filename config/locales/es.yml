            header: Le enviaremos notificaciones para actualizarlo con el progreso a medida que un sitio de VITA prepare sus declaraciones de impuestos. Podemos comunicarnos con usted con preguntas o solicitudes de información adicional.
            sms_consent: No le enviaremos un mensaje de texto a menos que acepte la comunicación de mensajes de texto en la aplicación o nos envíe un mensaje de texto primero.
            sms_email: Si acepta las comunicaciones por SMS y correo electrónico en el formulario de admisión, le enviaremos notificaciones de Zendesk por SMS y correo electrónico, según sus preferencias de comunicación indicadas.
            vita: Los sitios de VITA pueden contactarlo para obtener más información para ayudarlo a completar su declaración (por ejemplo, solicitar documentos adicionales y aclarar preguntas). También divulgamos su información personal a los empleados, contratistas y organizaciones afiliadas de Code for America que necesitan conocer la información para proporcionar los servicios del Sitio.
        header: Cómo compartimos su información
      information_use:
        header: Cómo usamos su información
        research: Enviaremos una versión hash / anonimizada de su SSN al IRS solo para fines de investigación, recibiremos métricas agregadas para nuestra investigación para ayudarnos a mejorar el servicio.
        vita_services:
          docs: Envíe los documentos que cargue a un lugar seguro de carga de archivos para que el personal certificado y los voluntarios en los sitios de VITA lo revisen
          efile: VITA presentará sus declaraciones electrónicamente a través de TaxSlayer y enviará su información al IRS si acepta la presentación electrónica a través del formulario de firma electrónica 8879 en DocuSign
          header: 'Solo usamos su información personal para ayudarlo a acceder a los servicios de VITA. Si acepta permitir que VITA prepare sus impuestos, nosotros:'
          intake: Envíe su formulario de admisión de VITA al programa VITA, quien asignará un voluntario certificado para preparar sus impuestos.
          notifications: Notificarle sobre su progreso en el proceso, según sus preferencias de contacto.
          support: Brindarle apoyo durante todo el proceso de preparación de impuestos.
      intro: GetYourRefund.org es un sitio web sin fines de lucro administrado por Code for America Labs, Inc. ("Code for America", "nosotros", "nos", "nuestro"). Esta Política de privacidad describe cómo el sitio web GetYourRefund.org (el "Sitio") recopila, usa y protege su información personal. Al enviar su información personal en el Sitio, usted acepta los términos de esta Política de privacidad. Si no está de acuerdo con estos términos, no utilice el Sitio.
      overview:
        data_use:
          header: 'Solo usaremos su información personal para:'
          suggestions: Sugerir otros servicios o programas de asistencia que puedan serle útiles. Solo utilizaremos su información personal para presentarle dichos servicios o programas como una opción, pero nunca enviaremos su información personal a ningún otro servicio o programa sin su permiso.
          vita: Ayude a conectarse con los servicios gratuitos de preparación de impuestos de VITA (Volunteer Income Tax Income Assistance) y cualquier otro programa de beneficios que solicite en futuras versiones del Sitio ("GetYourRefund" en este documento se refiere a todos esos programas).
        header: Visión general
        no_disclosure: No divulgaremos ni venderemos a sabiendas su información personal a ningún tercero, excepto lo dispuesto en esta Política de privacidad. Tomaremos todas las medidas razonables para proteger su información personal.
      questions:
        contact_us_html: 'Si tiene alguna pregunta, comentario, inquietud o queja con el Sitio, contáctenos por correo electrónico a %{email_link} o por correo a:'
        header: Preguntas
        resolve: Haremos nuestro mejor esfuerzo para resolver el problema.
      title: Política de privacidad
    stimulus_payment:
      faq:
        eip:
          additional_eip:
            a: En la mayoría de los casos, el EIP adicional se proporcionaría en 2021.
            q: "¿Qué sucede si no cumplí el plazo para proporcionar información adicional o recibí un EIP más pequeño de lo esperado?"
          deadline:
            a: Para aquellos preocupados por visitar en persona a un profesional de impuestos u organización comunitaria local para obtener ayuda con una declaración de impuestos, estos pagos de impacto económico estarán disponibles durante 2020 y la temporada de presentación de impuestos de 2021.
            q: Todavía necesito presentar una declaración de impuestos. ¿Por cuánto tiempo están disponibles los pagos de impacto económico?
          header: Preguntas frecuentes sobre el pago de impacto económico (pago de estímulo)
          one_time:
            a: Solo un paquete de estímulo ha sido anunciado por el gobierno de EE. UU. Actualizaremos esta página con cualquier cambio.
            q: "¿Es este un pago único?"
          other_benefits:
            a: No, los cheques EIP se tratan como un crédito fiscal. Esto significa que su pago no afectará los beneficios que reciba ahora o en el futuro.
            q: "¿El cheque EIP afectará mis otros beneficios del gobierno?"
          owe_taxes:
            a: Sí, pero con una excepción. El pago se compensará con la pensión alimenticia vencida. La Oficina del Servicio Fiscal le enviará un aviso si esto ocurre.
            q: Si debo impuestos, o tengo un acuerdo de pago con el IRS, o debo otras deudas federales o estatales, ¿recibiré el EIP?
          scams:
            a: No haga clic en enlaces cuyos orígenes no esté 100% seguro. Ten cuidado con las estafas. Si parece demasiado bueno para ser verdad, probablemente lo sea. Y no envíe dinero a alguien que no conoce.
            q: "¿Qué pasa si alguien ofrece un pago más rápido?"
          when:
            a: Los pagos de impacto económico llegarán a las cuentas bancarias a través del depósito directo a partir del 9 de abril de 2020. Si no tiene una cuenta bancaria, puede demorar hasta cinco meses en recibir su cheque por correo.
            q: "¿Cuándo recibiré mi cheque?"
        how_to_get_paid:
          change_address:
            a_html: 'Si desea que le enviemos su cheque EIP, asegúrese de que su dirección esté actualizada en el sitio web IRS %{irs_address_change_link}. Puede haber demoras: puede demorar hasta cinco meses en recibir su cheque por correo.'
            address_change: cambio de dirección
            q: "¿Qué sucede si me mudé desde que presenté mis impuestos?"
          change_information:
            a_html: Puede actualizar su información en el sitio web IRS %{irs_get_my_payment_link}.
            q: "¿Qué sucede si necesito cambiar la información que proporcioné en 2018 o 2019?"
          did_not_provide_bank_account:
            a_html: Si no proporcionó un número de ruta para una cuenta bancaria, su devolución podría retrasarse. Puede proporcionarle al IRS esta información en el sitio web del IRS %{irs_get_my_payment_link}.
            q: "¿Qué sucede si no proporcioné una cuenta bancaria al IRS?"
          eip_check:
            a: Si presentó sus impuestos de 2019, su pago de impacto económico (pago de estímulo) se le enviará por el método que eligió para recibir su reembolso de 2019 (ya sea enviado a su dirección postal o directamente depositado en la cuenta bancaria que proporcionó en sus impuestos de 2019) ) Si no ha presentado una solicitud para 2019, el IRS utilizará la información en sus impuestos de 2018.
            q: "¿Cómo obtengo mi cheque de pago de impacto económico?"
          header: Cómo cobrar
          no_bank_account:
            a_html: Si no tiene una cuenta bancaria, puede demorar hasta cinco meses en recibir su cheque EIP por correo. Para obtener su pago rápidamente mediante depósito directo, regístrese para obtener una cuenta bancaria en línea y agregue la información de su cuenta en el sitio web IRS %{irs_get_my_payment_link}. Si no desea registrarse para obtener una cuenta bancaria, puede vincular una tarjeta de débito prepaga. Muchos de nuestros socios de VITA también pueden inscribirlo en una tarjeta de débito prepaga cuando presente su declaración a través de GetYourRefund.
            q: "¿Qué pasa si no tengo una cuenta bancaria?"
          no_income:
            a_html: Debe ingresar su información de pago en el sitio web IRS %{irs_enter_payment_info_link} para recibir su pago. Si tiene problemas para completar esto por su cuenta, puede completar el cuestionario GetYourRefund y los voluntarios certificados por el IRS pueden ayudarlo a completar el formulario simple.
            enter_payment_info_website_title: '"No declarantes: ingrese la información de pago aquí"'
            q: "¿Qué pasa si no tengo ingresos?"
          non_filer:
            a: Si no está obligado a presentar impuestos pero tiene ingresos ganados, le recomendamos que presente sus impuestos a través de GetYourRefund, ya que puede ser elegible para créditos fiscales adicionales. Si tiene que presentar impuestos, pero no lo hizo en 2018 o 2019, aún puede hacerlo con GetYourRefund.
            q: "¿Qué pasa si no he presentado impuestos federales?"
          payment_amount:
            a_html: El IRS tiene un sitio web %{irs_eip_calculator_link} para ayudarlo a calcular cuánto recibirá.
            calculate_eip_website_title: '"¿Cómo calculo mi EIP?"'
            q: "¿Cuánto recibiré?"
      header: Obtenga su pago de estímulo (EIP)
      intro:
        benefits:
          header: Los beneficios de presentar
          info: Sin embargo, para aquellos en las categorías anteriores, si tiene ingresos ganados o dependientes, puede acceder a créditos o beneficios fiscales adicionales al presentar o actualizar su información con el IRS. Comuníquese por chat para obtener más información.
        common_questions: "¡Sabemos que hay muchas preguntas sobre los Pagos de Impacto Económico (EIP) y tenemos algunas respuestas! Hemos desglosado algunas preguntas comunes para ayudarte."
        description: Este año, muchas personas recibirán un Pago de Impacto Económico (a menudo llamado un pago de estímulo) del gobierno federal. Obtendrá hasta $ 1,200 para usted ($ 2,400 para una pareja casada que presente una declaración conjunta) y recibirá $ 500 adicionales por cada hijo dependiente menor de 17 años.
        eligibility:
          header: "¿Quien es elegible?"
          info: Los contribuyentes con ingresos brutos ajustados de hasta $ 75,000 para individuos y hasta $ 150,000 para parejas casadas que presenten declaraciones conjuntas recibirán el pago completo. Para los declarantes con ingresos superiores a esos montos, el monto del pago se reduce en $ 5 por cada $ 100 por encima de los umbrales de $ 75,000 / $ 150,000. Los declarantes solteros con ingresos superiores a $ 99,000 y $ 198,000 para declarantes conjuntos sin hijos no son elegibles.
        irs_info_html: El IRS publicará toda la información clave en %{irs_eip_link} tan pronto como esté disponible.
        payments:
          exceptions:
            header: 'A menos que deba presentar una declaración de impuestos o tener dependientes menores de 17 años, recibirá automáticamente su pago de $ 1,200 si se encuentra en alguna de las siguientes categorías, por lo que no está obligado a presentar:'
            railroad: Beneficios de jubilación ferroviaria
            social_security: Jubilación del Seguro Social, discapacidad (SSDI), Ingreso de Seguridad Suplementario (SSI) o beneficios de sobreviviente
            veterans: Beneficios para veteranos
          header: Pagos automáticos
          info: Los contribuyentes elegibles que presentaron declaraciones de impuestos para 2019 o 2018 recibirán automáticamente un pago de impacto económico de hasta $ 1,200 para individuos o $ 2,400 para parejas casadas y hasta $ 500 por cada hijo calificado.
      title: Pago de estímulo
