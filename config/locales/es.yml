          <p>La ley Federal requiere que le proporcionemos este formulario de consentimiento. A menos que la ley lo autorice, no podemos divulgar sin su consentimiento la información de su declaración de impuestos a terceros para propósitos diferentes a la preparación y presentación de su declaración de impuestos. Si usted da su consentimiento para la divulgación de la información de su declaración de impuestos, la ley Federal tal vez no pueda proteger la información de su declaración de impuestos de uso adicional o distribución.</p>

          <p>No se le requiere completar este formulario para recibir nuestros servicios de preparación de declaraciones de impuestos. Esto se le proporcionará en una página de consentimiento separada. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de impuestos a su consentimiento, su consentimiento no será válido. Si está de acuerdo con la divulgación de la información de su declaración de impuestos, su consentimiento es válido por la cantidad de tiempo que usted especifique. Si no especifica la duración de su consentimiento, su consentimiento es válido por un año a partir de la fecha de su firma.</p>
