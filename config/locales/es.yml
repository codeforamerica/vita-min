          body1: Para proporcionar los pagos por adelantado del Crédito Tributario por Hijos, el IRS necesita  información actualizada sobre usted y sus hijos. Si declaró impuestos en el 2019 o 2020, o si utilizó el Portal de no declarantes del IRS (IRS Non-Filer Portal en inglés) en 2020 para reclamar sus pagos de estímulo, entonces el IRS tiene suficiente información para enviarle automáticamente sus pagos por adelantado del Crédito Tributario por Hijos, a su familia.
          body2_html: Si no ha enviado información alguna al IRS en el último año, puede enviar su información a través de GetCTC, un portal para declarar sus impuestos de forma simplificada, y reciba sus pagos.
          deadline:
            body_html: Puede inscribirse para recibir los pagos mensuales del Crédito Fiscal por Hijos utilizando <a rel='noopener' target='_blank' href='%{url}'>la sencilla herramienta</a> Non-Filer del IRS (IRS Non-Filer Sign-Up Tool, en inglés) desarrollada por la organización sin ánimo de lucro Code for America, en colaboración con la Administración, hasta el 15 de noviembre de 2021. Sin embargo, se les recomienda a las familias que reúnen los requisitos que se inscriban lo más pronto posible. Al inscribirse con anticipación le dará al IRS más tiempo para procesar su información y para comenzar a hacer los pagos mensuales.
            subheading: "¿Cuándo vence el plazo para inscribirse en el Pago del Crédito Tributario por Hijos (CTC en inglés)?"
          full_return:
            body1_html: |
              Si usted tiene al menos un hijo que califica y tiene cualquier cantidad de ingresos de trabajo, pero aún no ha declarado impuestos, le recomendamos que declare sus impuestos de 2020. Presentar una declaración de impuestos completa del 2020 le permitirá a usted y a su familia:
              <ul>
                <li>reclamar el Crédito Tributario por Hijos</li>
                <li>recibir los tres pagos de estímulo</li>
                <li>y obtener el Crédito Tributario por Ingresos de Trabajo para recibir más dinero en efectivo.</li>
              </ul>
            gyr_diy_explanation_html: Presente sus impuestos de 2020 de forma gratuita usted mismo utilizando el <a rel='noopener' target='_blank' href='%{url}'>servicio gratuito de GetYourRefund</a>. Proporcionamos acceso gratuito al software de preparación de impuestos, y tenemos expertos certificados en impuestos listos para ofrecerle ayuda por medio de chat en caso de necesitarla.
            subheading: Si usted aún no ha proporcionado su información al IRS (por medio de sus impuestos o por el portal para registrar a las personas que no han declarado), usted puede presentar una declaración de impuestos completa para recibir otros créditos tributarios que se le deben.
