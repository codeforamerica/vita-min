        title: Términos de código
      stimulus:
        facts_html: *1
        heading: "¿Necesitas ayuda para conseguir tu cheque de estímulo (también conocido como Pago de Impacto Económico)?"
      stimulus_payment:
        faq:
          eip:
            header: Preguntas frecuentes sobre el pago de impacto económico (pago de estímulo)
            items:
              - title: ¿Cuándo recibiré mi cheque?
                content_html: >-
                  La segunda ronda de Pagos de Impacto Económicos se comenzó a enviar en diciembre del 2020. Si aún no has recibido tu pago puedes revisar el estatus en
                  <a
                    href="https://www.irs.gov/es/coronavirus/get-my-payment"
                    rel="nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-get-my-payment"
                    data-track-attribute-position="stimulus-general-faq1">
                  el sitio web Obtener Mi Pago del IRS</a>.
                  Si no encuentras un estatus en la página Obtener Mi Pago debes presentar tu declaración de
                  impuestos del año 2020 para recibir tu estímulo.
              - title: Si recibo el EIP, ¿Afectará mis otros beneficios del gobierno?
                content_html: >-
                  No, los cheques del EIP se tratan como un crédito tributario, lo que significa que no afectará a
                  los beneficios que recibes ahora o en el futuro.
              - title: "Aún no he presentado mi declaración de impuestos. ¿Durante cuánto tiempo estarán disponibles los pagos de impacto económico?"
                content_html: >-
                  Para la tranquilidad de aquellos que quieran consultar en persona a un
                  profesional o a una organización comunitaria local especializados en
                  impuestos para que los ayuden con la declaración, estos pagos de impacto económico
                  estarán disponibles durante la temporada de declaración de impuestos del 2021.
              - title: "¿Puedo recibir el EIP si debo impuestos, si tengo un acuerdo de pagos con el IRS o si tengo otras deudas federales o estatales?"
                content_html: >-
                  Si, recientemente los pagos de estimulo se declararon exentos de la mayoría
                  de las formas de embargo de salaro privadas o del gobierno."
              - title: ¿Habrá más pagos?
                content_html: >-
                  Actualmente, el gobierno de Estados Unidos solo ha autorizado dos rondas de pagos de estímulo.
                  Actualizaremos esta página con cualquier cambio.
              - title: ¿Que pasa si alguien ofrece un pago mas rápido?
                content_html: >-
                  No hagas clic en enlaces cuyos orígenes no estas 100% seguro.
                  Ten cuidado con las estafas. Si parece demasiado bueno para ser cierto,
                  probablemente lo es. Y no mandes dinero a alguien que no conoces.
          how_to_get_paid:
            header: Cómo recibir el pago
            items:
              - title: "¿Cómo obtengo mi Pago de Impacto Económico?"
                content_html: >-
                  Si el IRS aún no te ha enviado el pago de la primera o de la
                  segunda ronda de estímulo, o si recibiste un monto incorrecto
                  para cualquiera de los dos pagos, deberás presentar una
                  declaración de impuestos para el año 2020 para recibirlo.
              - title: "¿Cómo sé si el IRS envió mi cheque de estímulo?"
                content_html: >-
                  Si no estas seguro(a) si el IRS envió tus pagos o si quieres revisar el estatus, puedes
                  buscarlo en la pagina de web del
                  <a
                    href="https://www.irs.gov/es/coronavirus/get-my-payment"
                    rel="nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-get-my-payment"
                    data-track-attribute-position="stimulus-how-faq2">
                  IRS llamada Obtener Mi Pago de Impacto Económico</a>.
              - title: "¿Qué pasa si hay un problema con mi información de cuenta bancaria?"
                content_html: >-
                  Si antes proporcionaste información de una cuenta bancaria al IRS y esta información ha cambiado
                  o no reconoces el número registrado en el sistema, por favor consulta
                  <a href="https://www.irs.gov/es/newsroom/irs-statement-update-on-economic-impact-payments"
                    rel="nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-website"
                    data-track-attribute-position="stimulus-how-faq3">
                  el sitio web del IRS</a>
                  para más información..
              - title: ¿Cuánto voy a recibir?
                content_html: >-
                  Los contribuyentes elegibles recibirán un pago de impacto económico de hasta $600 para individuos o
                  $1,200 para parejas casadas que presentan una declaración conjunta y hasta
                  $600 por cada hijo(a) que califica.
                  <a
                    href="https://www.irs.gov/pub/irs-utl/how_do_I_calculate_my_eip.pdf"
                    rel="nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-calculate-eip"
                    data-track-attribute-position="stimulus-how-faq4">
                  El IRS tiene una página web llamada "Cálculo del pago de impacto económico"</a>
                  para ayudarte a calcular el monto que debes recibir para la primera
                  ronda de pagos. Para la segunda ronda de pagos deberas completar la
                  hoja de Crédito de Recuperación de Reembolso para la linea 30 de la
                  forma de impuestos 1040 para el año 2020. Te podemos ayudar con estas
                  formas si presentas tu declaración de impuestos con GetYourRefund.
              - title: "¿Qué debo hacer si no he presentado una declaración de impuestos federales?"
                content_html: >-
                  Recomendamos que presentes una declaración de impuestos para poder tener
                  acesso a los Pagos de Impacto Económicos y otros créditos tributarios
                  adicionales si eres elegible para ellos. Puedes presentar declaraciones para los
                  años 2017, 2018, 2019 y 2020 de manera gratuita con GetYourRefund."
              - title: "¿Qué debo hacer si no tengo una cuenta bancaria?"
                content_html: >-
                  Si no tienes una cuenta bancaria, tu cheque EIP podría tardar hasta cinco meses en llegar por correo.
                  Para recibir tu pago rápidamente a través de un depósito directo,
                  <a
                    href="https://joinbankon.org/home/remotebanking/"
                    rel="nofollow" target="_blank" data-track-click="stimulus-irs-online-banking"
                    data-track-attribute-position="stimulus-how-faq6">
                    abre una cuenta bancaria en línea</a>
                  y agrega la información de tu cuenta en el sitio web del
                  <a
                    href="https://www.irs.gov/es/coronavirus/get-my-payment"
                    rel="nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-get-my-payment"
                    data-track-attribute-position="stimulus-how-faq6">
                    IRS Recibir Mi Pago</a>.
                  Si no deseas abrir una cuenta bancaria, puedes vincular una targeta de débito prepagada o tu cuenta de
                  <a
                    href="https://cash.app/help/us/en-us/1018-cash-app-the-stimulus-and-you"
                    rel="nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-cash-app"
                    data-track-attribute-position="stimulus-how-faq6">
                  Cash App</a>
                  Muchos de nuestros socios de VITA también pueden asignarte una tarjeta de crédito prepagada si
                  presentas tu declaración con GetYourRefund.
              - title: "¿Qué debo hacer si me mudé después de presentar mi declaración de impuestos?"
                content_html: >-
                  Si quieres recibir to cheque EIP por correo, asegura que tu dirección
                  esta actualizada en
                  <a
                    href="https://www.irs.gov/faqs/irs-procedures/address-changes"
                    rel="nofollow"
                    target="_blank"
                    data-track-click="stimulus-irs-address-changes"
                    data-track-attribute-position="stimulus-faq7">
                  en el sitio web para cambios de dirección</a>.
                  There may be delays – it could take up to five months to receive your check by mail.
        header: Obtenga su Cheque de Estímulo (EIP)
        intro:
          common_questions: >-
            Sabemos que hay muchas dudas sobre los pagos de impacto económico
            (EIP, por sus siglas en inglés) y tenemos algunas respuestas.
            Hemos seleccionado algunas preguntas frecuentes que podrían ayudarlo.
          description:
            - >-
              Desde que comenzó la pandemia de COVID-19, el gobierno federal ha enviado dos rondas de Pagos de
              Impacto Económico (a menudo llamados cheques de estímulo). Para la primera ronda,
              individuos recibieron hasta $ 1,200 para ellos mismos ($ 2,400 para una pareja casada que
              presenta una declaración conjunta) y $ 500 adicionales por cada hijo(a) dependiente menor de 17 años.
            - >-
              Para la segunda ronda, individuos reciben hasta $600 para ellos mismos
              ($1,200 para una pareja casada que presenta una declaración conjunta) y $ 600 adicionales por
              cada hijo(a) dependiente menor de 17 años. Si aún no ha recibido ninguna de las rondas de pagos,
              no es ¡demasiado tarde! Aún puede reclamarlos presentando una declaración de impuestos este año.

          eligibility:
            header: "¿Quién es elegible?"
            info:
              - >-
                Hay diferentes requisitos de eligibilidad para las dos rondas de
                cheques de estímulo. Para la primera ronda, los declarantes de impuestos
                con un ingreso bruto ajustado de hasta $75,000 para individuos y
                hasta $150,000 para parejas casadas presentando una declaración
                conjunta, recibirán el pago completo. Para declarantes con ingresos
                mayores a estas cantidades, el monto de pago se reduce por $5 por cada
                $100 por encima de las cantidades $75,000/$150,000.
                Declarantes individuales con ingresos superiores a $99,000, o
                $198,000 si es una pareja que presenta una declaración conjunta
                que no tenga hijos, no son elegibles.
              - >-
                Para la primera ronda los contribuyentes recibieron pagos de impacto
                económico de hasta $1,200 para individuos o $2,400 para parejas casadas
                que presentan una declaración conjunta, y hasta $500 por cada hijo(a)
                que califica.
              - >-
                Para la segunda ronda, los declarantes de impuestos con un ingreso
                bruto ajustado de hasta $75,000 para individuos, y hasta $150,000 para
                parejas casadas presentando una declaración conjunta, de nuevo
                recibirán el pago completo. Para declarantes con ingresos superiores
                a estas cantidades el pago del estimulo se reduce más rápido que en
                la primera ronda. Declarantes individuales con ingresos superiores a
                $87,000 o $174,000 si es una pareja presentando una declaración
                conjunta que no tenga hijos, no son elegibles.
              - >-
                Para la segunda ronda los contribuyentes elegibles recibirán un
                pago de impacto económico de hasta $600 para individuos o $1,200
                para parejas casadas que presentan una declaración conjunta, y
                hasta $600 por cada hijo(a) que califica.
              - >-
                Si tienes ingresos de trabajo o dependientes podrías tener
                acceso a créditos tributarios o beneficios adicionales si presentas
                una declaración o actualizas tu información con el IRS. Por favor
                contactanos por chat para obtener más información.
          mixed_status_eligibility:
            header: ¿Las familias con estatus de imigración diferentes son elegibles?
            info:
              - >-
                Originalmente las familias con diferentes estatus migratorios no eran
                elegibles para la primera ronda de pagos. Sin embargo, ahora las familias
                con diferentes estatus migratorios pueden reclamar la primera y la segunda
                ronda de pagos en la declaración de impuestos de este año. Para la segunda
                ronda de pagos si presentas una declaración conjunta con tu pareja y solo
                uno de ustedes tiene un Número de Seguro Social (SSN) válido la personal que
                tenga SSN válido recibirá $600 y hasta $600 por cada hijo(a) que califica y
                que tenga SSN. Sin embargo, el cónyuge sin SSN válido no es elegible.
                Las mismas reglas ahora aplican para la primera ronda de pagos también.
          irs_info_html: El IRS publicará toda la información importate en %{irs_eip_link} cuanto este disponible.
          last_updated: Actualizado el 25 de Enero de 2021
