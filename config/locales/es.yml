      home:
        affiliations:
          cfa_product_html: GetCTC es un producto de <a rel="noopener nofollow" target="_blank" href="https://www.codeforamerica.org/">Code for America</a>. <a rel="noopener nofollow" target="_blank" href="https://www.codeforamerica.org/news/ensuring-families-who-qualify-for-the-child-tax-credit-arent-left-behind/">¿Por qué hacemos este trabajo?</a>
          irs: Proveedor oficial de archivos electrónicos aprobado por el IRS.
          white_house_html: Realizado en colaboración con la <a rel="noopener nofollow" target="_blank" href="https://home.treasury.gov/news/press-releases/jy0322">Casa Blanca y el Departamento del Tesoro de EE. UU.</a>
        common_questions:
          are_daca_recipients_eligible:
            answer_html: |
              Sí, los beneficiarios de DACA, son elegibles para el Crédito Tributario por Hijos siempre y cuando los hijos que usted reclame en su declaración de impuestos tengan un número de seguro social (SSN en inglés) válido.
              <br/><br/>
              Los beneficiarios de DACA que son dependientes de declarantes con un  Número de Identificación Personal del Contribuyente (ITIN en inglés)  pueden ser reclamados para el Crédito Tributario por Hijos porque tienen números válidos de seguro social .
            question: "¿Los beneficiarios de DACA son elegibles para el Crédito Tributario por Hijos?"
          check_payment_status:
            answer_html: |
              <p>Puede comprobar el estado de sus pagos con el IRS:</p>
              <ul class="list--bulleted">
                <li>Para sus pagos mensuales del Crédito Fiscal por Hijos revise <a rel='noopener' target='_blank' href="https://www.irs.gov/es/credits-deductions/child-tax-credit-update-portal">el Portal de Actualizaciones del Crédito Fiscal por Hijos</a> (en inglés: Child Tax Credit Update Portal)</li>
                <li>Para los pagos de estímulo 1 y 2 revise <a rel='noopener' target='_blank' href="https://www.irs.gov/es/refunds">Dónde está Mi Reembolso</a> (en inglés: Where’s My Refund)</li>
                <li>Para el pago de estímulo 3, verifique <a rel='noopener' target='_blank' href="https://www.irs.gov/es/coronavirus/get-my-payment">Obtener mi pago</a></li>
              </ul>
            question: "¿Dónde puedo verificar el estado de mis pagos?"
          how_do_i_get_an_itin:
            answer_html: |
              Si sus hijos tienen número de seguro social y usted no, puede usar el Número de Identificación Personal del Contribuyente (ITIN) para poder reclamar el Crédito Tributario por Hijos.
              <br/><br/>
              Para solicitar un ITIN, debe enviar <a rel='noopener' target='_blank' href='https://www.irs.gov/forms-pubs/about-form-w-7'>el formulario W-7</a> a Servicios de Rentas Internas (IRS, por sus siglas en ingles) junto con los documentos comprobantes de identidad (como el pasaporte, la licencia de conducir, o el acta de nacimiento). Puede ver una lista completa de opciones de documentos para la verificación de identidad <a rel='noopener' target='_blank' href='https://www.irs.gov/instructions/iw7'>aquí</a> bajo “Requisitos para los Documentos Comprobantes”.
              <br/><br/>
              Puede presenter su W-7 documentos comprobantes por correo (a la dirección enlistada en el formulario W-7), en persona en una <a rel='noopener' target='_blank' href='https://www.irs.gov/help/contact-your-local-irs-office'>oficina del IRS</a>, o a través de un <a rel='noopener' target='_blank' href='https://www.irs.gov/individuals/international-taxpayers/acceptance-agent-program'>Agente tramitador</a> autorizado por el IRS.
            question: "¿Cómo obtengo un Número de Identificación Personal del Contribuyente (ITIN, por sus siglas en inglés) si no tengo un Número de Seguro Social?"
          how_do_i_know_what_i_received_for_the_stimulus:
            answer_html: |
              Para poder reclamar el Crédito Tributario por Hijos, tendrá que reportar la cantidad que le pueda estar faltando de los pagos de estímulo (Pagos de Impacto Económico).
              <br/><br/>
              El <b>primer pago de estímulo</b> se envió en abril de 2020 y fue de $1,200 por declarante de impuestos adulto, al que se le sumaron $500 por dependiente menor de 17 años (por ejemplo, un padre que cuide a dos niños habría recibido $2,200).
              <br/><br/>
              El <b>segundo pago de estímulo</b> se envió en diciembre de 2020 y fue de $600 por declarante adulto, al que se le sumaron $600 por dependiente (por ejemplo, un padre que cuide a dos niños habría recibido $1,800).
              <br/><br/>
              El <b>tercer pago de estímulo</b> se envió en abril de 2021 y fue de $1,400 por declarante adulto, al que se le sumó $1,400 por dependiente de cualquier edad (por ejemplo, un padre que cuide a dos niños habría recibido $4,200).
            question: "¿Cómo puedo saber cuanto he recibido por el estímulo (Pagos de Impacto Económico)?"
          no_income_or_income_from_benefits_programs:
            answer_html: |
              No se requiere un ingreso mínimo para obtener el Crédito Tributario por Hijos para el año fiscal 2021. Aún si su familia tiene $0 en ingresos reportados y no trabajó en el año fiscal anterior, puede ser elegible para el Crédito Tributario por Hijos siempre y cuando tenga un hijo que tenga un número de seguro social(SSN en inglés) y sea menor de 17 años al final del 2020.
              <br/><br/>
              Si su único ingreso es de programas  beneficiarios, le recomendamos que utilice GetCTC, un portal para declarar sus impuestos de forma simplificada para recibir los beneficios en efectivo para su familia.
              <br/><br/>
              Si obtuvo ingresos de un programa beneficiario y también tiene ingresos de trabajo, tiene la opción de declarar sus impuestos y recibir los beneficios adicionales para los que podría calificar.
            question: "¿Qué pasa si no tengo ingreso, o solo ingresos de programas beneficiarios como Seguridad de Ingreso Suplementario (SSI en inglés), Programa de Asistencia Nutricional Suplementaria (SNAP en inglés), Asistencia Temporal para Familias Necesitadas (TANF en inglés) o El Programa Especial de Nutrición Suplementaria para Mujeres, Infantes y Niños (WIC en inglés)?"
          parents_with_shared_custody:
            answer_html: |
              Si está casado y se inscribe para el Crédito Tributario por Hijos en conjunto con su cónyuge, recibirá una mensualidad por hijo, como familia.
              <br/><br/>
              Si los padres del niño que califica declaran impuestos por separado, sólo puede inscribirse una persona para recibir el Crédito Tributario por Hijos.
            question: "¿Pueden ambos padres que comparten la custodia de un hijo recibir el Crédito Tributario por Hijos?"
          title: Preguntas Frecuentes
          what_will_happen_and_when:
            answer_html: |
              Si el IRS considera que su familia es elegible para el Crédito Tributario por Hijos y ya tiene la información que necesita para pagarle automáticamente, ya deberá haber recibido una tarjeta postal y una carta del IRS en junio del 2021.
              <br/><br/>
              Si ya ha declarado los impuestos del 2019 o 2020, empezará a recibir sus pagos automáticamente el 15 de julio de 2021 y, a continuación, los días 15 de cada mes, aproximadamente, durante los siguientes 6 meses.
              <br/><br/>
              Si no ha declarado impuestos en los últimos dos años y necesita presentar información para reclamar el Crédito Tributario por Hijos, puede utilizar GetCTC, un portal para declarar sus impuestos de forma simplificada.
              <br/><br/>
              Si necesita actualizar su dirección u información bancaria con el IRS, puede utilizar el portal de actualización del <strong><a rel='noopener' target='_blank' href='https://www.irs.gov/credits-deductions/child-tax-credit-update-portal'>Crédito Tributario por Hijos (CTC Update Portal o CTC UP en inglés)</a></strong> antes de su pago en agosto. Próximamente: en una fecha posterior, el portal de actualización le permitirá actualizar la información de su hogar.
            question: "¿Cómo es el proceso? ¿Qué ocurrirá y cuándo?"
          what_will_i_need_to_submit:
            answer_html: |
              Necesitará una dirección de correo electrónico, un documento de identidad, una prueba de ingresos y/o beneficios y el número de seguro social de su hijo/a.<br/><br/>
              Los niños que califican para el Crédito Tributario por Hijos deben tener un número de seguro social (SSN en inglés) válido, pero el declarante de impuestos (un padre, abuelo o tutor) puede tener un SSN o un Número de Identificación Personal del Contribuyente (ITIN en inglés).
            question: No suelo declarar impuestos, ¿qué tengo que presentar para inscribirme para el Crédito Tributario por Hijos?
          will_i_ever_have_to_pay_this_money_back:
            answer_html: Si recibe pagos por un hijo que ya no es su dependiente o si sus ingresos han cambiado significativamente, es posible que tenga que devolver ese dinero. En estas situaciones existen algunas protecciones para aquellos con ingresos menos de $80,000 (para individuos o padres sin custodia), $100,000 (para solteros, cabeza de familia) o $120,000 (para declaración conjunta).
            question: "¿Tendré que devolver este dinero alguna vez?"
          will_it_affect_my_immigration_status:
            answer_html: No, recibir el Crédito Tributario por Hijos u otros créditos tributarios para los que usted califica, no afectará su estatus migratorio, su capacidad para obtener una tarjeta verde, o sus planes futuros de inmigración. El uso de créditos tributarios no se considera una "carga pública" por parte de los Servicios de Ciudadanía e Inmigración de los Estados Unidos (USCIS en inglés).
            question: "¿Recibir el Crédito Tributario por Hijos afectará mi estatus migratorio o mi capacidad de obtener una tarjeta verde?"
