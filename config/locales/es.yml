        title: Adjunte sus 1099-SA
      form1099ss:
        help_text_html: "<strong>Es posible que tenga este formulario</strong> porque nos ha confirmado que recibió ingresos por la venta de inversiones o bienes inmuebles. Use el Formulario 1099-S para informar la venta o el intercambio de bienes inmuebles."
