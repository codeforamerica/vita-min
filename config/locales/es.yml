      privacy_policy:
        access_request_1_html: FileYourStateTaxes.org respeta tu control sobre tu información y, a pedido, confirmaremos si tenemos o estamos procesando información que hemos recopilado de ti. También tienes derecho a corregir o actualizar información personal inexacta o incompleta, solicitar una copia portable o la eliminación de tu información personal o solicitar que dejemos de usarla. En ciertas circunstancias, no podremos cumplir con tu solicitud, como si interfiere con nuestras obligaciones regulatorias, afecta asuntos legales, no podemos verificar tu identidad o implica un costo o esfuerzo desproporcionados, pero de todos modos responderemos a tu solicitud en un plazo razonable y te daremos una explicación. Para hacer tal solicitud, envíanos un correo electrónico a <a href="mailto:help@fileyourstatetaxes.org">help@fileyourstatetaxes.org</a>.
        access_request_2: Ten en cuenta que para la información personal sobre ti que hemos obtenido o recibido para procesar en nombre de una entidad separada y no afiliada, que determinó los medios y fines del procesamiento, todas esas solicitudes deben hacerse directamente a esa entidad. Honraremos y apoyaremos cualquier instrucción que nos compartan con respecto a tu información personal.
        access_request_header: Solicitud de Acceso
        additional_services: Podemos proporcionar enlaces adicionales a recursos que creemos que te resultarán útiles. Estos enlaces pueden llevarte a sitios que no están afiliados a nosotros y/o que pueden operar bajo prácticas de privacidad diferentes. No somos responsables del contenido o las prácticas de privacidad de dichos sitios. Invitamos a nuestros visitantes y usuarios a estar al tanto cuando abandonen nuestro sitio y leer las declaraciones de privacidad de cualquier otro sitio, ya que no controlamos cómo otros sitios recopilan la información personal.
        additional_services_header: Servicios y Recursos Adicionales
        analytics_header: Analítica
        analytics_html: Utilizamos MixPanel y Google Analytics para entender cómo los visitantes usan nuestro sitio y para recopilar métricas de rendimiento agregadas. Haz clic <a href="https://mixpanel.com/legal/privacy-policy/">AQUÍ</a>, para obtener más información sobre las prácticas de privacidad de MixPanel y las opciones de exclusión que ofrece. Haz clic <a href="https://policies.google.com/privacy?hl=en-US">AQUÍ</a>, para obtener más información sobre las prácticas de privacidad de Google Analytics y las opciones de exclusión que ofrece. También puedes enviar un correo electrónico a <a href="mailto:help@fileyourstatetaxes.org"> help@fileyourstatetaxes.org</a> para obtener información adicional.
        changes: Es posible que cambiemos esta Política de Privacidad de vez en cuando. Consulta esta página con frecuencia para obtener actualizaciones, ya que continuar usando nuestros servicios después de cualquier cambio en esta Política de Privacidad constituirá tu aceptación de los cambios. Para cambios importantes, te notificaremos por correo electrónico u otros medios consistentes con la ley aplicable.
        changes_header: Cambios
        collect_info_third_parties_html: |
          <p>También podemos recopilar tu información de terceros como</p>
          <ul class="list--bulleted">
          <li>Nuestros socios que te están ayudando con servicios de preparación de impuestos u otros programas de beneficios para los que apliques</li>
          <li>El Servicio de Impuestos Internos (“IRS”, por sus siglas en inglés), los departamentos estatales de ingresos u otras agencias gubernamentales relacionadas con nuestros Servicios</li>
          </ul>
        cookies_1: Usamos cookies y otras tecnologías para recoger datos durante el uso de nuestro sitio. Tu uso de nuestro sitio indica tu consentimiento para dicho uso de cookies.
        cookies_2: Las cookies son archivos de texto pequeños que los sitios web colocan en las computadoras y dispositivos móviles de las personas que visitan esos sitios web. Las etiquetas de píxeles (también llamadas web beacons) son pequeños bloques de código colocados en sitios web y correos electrónicos.
        cookies_3: Usamos cookies y otras tecnologías como etiquetas de píxeles para recordar tus preferencias, mejorar tu experiencia en línea y recopilar datos sobre cómo usas nuestro sitio para mejorar la forma en que brindamos nuestro contenido y programas.
        cookies_4: La mayoría de los navegadores están configurados inicialmente para aceptar cookies HTTP. Si deseas restringir o bloquear las cookies que establece nuestro sitio, u cualquier otro sitio, puedes hacerlo a través de la configuración de tu navegador. La función 'Ayuda' de tu navegador debería explicar cómo hacerlo. Alternativamente, puedes visitar www.aboutcookies.org, que contiene información completa sobre cómo hacerlo en una amplia variedad de navegadores. Encontrarás información general sobre cookies y detalles sobre cómo eliminar cookies de tu máquina.
        cookies_header: Cookies
        data_retention_1: 'Retendremos tu información mientras sea necesario para: proporcionarte servicios, operar nuestro negocio de acuerdo con esta Notificación, o demostrar el cumplimiento de las leyes y obligaciones legales.'
        data_retention_2: Si ya no deseas continuar con la aplicación con FileYourStateTaxes y solicitas eliminar tu información de nuestros servicios antes de enviar la solicitud, eliminaremos o desidentificaremos tu información dentro de los 90 días posteriores a la terminación de los servicios, a menos que la ley nos exija retener tu información. En ese caso, solo retendremos tu información durante el tiempo requerido por dicha ley.
        data_retention_header: Retención de datos
        effective_date: Esta versión de la política es efectiva a partir del 15 de enero de 2024.
        effective_date_header: Fecha de entrada en vigor
        header: Política de Privacidad
        header_1_html: <a href='%{link}' target='_blank' rel='noopener nofollow'>FileYourStateTaxes.org</a> es un servicio creado por Code for America Labs, Inc. ("Code for America", "nosotros", "nos", "nuestro") para ayudar a los contribuyentes a presentar sus impuestos estatales después de usar el servicio Direct File del IRS.
        header_2_html: Esta Política de Privacidad describe cómo recopilamos, usamos, compartimos y protegemos tu información personal. Al usar nuestros servicios, aceptas los términos de esta Política de Privacidad. Esta Notificación de Privacidad se aplica independientemente del tipo de dispositivo que utilices para acceder a nuestros servicios.
        header_3_html: Si tienes alguna pregunta sobre esta Notificación de Privacidad, contáctanos en <a href="mailto:help@fileyourstatetaxes.org">help@fileyourstatetaxes.org</a>
        how_we_collect_your_info: 'Recogemos tu información de diversas fuentes, como cuando tú o los miembros de tu hogar:'
        how_we_collect_your_info_header: Cómo recogemos tu información
        how_we_collect_your_info_item_1: Visitan nuestro Sitio, completan formularios en nuestro Sitio o usan nuestros Servicios
        how_we_collect_your_info_item_2: Nos comparten documentos para usar nuestros servicios
        how_we_collect_your_info_item_3: Se comunican con nosotros (por ejemplo, a través de correo electrónico, chat, redes sociales o de otra manera)
        independent_recourse_body_html: 'Si tienes una inquietud no resuelta sobre privacidad o uso de datos que no hayamos respondido satisfactoriamente, comunícate con nuestro proveedor de resolución de disputas de terceros con sede en EE. UU. (sin costo) usando este formulario, disponible en inglés: <a href="https://feedback-form.truste.com/watchdog/request">https://feedback-form.truste.com/watchdog/request</a>.'
        independent_recourse_header: Cómo apelar una decisión
        info_collect_1_html: 'No vendemos tu información personal. No compartimos tu información personal con ningún tercero, excepto según se establece en esta Política de Privacidad y de conformidad con el <a href="https://www.law.cornell.edu/cfr/text/26/301.7216-2" target="_blank" rel="noopener nofollow">26 CFR 301.7216-2.</a> De conformidad con la regulación, podemos usar o divulgar tu información en los siguientes casos:'
        info_collect_item_1: Para análisis e informes, es posible que compartamos información agregada limitada con agencias gubernamentales u otros terceros, incluido el IRS o los departamentos estatales de ingresos, para analizar el uso de nuestros servicios, con el fin de mejorar y ampliar nuestros servicios. Dicho análisis siempre se realiza usando datos anonimados, y la información nunca se divulga en conjuntos menores a diez declaraciones.
        info_collect_item_2: 'Para investigación que buscan mejorar nuestros productos de declaración de impuestos, incluido:'
        info_collect_item_2_1: Para invitarte a completar cuestionarios sobre tu experiencia usando nuestro servicio.
        info_collect_item_2_2: Para enviarte oportunidades para participar en sesiones pagas de investigación de usuarios, para aprender más sobre tu experiencia usando nuestro servicio y para orientar el desarrollo de futuros productos sin costo de declaración de impuestos.
        info_collect_item_3_html: Para notificarte sobre la disponibilidad de servicios gratuitos de declaración de impuestos en el futuro.
        info_collect_item_4: Si es necesario, es posible que divulguemos tu información a contratistas que nos ayuden a brindar nuestros servicios. Exigimos que nuestros terceros que actúan en nuestro nombre mantengan segura tu información personal y no permitimos que estos terceros utilicen o compartan tu información personal para ningún otro fin que no sea brindar servicios en nuestro nombre.
        info_collect_item_5: 'Cumplimiento legal: En ciertas situaciones, es posible que se nos requiera compartir datos personales en respuesta a solicitudes legítimas de autoridades públicas, incluyendo para cumplir con requisitos de seguridad nacional o de aplicación de la ley. También puede que compartamos tu información personal según lo exigido por la ley, como para cumplir con una citación u otro proceso legal, cuando creamos de buena fe que la divulgación es necesaria para proteger nuestros derechos, proteger tu seguridad o la seguridad de otros, investigar fraudes o responder a una solicitud gubernamental.'
        info_we_collect_1: 'Seguimos el principio de Minimización de Datos en la recolección y uso de tu información personal. Puede que obtengamos la siguiente información sobre ti, tus dependientes o miembros de tu hogar:'
        info_we_collect_header: Información que recogemos
        info_we_collect_item_1: Identificadores personales como nombre, direcciones, números de teléfono y direcciones de correo electrónico
        info_we_collect_item_10: Información del hogar y información sobre tu cónyuge, si corresponde
        info_we_collect_item_11: Información de tu computadora o dispositivo, como dirección IP, sistema operativo, navegador, fecha y hora de visita, y datos de clics (el sitio web o dominio del que vienes, las páginas que visitas y los elementos en los que haces clic durante tu sesión)
        info_we_collect_item_2: Fecha de nacimiento
        info_we_collect_item_3: Información demográfica, como edad y estado civil
        info_we_collect_item_4: Características de clasificaciones protegidas, como género, raza y etnia
        info_we_collect_item_5: Información tributaria, como número de seguro social o número de identificación de contribuyente individual (ITIN)
        info_we_collect_item_6: Identificación emitida por el estado, como número de licencia de conducir
        info_we_collect_item_7: Información financiera, como empleo, ingresos y fuentes de ingresos
        info_we_collect_item_8: Detalles bancarios para depósito directo de reembolsos o pago de impuestos adeudados mediante débito directo
        info_we_collect_item_9: Detalles demográficos y financieros de dependientes
