        Hola <<Client.PreferredName>>,

        Su declaración de impuestos de <<TaxReturn.TaxYear>> están listos para ser enviados mediante correo.

        Usted puede descargar una copia de sus impuestos aquí <<Client.LoginLink>>: Recuerde que usted debe firmar su declaración y enviar adjunto documentos de ingreso antes de enviar la declaración al IRS y a su correspondiente oficina estatal de ingresos.

        Muchas gracias,
        <<Preparer.FirstName>> en GetYourRefund
      intake_greeter_info_requested: |
        ¡Hola <<Client.PreferredName>>!

        Para continuar presentando sus impuestos, iniciar sesión en https://www.getyourrefund.org/es/portal/login

        Cuando termine su formulario de admisión, puede enviar sus documentos fiscales. Tenga a mano su identificación con foto, tarjeta de Seguro Social y cualquier documento de ingresos.

        Necesitamos que nos envíe:
        <<Documents.List>>

        Si ya no necesita ayuda para presentar sus impuestos, responda "STOP" y cerraremos su cuenta aquí en GetYourRefund.

        Háganos saber si usted tiene alguna pregunta,
        Tu equipo de impuestos en GetYourRefund
      intake_ready_for_call: |-
        Hola <<Client.PreferredName>>!
        He revisado su información y estamos listos para llamarle para hablar acerca de sus impuestos antes de que sea preparado su declaración.
        Esté atento a una llamada telefónica en REPLACE ME desde <<GetYourRefund.PhoneNumber>>. Si este tiempo no funciona para usted, hágamelo saber y podemos reprogramarlo.
        Muchas gracias, <<Preparer.FirstName>> en GetYourRefund
