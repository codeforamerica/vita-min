    public_pages:
      about_us:
        how_it_helps: Si presenta su declaración de forma gratuita, podrá ahorrar hasta $300. También garantizamos que los contribuyentes elegibles reclamen el Crédito por Ingreso del Trabajo (EITC, por sus siglas en inglés), que puede superar los $3,000 por familia.
        how_it_works: Colaboramos con sitios fiscales gratuitos, conocidos como sitios de Asistencia Voluntaria al Contribuyente (VITA, por sus siglas en inglés), para ayudarlo con sus impuestos. Los voluntarios capacitados y certificados por el IRS en las organizaciones locales prepararán su declaración de impuestos.
        partners:
          cta: "¿Le interesa asociarse con nosotros?"
          header: Colaboramos con organizaciones de confianza
          photo_alt:
            courtney: Una fotografía de Courtney O'Reilly sonriendo.
            denise: Una fotografía de Denise Eckley sonriendo.
          quote:
            courtney: '"Me alegra mucho poder extender nuestros servicios gratuitos a aquellos que no pueden acercarse a nuestras oficinas. Sé que presentar una declaración de impuestos puede asustar a algunas personas, ¡pero estamos aquí para ayudarlas!"'
            denise: '"Formar parte de una organización que hace todo lo posible por acortar la distancia entre el lugar donde están las personas y el lugar en el que quieren (o necesitan) estar, es muy gratificante y siempre emocionante".'
          subheader: Hemos formado una coalición nacional de socios comunitarios y voluntarios especializados que nos ayudan a proporcionar asistencia gratuita para que las familias que ganan menos de $66,000 al año puedan presentar sus declaraciones de impuestos.
        title: Sobre nosotros
      at_capacity:
        alternative_html: Alternativamente, puede probar con %{irs_link}, un servicio en línea que le permite preparar su declaración de impuestos de forma gratuita.
        body: Tenemos un gran volumen de clientes en este momento. Nuestro objetivo es brindarles a todos la mejor calidad en el servicio. Nos disculpamos de antemano por la espera. GetYourRefund estará disponible de nuevo en breve.
        check_back: Le recomendamos volver dentro de unos días. ¡Gracias!
        title: Vaya, parece que estamos saturados en este momento.
      error:
        body: Parece que hubo un error en el servidor. Nos han informado del problema y haremos lo posible para solucionarlo.
        contact_html: Si tiene algún problema, no dude en solicitar nuestra asistencia. Puede ponerse en contacto con nosotros haciendo clic en el botón "Ayuda"/"Chat" en la parte inferior derecha, o enviándonos un correo electrónico a %{email_link}.
        cta: Volver al inicio
        title: Lo sentimos, algo salió mal.
      faq:
        getting_started:
          am_i_eligible:
            a: Proporcionamos asistencia gratuita para que las familias que ganan menos de $66,000 al año presenten sus declaraciones de impuestos.
            q: "¿Soy elegible?"
          changes:
            a: No se preocupe. Podrá hablar sobre su situación con alguno de nuestros especialistas en impuestos e informarlo de cualquier cambio o respuesta sobre la que no esté seguro antes de que él prepare su declaración de impuestos.
            q: "¿Qué ocurre si necesito cambiar una de mis respuestas o no sé cómo responder?"
          extension:
            a: El plazo para presentar las declaraciones de impuestos sobre los ingresos de 2019 y para pagar se amplía automáticamente del 15 de abril de 2020 al 15 de julio de 2020. Esto se aplica a todas las declaraciones individuales, de fideicomisos y de corporaciones. Es automático, de modo que los declarantes de impuestos no tienen que presentar otro formulario ni llamar al IRS para calificar. Esto también afecta a los pagos estimados del impuesto del año fiscal 2020 que vencen el 15 de abril de 2020.
            q: "¿Qué significa que el plazo se haya ampliado?"
          header: Ayuda para empezar
          how_long:
            a1: En total, la presentación mediante GetYourRefund tarda de 5 a 10 días hábiles, ya que un preparador de declaraciones de impuestos trabajará de forma personalizada con usted.
            a2: En primer lugar, debe responder a las preguntas sobre su situación fiscal en nuestro formulario en línea y subir sus documentos fiscales, lo que puede tomar entre 10 y 30 minutos. A continuación, en un plazo de 2 a 3 ‭días hábiles, el especialista en impuestos lo llamará para hablar sobre su situación fiscal. Luego, un preparador de declaraciones de impuestos certificado por el IRS preparará y revisará su declaración de impuestos, lo llamará para hablar del reembolso, y para explicarle cómo deberá hacer la presentación y la firma electrónica. Después de presentar la declaración, nuestros clientes suelen recibir un depósito directo del IRS en un plazo de una semana.
            q: "¿Cuánto tiempo tomará esto?"
          how_to_start:
            a: Para empezar, vaya a GetYourRefund.org, haga clic en "Get Started" ("Empezar") e indique que desea optar por "Start my taxes online" ("Empezar mi declaración de impuestos en línea"). Tendrá que subir las fotos de su identificación, responder a algunas preguntas sobre su situación fiscal y subir sus documentos fiscales. A continuación, uno de nuestros especialistas en impuestos lo llamará por teléfono para hablar sobre sus impuestos, responder sus preguntas y completar su presentación.
            q: "¿Por dónde empiezo?"
          is_it_free:
            a: "¡Sí! Colaboramos con VITA, un programa del IRS que certifica a expertos en impuestos de organizaciones sin fines de lucro locales, como United Way, para que presenten sus declaraciones de impuestos estatales y federales gratis."
            q: "¿Es realmente gratuito el servicio?"
          missing_docs:
            a_html: Si ha perdido un documento fiscal o nunca lo recibió, lo primero que debe hacer es consultarlo con su empleador. A menudo, los empleadores pueden volver a emitir rápidamente la documentación fiscal de sus empleados. Si no es el caso, puede solicitar sus documentos fiscales al IRS en %{transcript_link}.
            q: "¿Qué debo hacer si no encuentro un documento fiscal?"
          non_filer:
            a: Podemos presentar sus declaraciones de impuestos de 2016, 2017, 2018 y 2019. Le recomendamos que nos informe si todavía no ha presentado las declaraciones de esos años, ya que podría reclamar los reembolsos de años anteriores que no haya reclamado.
            q: "¿Qué debo hacer si no he presentado declaraciones desde hace varios años?"
        header: Preguntas frecuentes
        subheader: Haga clic abajo para ver las respuestas a las preguntas frecuentes. Si tiene más preguntas, hable con nosotros por el chat.
        title: Preguntas frecuentes
      home:
        accuracy:
          body1: Sí, nuestro servicio es realmente gratuito y lo ofrecemos en colaboración con los sitios de Asistencia Voluntaria al Contribuyente (VITA, por sus siglas en inglés) certificados por el IRS para ayudar a las familias que ganan menos de $66,000 al año a que presenten sus declaraciones de impuestos..
          body2: Voluntarios capacitados y certificados por el IRS prepararán y revisarán su declaración de impuestos para asegurarse de que todo esté correcto antes de presentarla.
          header: Ofrecemos la máxima precisión. Gratis.
        backtaxes:
          body: Podemos presentar sus declaraciones de impuestos estatales y federales de los años fiscales 2016, 2017, 2018 y 2019. Nuestros voluntarios capacitados también se asegurarán de que reciba los créditos tributarios que le correspondan.
          header: Presente las declaraciones de impuestos de años anteriores y obtenga un reembolso mayor.
        clients:
          across_us: de clientes de todo EE. UU.
          header: Qué opinan nuestros clientes
          quote1:
            body: '"Sentí un gran alivio cuando me propusieron hacerlo en línea. Había mirado otros servicios como Credit Karma o Turbo Tax, pero los pasos iniciales no me daban seguridad, así que no seguí adelante. Al final, encontré GetYourRefund y, Dios, ¡es increíble!"'
            header: Dios, ¡es increíble!
          quote2:
            body: '"Me pareció que los asesores fiscales eran muy profesionales, amables y abiertos a preguntas, cosa que aprecié mucho. También fueron muy pacientes con mis preguntas. Me gusta mucho más este proceso, donde hay una persona que puede explicarnos en detalle las dudas que tenemos y responder muy rápido a nuestras preguntas".'
            header: Son muy profesionales y amables
          rating: Hemos recibido una valoración de 4.8/5 estrellas
        features:
          amendments: Presentar enmiendas para años anteriores
          backtaxes: Presentar declaraciones de impuestos atrasados (2016-2019)
          chat: Asistencia por chat disponible
          faq_cta: Visite la página de preguntas frecuentes
          free: Servicio completamente gratuito
          header: La comodidad de hacer la presentación en línea y el apoyo de las consultas presenciales.
          questions: "¿Tiene más preguntas? Visite nuestra página de preguntas frecuentes o hable con nosotros por el chat."
        file:
          header: "¡Presente su declaración de impuestos gratis hoy mismo y obtenga un reembolso mayor!"
        filing_deadline_banner:
          body: No tiene que presentar otro formulario ni llamar al IRS para pedir la ampliación del plazo. Le recomendamos que presente la declaración hoy mismo, ya que podría tener un reembolso pendiente que podría ayudar al sustento de su hogar.
          title: 'Nota: La fecha límite para presentar la declaración del impuesto federal sobre los ingresos se ha ampliado hasta el 15 de julio de 2020.'
        header: Apoyo gratuito y de personas reales para presentar la declaración de impuestos.
        partners:
