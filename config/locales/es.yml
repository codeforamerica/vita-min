          learn_more_html: Obtenga más información sobre nosotros &rsaquo;
        security:
          body: De acuerdo con las pautas nacionales del IRS, toda la información de identificación personal (PII, por sus siglas en inglés) que los contribuyentes proporcionan a los voluntarios debe estar protegida. Mantenemos su información protegida.
          header: Nos comprometemos a proteger su información.
        subheader: Obtenga un reembolso mayor declarando sus impuestos con la ayuda de nuestros voluntarios de confianza.
        title: Ayuda gratuita para declarar los impuestos ofrecida por voluntarios certificados por el IRS.
      maintenance:
        contact_html: También puede %{email_link}.
        email: enviar una pregunta por correo electrónico a GetYourRefund
        info_html: Estamos haciendo algunas actualizaciones en GetYourRefund. ¡Volveremos pronto! Esperamos terminar el mantenimiento para <strong>las 3:00 a. m. ET (12:00 a. m. PT)</strong>, visítenos después de esa hora.
        questions: Si tiene alguna pregunta mientras tanto, no dude en comunicarse con nosotros haciendo clic en el botón "Chat"/"Ayuda", en la parte inferior derecha.
        title: GetYourRefund no está disponible temporalmente por tareas de mantenimiento
