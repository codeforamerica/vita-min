        Hola <<Client.PreferredName>>!

        Actualmente estoy revisando su aplicación. Si tengo alguna pregunta, me contactaré con usted. Luego, tendremos una llamada para revisar los documentos juntos, antes de que sea preparada su declaración. No dude en comunicarse conmigo si tiene alguna pregunta.

        Muchas gracias,
        <<Preparer.FirstName>> en GetYourRefund
