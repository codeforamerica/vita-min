          use_and_storage: No almacenamos ninguna de esta información a menos que usted autorice electrónicamente el servicio en el formulario de admisión GetYourRefund. Sus impuestos no se archivarán electrónicamente hasta que complete los formularios de consentimiento anteriores. Si decide no seguir adelante con el uso del servicio, se eliminará la información personal.
        site:
          data:
            date_time: Fecha y hora de tu visita.
            domain: Dominio desde el que accede a Internet.
            header: 'Además de la información que proporciona, recopilamos y almacenamos automáticamente información sobre su visita al Sitio:'
            ip: Dirección IP (una dirección de protocolo de Internet o IP es un número que se asigna automáticamente a una computadora conectada a la Web).
            os_browser: Sistema operativo en su computadora e información sobre el navegador que utilizó cuando visitó el sitio.
            pages: Páginas que visitaste.
            referrer: Dirección del sitio web que lo conectó al Sitio (como google.com o bing.com).
          header: Al visitar el sitio
          knowledge_and_consent: No recopilaremos información personal de usted sin su conocimiento y consentimiento, excepto en algunas circunstancias limitadas como se describe en esta Política.
          use_and_storage: Utilizamos esta información para comprender cómo se usa el Sitio, mejorar el Sitio y monitorear el uso por razones de seguridad. Estos datos se almacenan por separado de la información personal que envía en la aplicación GetYourRefund.
      information_protection:
        complete_security: Aunque hacemos todo lo posible para proteger la privacidad de su información personal, no podemos garantizar una seguridad completa. La transmisión de información a través de Internet no es completamente segura. La entrada o el uso no autorizados, la falla de hardware o software y otros factores pueden comprometer la seguridad de la información del usuario en cualquier momento.
        header: Cómo protegemos su información
        important: Proteger su información personal es extremadamente importante para nosotros y tomamos todas las medidas razonables para hacerlo. Tomamos precauciones para proteger su información. Cuando envía información confidencial a través del sitio web, su información está protegida tanto en línea como fuera de línea.
        offline: Si bien utilizamos el cifrado para proteger la información confidencial transmitida en línea, también protegemos su información fuera de línea. Solo los empleados que necesitan la información para realizar un trabajo específico tienen acceso a información de identificación personal. Las computadoras / servidores en los que almacenamos información de identificación personal se mantienen en un entorno seguro.
        online: Dondequiera que recolectemos información confidencial, esa información se encripta y nos transmite de manera segura. Puede verificar esto buscando un icono de candado en la barra de direcciones y buscando "https" al comienzo de la dirección de la página web.
        security_practices:
          doc_deletion: La documentación del contribuyente se eliminará dentro de los 5 días posteriores al tercer intento de contactar al contribuyente (si el contribuyente no responde a las solicitudes de contacto)
          doc_storage: 'Los documentos se mantendrán seguros en todo momento: contraseñas, cifrado, sobres sellados, archivadores / archivadores de bloqueo, etc.'
          header: 'Aquí hay algunas prácticas de seguridad específicas que utilizamos:'
          incident_response: El sitio mantiene un plan de respuesta a incidentes que incluye reportar incidentes de seguridad al IRS
          ssl: Todas las conexiones serán encriptadas usando certificados SSL
          tls: Cuando ingresa su información en nuestro sitio, encriptamos la transmisión de esa información utilizando la seguridad de la capa de transporte (TLS).
          training: Solo los voluntarios de VITA que completen la capacitación necesaria y los administradores del sitio de Code for America tendrán acceso a la información del contribuyente
      information_sharing:
        communication_with_others:
          header: Comunicaciones con otros sitios, servicios e individuos.
          need_to_know: El código para los empleados, contratistas y organizaciones afiliadas de Estados Unidos que necesiten conocer información para proporcionar los servicios del Sitio también tendrá acceso limitado a la información personal.
          non-partners: Además de los sitios de VITA y las personas afiliadas al Sitio, no compartimos su información personal con ninguna otra persona u organización, excepto en la medida mínima requerida por la ley.
          partners:
            docusign: DocuSign
            header: 'Una vez que envíe su información de admisión de VITA en el Sitio, compartiremos esta información con nuestros sitios asociados de VITA a través del sistema de admisión seguro. Para proporcionar servicios, el Sitio compartirá datos e información con otros sistemas seguros que albergarán su información, que incluyen:'
            taxslayer: TaxSlayer (a través del consentimiento para trabajar con VITA, sistema que utilizan para preparar su declaración y archivo electrónico si acepta la presentación electrónica)
            zendesk: Zendesk
          responsibility: Tenga en cuenta que no somos responsables del contenido ni de las prácticas de privacidad de dichos sitios. Alentamos a nuestros usuarios a que estén atentos cuando abandonen nuestro sitio y lean las declaraciones de privacidad de cualquier otro sitio que recopile información de identificación personal.
