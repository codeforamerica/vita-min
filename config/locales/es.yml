        postal_mail_1: Para actualizar tus preferencias o información de contacto, puedes
        postal_mail_3: Ten en cuenta que incluso si te das de baja de las ofertas de correo electrónico promocional y actualizaciones, es posible que aún te contactemos con fines transaccionales. Por ejemplo, podemos enviar comunicaciones sobre el estado de tu declaración de impuestos, recordatorios o para alertarte sobre información adicional necesaria.
        postal_mail_header: Correo postal, correo electrónico y promociones
