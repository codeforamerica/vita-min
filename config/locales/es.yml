              <li><strong>FLI</strong>: Representa las contribuciones retenidas para el Seguro de Licencia Familiar (FLI por las siglas en inglés). El FLI da beneficios de licencia pagada para vincularse con un nuevo hijo/a, cuidar a un ser querido o hacer frente a la violencia doméstica/sexual. Si tienes un número para esto en tu cheque, significa que ha pagado a este programa y es elegible para recibir beneficios en efectivo.</li>
