    faq:
      getting_started:
        am_i_eligible:
          a: Brindamos asistencia gratuita para la presentación de impuestos a las familias que ganan menos de aproximadamente $ 66,000 al año.
          q: "¿Soy elegible?"
        changes:
          a: No se preocupe, tendrá la oportunidad de hablar con uno de nuestros especialistas en impuestos sobre su situación, y puede informarles sobre cualquier cambio o respuesta sobre los que no estaba seguro antes de que preparen sus impuestos.
          q: "¿Qué sucede si necesito cambiar una de mis respuestas o no estoy seguro de cómo responder?"
        extension:
          a: Los plazos de presentación y pago de impuestos sobre la renta de 2019 del 15 de abril de 2020 se extienden automáticamente hasta el 15 de julio de 2020. Esto se aplica a todas las declaraciones individuales, fideicomisos y corporaciones. Esto es automático, los contribuyentes de impuestos no necesitan presentar ningún formulario adicional o llamar al IRS para calificar. Esto también incluye los pagos de impuestos estimados para el año fiscal 2020 que vencen el 15 de abril de 2020.
          q: "¿Qué significa que se haya extendido el plazo?"
        header: Ayuda para comenzar
        how_long:
          a1: En general, GetYourRefund tarda de 5 a 10 días hábiles en completarse porque trabaja uno a uno con un preparador de impuestos.
          a2: El primer paso es responder preguntas sobre su situación fiscal en nuestro formulario en línea y cargar sus documentos fiscales, lo que puede demorar entre 10 y 30 minutos. A continuación, recibirá una llamada de su especialista en impuestos en 2-3 días hábiles para analizar su situación fiscal. Luego, su declaración de impuestos será preparada y la calidad será revisada por un preparador de impuestos certificado por el IRS que lo llamará para analizar su reembolso y el proceso para la firma y presentación electrónicas. Después de presentar los impuestos, hemos escuchado de los clientes que reciben un depósito directo del IRS dentro de una semana.
          q: "¿Cuánto tiempo llevará esto?"
        how_to_start:
          a: Para comenzar, vaya a GetYourRefund.org, haga clic en "Comenzar" y díganos que desea "Iniciar mis impuestos en línea". Tendrá que cargar fotos de su identificación, responder algunas preguntas sobre su situación fiscal y cargar sus documentos fiscales. Luego, uno de nuestros especialistas en impuestos lo llamará por teléfono para analizar sus impuestos, responder cualquier pregunta y completar su presentación.
          q: "¿Cómo empiezo?"
        is_it_free:
          a: "¡Si! Nos asociamos con VITA, un programa del IRS que certifica expertos en impuestos en organizaciones sin fines de lucro de la comunidad local como United Way, para completar sus impuestos estatales y federales de forma gratuita."
          q: "¿Es este servicio realmente gratis?"
        missing_docs:
          a_html: Si ha perdido o nunca recibió un documento de impuestos, el primer lugar para intentarlo es su empleador. A menudo, su empleador puede volver a emitirle rápidamente sus formularios de impuestos. Si eso no funciona, puede solicitar sus documentos fiscales al IRS en %{transcript_link}.
          q: "¿Qué debo hacer si no puedo encontrar un documento fiscal?"
        non_filer:
          a: Podemos presentar sus impuestos para 2016, 2017, 2018 y 2019. Le recomendamos que nos informe si aún no lo ha hecho durante estos años, ya que esto puede ayudarlo a reclamar reembolsos de años anteriores que podría haberse perdido. .
          q: "¿Qué debo hacer si no he presentado en varios años?"
      header: Preguntas frecuentes
      subheader: Haga clic a continuación para obtener respuestas a las preguntas frecuentes. ¡Chatea con nosotros si aún tienes preguntas!
      title: Preguntas más frecuentes
