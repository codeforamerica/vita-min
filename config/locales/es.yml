    public_pages:
      about_us:
        how_it_helps: Puede ahorrar hasta $300 dólares cuando prepares sus impuestos gratis. También garantizamos que los contribuyentes elegibles reclamen el Crédito por Ingreso del Trabajo (EITC, por sus siglas en inglés), que puede superar hasta $3,000 por familia.
        how_it_works: Colaboramos con sitios fiscales gratuitos, conocidos como sitios de Asistencia Voluntaria al Contribuyente (VITA, por sus siglas en inglés), para ayudarlo a preparar sus impuestos. Voluntarios son entrenados y certificados por el IRS en las organizaciones comunitarias locales  prepararán sus impuestos.
        partners:
          cta: "¿Le interesa asociarse con nosotros?"
          header: Colaboramos con organizaciones de confianza
          photo_alt:
            courtney: Una fotografía de Courtney O'Reilly sonriendo.
            denise: Una fotografía de Denise Eckley sonriendo.
          quote:
            courtney: '"Me alegra mucho poder extender nuestros servicios gratuitos a aquellos que no están cerca de nuestras oficinas. Sé que preparar una declaración de impuestos puede asustar a algunas personas, ¡pero estamos aquí para ayudarlas!"'
            denise: '"Formar parte de una organización que hace todo lo posible por disminuir la distancia entre el lugar donde están las personas y el lugar en el que quieren (o necesitan) estar, es muy gratificante y siempre emocionante".'
          subheader: 'Hemos formado una coalición nacional de socios comunitarios y voluntarios dedicados a ayudarnos a proporcionarles asistencia gratuita para la declaración de impuestos a las familias que ganan menos de $66,000 dólares al año. '
        title: Quiénes somos
      diy_home:
        body_html: Brindamos acceso gratuito a un sitio de preparación de impuestos en línea llamado TaxSlayer. Le enviaremos un enlace para crear su propio acceso a TaxSlayer, para que pueda presentarlo por su cuenta. <strong>La fecha límite para utilizar TaxSlayer es el 15 de octubre.</strong>
        title: "¡Declare sus impuestos por su cuenta de forma gratuita!"
      error:
        body: Parece que hubo un error en el servidor. Nos han informado del problema y haremos lo posible para solucionarlo.
        contact_html: Si tiene algún problema, no dude en solicitar nuestra asistencia. Puede ponerse en contacto con nosotros haciendo clic al botón de "Ayuda"/"Chat" en la parte inferior a la derecha, o enviándonos un correo electrónico a %{email_link}.
        cta: Volver al inicio
      faq:
        getting_started:
          am_i_eligible:
            a: Proporcionamos asistencia gratuita para llenar la declaración de impuestos a familias que ganan menos de $66,000 al año.
            q: "¿Soy elegible?"
          changes:
            a: No se preocupe, tendrá la oportunidad de hablar con uno de nuestros especialistas de impuestos sobre su situación y podrá informar sobre cualquier cambio o respuesta que no esté seguro antes de que preparen sus impuestos.
            q: "¿Qué pasa si necesito cambiar una de mis respuestas o no sé cómo responder?"
          extension:
            a: El plazo para presentar y pagar las declaraciones de impuestos sobre los ingresos de 2019 se amplió automáticamente del 15 de Abril de 2020 al 15 de Julio de 2020. Esto se aplica a todas las declaraciones individuales, de fideicomisos y de corporaciones. Esto es automático, de modo que no es necesario presentar formas adicionales o llamar al IRS para calificar. Esto también incluye los pagos de impuestos estimados para el año fiscal 2020 que se deben pagar el 15 de abril de 2020.
            q: "¿Qué significa que se haya extendido el plazo? "
          header: Ayuda para comenzar
          how_long:
            a1: En general, GetYourRefund tarda de 5 a 10 días para completarlo porque un preparador de declaraciones de impuestos trabajará de forma personalizada con usted.
            a2: El primer paso es responder a las preguntas sobre su situación fiscal en nuestro formulario en línea y subir sus documentos de impuestos, lo que puede tomar entre 10 a 30 minutos. Después, recibirá una llamada de un especialista de impuestos entre 2 a 3 días para hablar de su situación fiscal. Luego, el especialista de impuestos certificado por el IRS preparará y revisará su declaración de impuestos, le llamará para hablar sobre su reembolso, y el proceso para la firma electrónica y la declaración. Después de presentar su declaración, nuestros clientes suelen recibir un depósito directo del IRS en una semana.
            q: "¿Cuánto tiempo tardará esto?"
          how_to_start:
            a: Para empezar, vaya a GetYourRefund.org, haga clic en "Get Started" ("Empezar") e indique que quiere "Start my taxes online" ("Empezar mi declaración de impuestos en línea"). Tendrá que subir fotos de su identificación, responder a algunas preguntas sobre su situación fiscal y subir sus documentos de impuestos. Después, uno de nuestros especialistas de impuestos le llamará por teléfono para hablar sobre sus impuestos, responder a cualquier pregunta y completar su declaración.
            q: "¿Por dónde empiezo?"
          is_it_free:
            a: "¡Sí! Colaboramos con VITA, un programa del IRS que certifica a expertos en impuestos de organizaciones sin fines de lucro locales, como United Way, para completar sus impuestos estatales y federales de forma gratuita."
            q: "¿Este servicio es realmente gratuito?"
          missing_docs:
            a_html: Si ha perdido un documento fiscal o nunca lo recibió, lo primero que debe hacer es consultarlo con su empleador. Normalmente, su empleador puede volver a emitir rápidamente la documentación fiscal a sus empleados. Si eso no funciona, puede solicitar sus documentos de impuestos al IRS en %{transcript_link}.
            q: "¿Qué debo hacer si no encuentro un documento de impuestos?"
          non_filer:
            a: Podemos presentar sus declaraciones de impuestos de los años 2017, 2018 y 2019. Le recomendamos que nos informe si todavía no ha presentado las declaraciones de esos años, ya que podría reclamar los reembolsos de años anteriores que no haya reclamado.
            q: "¿Qué debo hacer si no he declarado impuestos desde hace varios años?"
