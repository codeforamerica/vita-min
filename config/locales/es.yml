    about_us:
      how_it_helps: Puede ahorrar hasta $ 300 cuando presente de forma gratuita. También nos aseguramos de que los contribuyentes elegibles reclamen el Crédito Tributario por Ingreso del Trabajo (EITC), que puede superar los $ 3,000 por familia.
      how_it_works: Nos asociamos con sitios de impuestos gratuitos, conocidos como sitios de Asistencia Voluntaria para el Impuesto sobre la Renta (VITA), para ayudarlo a preparar sus impuestos. Voluntarios capacitados y certificados por el IRS en organizaciones comunitarias locales prepararán sus impuestos.
