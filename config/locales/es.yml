      nj_eitc_qualifying_child:
        edit:
          helper_contents_html: "<p>Eres el hijo/a calificado/a de otro contribuyente para el Crédito Tributario por Ingresos del Trabajo de New Jersey (NJEITC) en %{filing_year} si se cumplen todas estas condiciones:</p>\n<ol class=\"list--numbered\">\n  <li>Eres:\n    <ul class=\"list--bulleted\">\n      <li>el/la hijo/a, hijastro/a, hijo/a adoptivo/a o descendiente de alguno de ellos, o</li>\n      <li>Hermano/a, medio hermano/a, hermanastro/a o descendiente de alguno de ellos</li>\n    </ul>\n  </li>\n  <li>Tú eras: \n    <ul class=\"list--bulleted\">\n      <li>Menor de 19 años al final del año y menor que esa persona (o el cónyuge de esa persona, si presentaron una declaración conjunta), o</li>\n      <li>Menor de 24 años al final del año, estudiante y menor que esa persona (o el cónyuge de esa persona, si presentaron una declaración conjunta), o</li>\n      <li>De cualquier edad y tuviste una discapacidad permanente que te impidió trabajar y ganar dinero</li>\n    </ul>\n  </li>\n  <li>Viviste con esa persona en los Estados Unidos durante más de 6 meses en %{filing_year}.</li>\n  <li>No estás presentando una declaración conjunta con tu cónyuge para el año. O estás presentando una declaración conjunta con tu cónyuge solo para obtener un reembolso del dinero que pagaste por impuestos.</li>\n</ol>\n<p>Si todas estas afirmaciones son ciertas, eres el hijo/a calificado/a de otro contribuyente para el NJEITC. Esto es así incluso si no reclaman el crédito o no cumplen con todas las reglas para reclamarlo.</p>\n<p>Si solo algunas de estas afirmaciones son ciertas, NO eres el hijo/a calificado/a de otro contribuyente para el NJEITC.</p>"
          helper_heading: "¿Cómo sé si podría ser el hijo/a calificado/a de otra persona para el NJEITC?"
          instructions: 'Nota: podrías obtener el crédito estatal incluso si no calificaste para el federal.'
          primary_eitc_qualifying_child_question: En %{filing_year}, ¿podrías ser el hijo/a calificado/a de otra persona para el Crédito Tributario por Ingresos del Trabajo de New Jersey (NJEITC)?
          spouse_eitc_qualifying_child_question: En %{filing_year}, ¿podría tu cónyuge ser el hijo/a calificado/a de otra persona para el NJEITC?
          title: Puedes ser elegible para el Crédito Tributario por Ingreso del Trabajo de New Jersey (NJEITC por sus siglas en inglés).
      nj_eligibility_health_insurance:
        edit:
          coverage_heading: "¿Qué es el seguro de salud con cobertura mínima esencial?"
          label_html: |
            <p><strong>¿Tuvieron seguro de salud (<a href="https://nj.gov/treasury/njhealthinsurancemandate/getinfo.shtml" target="_blank" rel="noopener noreferrer">con cobertura médica mínima esencial</a>) todos los meses de %{filing_year}, tú y todas las personas en tu hogar tributable?</strong><p>
            <p><strong><em>Debes responder sí </em></strong>si todas las personas en tu hogar tuvieron un plan de seguro a través de un trabajo, compraron un plan de seguro a través de <a href="https://nj.gov/getcoverednj/espanol/" target="_blank" rel="noopener nofollow">GetCoveredNJ</a>, o tuvieron Medicare o Medicaid (NJ Family Care). También debes responder sí si tu cobertura está <a href="https://nj.gov/treasury/njhealthinsurancemandate/getinfo.shtml" target="_blank" rel="noopener nofollow">en esta lista (link en inglés).</a></p>
            <p class="spacing-below-0"><strong><em>Debes responder no</em></strong> si tú o alguien en tu hogar solo tuvo plan de visión o dental independientes, cobertura de compensación laboral o un plan limitado a una enfermedad o dolencia específica.</p>
          tax_household_description_html: Un hogar tributable/fiscal te incluye a ti, tu cónyuge (si presentas una declaración conjunta) y a todas las personas que podrías reclamar como dependientes, aunque no lo hagas.
          tax_household_heading: "¿Qué se considera un hogar tributable/fiscal?"
          title: Necesitamos información sobre tu estado de seguro médico.
      nj_estimated_tax_payments:
        edit:
          description_extensions_html: |
            <p>La mayoría de las personas <strong>no</strong> realizan estos pagos.</p>
            <p>Estos pagos incluyen:</p>
            <ul class="list--bulleted">
              <li><strong><a href="https://www.nj.gov/treasury/taxation/njit20.shtml" target="_blank" rel="noopener nofollow">Pagos trimestrales estimados (PDF en inglés)</a></strong> que realizaste. Estos vencieron el 15 de abril, el 17 de junio y el 16 de septiembre del año pasado y el 15 de enero de este año. Es más probable que los hayas hecho si tu empleador/a <strong>no</strong> retiene impuestos de tu talón de pago o si trabajas como independiente (self-employed). Los habrías pagado <a href="https://www1.state.nj.us/TYTR_RevTaxPortal/jsp/IndTaxLoginJsp.jsp" target="_blank" rel="noopener nofollow">en línea</a> o por correo.</li>
              <li><strong>Un pago adicional que realizaste cuando <a href="https://www.nj.gov/treasury/taxation/njit17.shtml" target="_blank" rel="noopener nofollow">solicitaste una prórroga</a>.</strong></li>
              <li><strong>Un reembolso que decidiste transferir</strong> de tus impuestos estatales de %{prior_year} a tus impuestos estatales de %{filing_year}.</li>
            </ul>
            <p>Estos pagos <strong>no</strong> incluyen:</p>
            <ul class="list--bulleted">
              <li>Pagos realizados para un año tributable anterior</li>
              <li>Retenciones de tu talón de pago (W-2) o de tus ingresos de jubilación (1099-R)</li>
              <li>Impuestos sobre la propiedad</li>
            </ul>
          description_html: |
            <p>La mayoría de las personas <strong>no</strong> realizan estos pagos.</p>
            <p>Es más probable que los hayas pagado si tu empleador/a <strong>no retiene</strong> impuestos de tu talón de pago o si trabajas como independiente (self-employed).</p>
            <p>Estos pagos incluyen:</p>
            <ul class="list--bulleted">
              <li><a href="https://www.nj.gov/treasury/taxation/njit20.shtml" target="_blank" rel="noopener nofollow">Pagos trimestrales estimados (PDF en inglés)</a> que hiciste. Estos vencieron el 15 de abril, el 17 de junio y el 16 de septiembre del año pasado, y el 15 de enero de este año. Los habrías pagado <a href="https://www1.state.nj.us/TYTR_RevTaxPortal/jsp/IndTaxLoginJsp.jsp" target="_blank" rel="noopener nofollow">en línea</a> o por correo.</li>
              <li>(Si aplica) Un reembolso que decidiste transferir de tus impuestos estatales de %{prior_year} a tus impuestos estatales de %{filing_year}.</li>
            </ul>
            <p>Estos pagos <strong>no</strong> incluyen:</p>
            <ul class="list--bulleted">
              <li>Pagos realizados para un año fiscal anterior</li>
              <li>Retenciones de tu talón de pago (paycheck)</li>
              <li>Impuestos sobre la propiedad</li>
            </ul>
