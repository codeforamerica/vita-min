            <p>Alivio para ayudarlo en estos momentos difíciles, incluso si gana poco o nada de dinero.</p>

            <p>El Congreso aprobó tres rondas de controles de estímulo en respuesta a la pandemia de COVID-19, en abril de 2020, diciembre de 2020 y marzo de 2021. En total, los pagos suman hasta $3,200 por adulto y hasta $ 2,500 por niño en su familia. Los pagos se conocen formalmente como Pagos de Impacto Económico (EIP) o como Crédito de Reembolso de Recuperación (RRC).</p>

            <p>Puede actuar ahora para recibir cualquiera de los tres pagos que aún no ha recibido. Si tiene hijos, también podrá inscribirse para recibir pagos del nuevo Crédito Tributario Anticipado por Hijos [enlace a la página principal de GetCTC]. GetCTC es un producto de Code for America. Obtenga más información sobre por qué estamos haciendo este trabajo aquí.</p>
