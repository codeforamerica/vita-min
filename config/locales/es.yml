            body2_html: 'Si su situación familiar ha cambiado, pronto va a poder usar el <strong><a rel=''noopener'' target=''_blank'' href=''https://www.irs.gov/es/credits-deductions/child-tax-credit-update-portal''>portal de actualización del Crédito Tributario por Hijos</a></strong> (CTC Update Portal o CTC UP en inglés) para:'
            body3_html: 'Actualmente, puede utilizar el portal de actualizaciones para:'
            body4: 'Usted podría optar por no recibir los pagos mensuales del Crédito Tributario por Hijos si:'
            current_items:
            - Verificar si está inscrito para recibir pagos por adelantado
            - Optar por no recibir pagos mensuales y, elija recibir el pago el próximo año cuando presente su declaración de impuestos de 2021
            - Proporcionar o actualizar la información de su cuenta bancaria para pagos mensuales, o actualice  la información enviada antes.
            irs_link_html: "¡Comprobar inscripción, actualice su información, u opte por no participar en el <strong><a rel='noopener' target='_blank' href='https://www.irs.gov/es/credits-deductions/child-tax-credit-update-portal'>portal de actualización de crédito infantil del IRS</a></strong>!"
            opt_out_items:
            - Prefiere recibir su crédito en un solo pago en el 2022
