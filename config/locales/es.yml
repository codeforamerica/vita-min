        ¡Se han aceptado sus declaraciones federales y estatales (si es aplicable) de <<TaxReturn.TaxYear>>! No recibirá más notificaciones.

        Si tiene preguntas sobre su reembolso y / o el monto adeudado, diríjase al Servicio de Impuestos Internos (IRS) oa las oficinas del Departamento de Ingresos de su estado.

