  views:
    consent_pages:
      consent_to_disclose:
        content_html: |
          La ley Federal requiere que le proporcionemos este formulario de consentimiento a usted (con usted, se refiere a cada contribuyente, si hubiera más de uno). A menos de que lo autorice la ley, no podemos divulgar, sin su consentimiento su información de declaración de impuestos a terceros con fines distintos a la preparación y presentación de su declaración de impuestos. Si usted consiente en la divulgación de su información de declaración de impuestos, la ley federal pudiera no proteger su información de declaración de impuestos de un uso o distribución posterior.

          No se le requiere completar este formulario para recibir nuestros servicios de preparación de declaraciones de impuestos. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de declaraciones de impuestos a su consentimiento, su consentimiento no será válido. Si acepta la divulgación de su información de declaración de impuestos, su consentimiento es válido por el tiempo que especifique. Si no especifica la duración de su consentimiento, su consentimiento es válido por un año a partir de la fecha de la firma.

          <strong>Autorizo el sitio VITA:</strong>

          Divulgación de 1 año: Le autorizo al sitio VITA  divulgar mi información fiscal personal al software fiscal (TaxSlayer) y/o a la o las instituciones financieras que especifique (si las hubiera).

          Para propósitos de 1 año: La información fiscal personal se le divulgará al software fiscal (TaxSlayer) para fines de presentación electrónica, y a la institución o las instituciones financieras para depósito directo o débito (si procede).

          Si usted cree que la información de su declaración de impuestos ha sido divulgada o utilizada indebidamente de una manera no autorizada por la ley o sin su permiso, puede comunicarse con el Inspector General del Tesoro para la Administración Tributaria (TIGTA, por sus siglas en inglés) por teléfono al 1-800-366-4484 o por correo electrónico a complaints@tigta.treas.gov.
        title: Consentimiento para divulgar
      consent_to_use:
        content_html: |
          La ley Federal requiere que le proporcionemos este formulario de consentimiento a usted (con usted, se refiere a cada contribuyente, si hubiera más de uno). A menos de que lo autorice la ley, no podemos divulgar, sin su consentimiento su información de declaración de impuestos a terceros con fines distintos a la preparación y presentación de su declaración de impuestos. Si usted consiente en la divulgación de su información de declaración de impuestos, la ley federal pudiera no proteger su información de declaración de impuestos de un uso o distribución posterior.

          No se le requiere completar este formulario para recibir nuestros servicios de preparación de declaraciones de impuestos. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de declaraciones de impuestos a su consentimiento, su consentimiento no será válido. Si acepta la divulgación de su información de declaración de impuestos, su consentimiento es válido por el tiempo que especifique. Si no especifica la duración de su consentimiento, su consentimiento es válido por un año a partir de la fecha de la firma.

          <strong>Autorizo el sitio VITA:</strong>

          Uso por 1 año: Autorizo al sitio VITA a usar información no identificativa de mi declaración de impuestos para compilar informes agregados a los donantes existentes y potenciales.

          Para propósitos de 1 año: La información de declaración de impuestos será utilizada para medir los resultados del programa con el fin de asegurar la financiación continua para el programa VITA.

          Si usted cree que la información de su declaración de impuestos ha sido divulgada o utilizada indebidamente de una manera no autorizada por la ley o sin su permiso, puede comunicarse con el Inspector General del Tesoro para la Administración Tributaria (TIGTA, por sus siglas en inglés) por teléfono al 1-800-366-4484 o por correo electrónico a complaints@tigta.treas.gov.
        title: Consentimiento para usar
      global_carryforward:
        content_html: |
          La ley federal exige que se le proporcione este formulario de consentimiento ("usted" se refiere a cada contribuyente, si hay más de uno). A menos que la ley lo autorice, no podemos revelar, sin su consentimiento, la información de su declaración de impuestos a terceros para fines distintos de la preparación y presentación de su declaración de impuestos. Si usted da su consentimiento para la divulgación de la información de su declaración de impuestos, es posible que la ley federal no proteja la información de su declaración de impuestos de un uso o distribución posterior.

          Usted no está obligado a completar este formulario para contratar nuestros servicios de preparación de la declaración de impuestos. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de la declaración de impuestos a su consentimiento, éste no será válido. Si usted acepta la divulgación de la información de su declaración de impuestos, su consentimiento será válido durante el tiempo que usted lo especifique. Si no especifica la duración de su consentimiento, éste será válido durante un año a partir de la fecha de la firma.

          <strong>Autorizo al sitio VITA:</strong>
          Global Carry Forward de datos permite a TaxSlayer LLC, el proveedor del software de impuestos VITA/TCE, poner la información de su declaración de impuestos a disposición de CUALQUIER sitio voluntario que participe en el programa VITA/TCE del IRS que usted seleccione para preparar una declaración de impuestos en la próxima temporada de presentación. Esto significa que podrá visitar cualquier sitio voluntario que utilice TaxSlayer el próximo año y que su declaración de impuestos se complete con sus datos del año en curso, independientemente de dónde haya presentado su declaración de impuestos este año.

          <strong>Este consentimiento es válido hasta el 30 de noviembre de 2023</strong>

          La información de la declaración de impuestos que se divulgará incluye, pero no se limita a, información demográfica, financiera y otra información de identificación personal, sobre usted, su declaración de impuestos y sus fuentes de ingresos, que se introdujo en el software de preparación de impuestos con el fin de preparar su declaración de impuestos.

          Esta información incluye su nombre, dirección, fecha de nacimiento, número de teléfono, número de seguro social, estado civil, ocupación, nombre y dirección del empleador, y las cantidades y fuentes de ingresos, deducciones y créditos que fueron reclamados en, o incluidos en su declaración de impuestos. La información de la declaración de impuestos que se divulgará también incluye el nombre, el SSN--Número de Seguro Social, en inglés, la fecha de nacimiento y la relación de cualquier dependiente que se haya declarado en su declaración de impuestos.

          No es necesario que dé su consentimiento para que el colaborador de VITA/TCE que le prepare la declaración de impuestos este año. Carry Forward le ayudará sólo si el año que viene acude a otro colaborador de VITA o TCE.

          <i>Limitación de la duración del consentimiento</i>: Yo/nosotros, el contribuyente, no deseamos limitar la duración del consentimiento de la divulgación de la información de la declaración de impuestos a una fecha anterior a la presentada anteriormente (30 de noviembre de 2023). Si deseo/queremos limitar la duración del consentimiento de la divulgación a una fecha anterior, negaré el consentimiento.

          <i>Limitación del alcance de la divulgación</i>: Yo/nosotros, el contribuyente, no deseamos limitar el alcance de la divulgación de la información de la declaración de impuestos más allá de lo presentado anteriormente. Si deseo/queremos limitar el alcance de la divulgación de la información de la declaración de impuestos más allá de lo presentado anteriormente, negaré/rechazamos el consentimiento.

          Si cree que la información de su declaración de impuestos ha sido divulgada o utilizada indebidamente de una manera no autorizada por la ley o sin su permiso, puede ponerse en contacto con el Treasury Inspector General for Tax Administration/Inspector General del Tesoro para la Administración Tributaria (TIGTA) por teléfono al 1-800-366-4484, o por correo electrónico en complaints@tigta.treas.gov.
