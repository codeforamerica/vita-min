      help_text_html: "<strong>Es posible que tenga esta declaración</strong> porque dijo que pagó por cuidado de niños o dependientes. Comuníquese con su centro de atención si necesita esta documentación."
      title: Adjunte sus declaraciones de centros de cuidado infantil o de personas que brindaron atención.
    form1095as:
      help_text_html: "<strong>Debe tener este formulario</strong> porque dijo que compró un seguro de salud en el mercado. Es posible que deba descargar esto del mercado o del intercambio de su estado. Más información en este formulario está disponible %{more_info_link}."
      title: Adjunte sus 1095-A
    form1098es:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que pagó intereses de préstamos estudiantiles. Por lo general, se accede a este documento desde un portal de prestamista en línea y no se le envía por correo."
      title: Adjunte sus 1098-E
    form1098s:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que pagó intereses hipotecarios o impuestos estatales, locales, inmobiliarios o de ventas. Más información en este formulario está disponible %{more_info_link}."
      title: Adjunte sus 1098
    form1098ts:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que siguió la educación superior (escuela técnica, colegio, universidad). Este formulario es su declaración de matrícula. Más información en este formulario se encuentra en la lista %{more_info_link}."
      title: Adjunte sus 1098-T
    form1099as:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que un prestamista le había perdonado la deuda. Este formulario se usa generalmente para informar la transferencia de propiedad embargada. Si no ha recibido un 1099-A y cree que debería haberlo hecho, comuníquese con su banco o prestamista."
      title: Adjunte sus 1099-A
    form1099bs:
      help_text_html: Usted dijo que recibió ingresos por la venta de inversiones o bienes inmuebles. Si recibió ingresos específicos de acciones o bonos, <strong>debe tener este formulario.</strong> Si no ha recibido un 1099-B, comuníquese con su corredor.
      title: Adjunte sus 1099-B
    form1099cs:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que un prestamista le había perdonado la deuda. Si tomó prestado dinero de un prestamista comercial y al menos $ 600 de esa deuda fue cancelada o perdonada, deberían haberle enviado este formulario. Si no ha recibido un 1099-C y cree que debería haberlo hecho, comuníquese con su prestamista."
      title: Adjunte sus 1099-C
    form1099divs:
      help_text_html: Dijiste que recibiste ingresos de intereses o dividendos. Si recibió ingresos específicos de dividendos, <strong>debe tener este formulario</strong> . Las compañías de inversión deben proporcionar a los contribuyentes un 1099-DIV antes del 31 de enero de cada año.
      title: Adjunte sus 1099-DIV
    form1099gs:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que recibió un reembolso de impuestos estatales o locales el año pasado. Los usos más comunes del 1099-G son informar la compensación por desempleo y los reembolsos de impuestos estatales y locales."
      title: Adjunte sus 1099-G's
    form1099ints:
      help_text_html: Dijiste que recibiste ingresos de intereses o dividendos. Si recibió ingresos específicos de intereses, <strong>es posible que tenga este formulario</strong> . Las compañías de inversión deben presentar 1099-INT antes del 31 de enero de cada año.
      title: Adjunte sus 1099-INT
    form1099ks:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que le pagaron por contrato o trabajo por cuenta propia. Recibe un 1099-K si tiene una cantidad alta en dólares o una cantidad de transacciones comerciales durante el año. Por lo general, los vendedores en línea de gran volumen presentan impuestos con un 1099-K."
      title: Adjunte sus 1099-K
    form1099miscs:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que le pagaron por contrato o trabajo por cuenta propia. Este formulario se utiliza para informar la compensación de no empleados. Los contratistas independientes, los trabajadores independientes, los propietarios únicos y los trabajadores independientes reciben un 1099-MISC de cada cliente que les pagó $ 600 o más en un año calendario."
      title: Adjunte sus 1099-MISC
    form1099rs:
      help_text_html: "<strong>Debería tener este formulario</strong> porque dijo que recibió ingresos de una cuenta de jubilación, pensión o ingresos de la anualidad. Este formulario se utiliza para informar distribuciones de anualidades, planes de participación en las ganancias, planes de jubilación, IRA, contratos de seguro o pensiones. El emisor de su plan de jubilación le habría enviado esto."
      title: Adjunte sus 1099-R
    form1099sas:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que tiene una Cuenta de Ahorros de Salud (HSA). Este formulario se envía para informar distribuciones de ahorros de salud, ahorros médicos y cuentas de Medicare Advantage. La institución financiera que administra la cuenta es responsable de enviarle una copia."
      title: Adjunte sus 1099-SA
    form1099ss:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que recibió ingresos por la venta de inversiones o bienes inmuebles. Use el Formulario 1099-S para informar la venta o el intercambio de bienes inmuebles."
      title: Adjunte sus 1099-S
    form5498sas:
      help_text_html: "<strong>Es posible que tenga este formulario</strong> porque dijo que tiene una Cuenta de Ahorros de Salud (HSA). Este formulario realiza un seguimiento de las contribuciones a las Cuentas de ahorro para la salud (HSA) y a las Cuentas de ahorro médico (MSA)."
      title: Adjunte sus 5498-SA
    id_guidance:
