        - Recoja su cheque de estímulo de 2020 declarando sus impuestos a través de <a href="%{file_with_help_link}">GetYourRefund</a>!
        - Revisa el estado de tu cheque de estímulo en <a href='https://www.irs.gov/es/coronavirus/get-my-payment' data-track-click='stimulus-irs-get-my-payment' data-track-attribute-position='homepage'>IRS Obtener mi pago website</a>
