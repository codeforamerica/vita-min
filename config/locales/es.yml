          La ley Federal requiere que le proporcionemos este formulario de consentimiento a usted (con usted, se refiere a cada contribuyente, si hubiera más de uno). A menos de que lo autorice la ley, no podemos divulgar, sin su consentimiento su información de declaración de impuestos a terceros con fines distintos a la preparación y presentación de su declaración de impuestos. Si usted consiente en la divulgación de su información de declaración de impuestos, la ley federal pudiera no proteger su información de declaración de impuestos de un uso o distribución posterior.

          No se le requiere completar este formulario para recibir nuestros servicios de preparación de declaraciones de impuestos. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de declaraciones de impuestos a su consentimiento, su consentimiento no será válido. Si acepta la divulgación de su información de declaración de impuestos, su consentimiento es válido por el tiempo que especifique. Si no especifica la duración de su consentimiento, su consentimiento es válido por un año a partir de la fecha de la firma.

          <strong>Autorizo el sitio VITA:</strong>

          Uso por 1 año: Autorizo al sitio VITA a usar información no identificativa de mi declaración de impuestos para compilar informes agregados a los donantes existentes y potenciales.

          Para propósitos de 1 año: La información de declaración de impuestos será utilizada para medir los resultados del programa con el fin de asegurar la financiación continua para el programa VITA.

          Si usted cree que la información de su declaración de impuestos ha sido divulgada o utilizada indebidamente de una manera no autorizada por la ley o sin su permiso, puede comunicarse con el Inspector General del Tesoro para la Administración Tributaria (TIGTA, por sus siglas en inglés) por teléfono al 1-800-366-4484 o por correo electrónico a complaints@tigta.treas.gov.
        title: Consentimiento para usar
      global_carryforward:
        content_html: |
          La ley Federal requiere que le proporcionemos este formulario de consentimiento a usted (con usted, se refiere a cada contribuyente, si hubiera más de uno). A menos de que lo autorice la ley, no podemos divulgar, sin su consentimiento su información de declaración de impuestos a terceros con fines distintos a la preparación y presentación de su declaración de impuestos. Si usted consiente en la divulgación de su información de declaración de impuestos, la ley federal pudiera no proteger su información de declaración de impuestos de un uso o distribución posterior.

          No se le requiere completar este formulario para recibir nuestros servicios de preparación de declaraciones de impuestos. Si obtenemos su firma en este formulario condicionando nuestros servicios de preparación de declaraciones de impuestos a su consentimiento, su consentimiento no será válido. Si acepta la divulgación de su información de declaración de impuestos, su consentimiento es válido por el tiempo que especifique. Si no especifica la duración de su consentimiento, su consentimiento es válido por un año a partir de la fecha de la firma.

          El Traspaso Global de datos permite a TaxSlayer LLC, el proveedor del software tributario utilizado en los sitios de VITA/TCE, hacer que la información de su declaración de impuestos esté disponible para CUALQUIER sitio de voluntarios que participe en el programa de VITA/TCE del IRS que usted seleccione para preparar una declaración de impuestos en la próxima temporada de presentación de impuestos. Esto significa que el próximo año usted podrá visitar cualquier sitio de voluntarios que utilice el programa TaxSlayer y hacer que su declaración de impuestos se llene con sus datos del año actual, independientemente del lugar donde presentó su declaración de impuestos este año. Este consentimiento es válido hasta el 13 de noviembre de 2022.

          La información de la declaración de impuestos que será divulgada incluye, pero no se limita a, la información demográfica, financiera, y otra personalmente identificable sobre usted, su declaración de impuestos y sus fuentes de ingresos, que fue ingresado en el software de preparación de impuestos para el propósito de preparar su declaración de impuestos. Esta información incluye su nombre, dirección, fecha de nacimiento, número de teléfono, número de Seguro Social, estado civil para efectos de la declaración de impuestos, ocupación, nombre y dirección del empleador, las cantidades y fuentes de ingresos, y las deducciones y los créditos que reclamó o incluyó en su declaración de impuestos. La información de la declaración de impuestos que será divulgada también incluye el nombre, número de Seguro Social, fecha de nacimiento y la relación con todo dependiente que reclamó en su declaración de impuestos.

          No tiene que dar el consentimiento al socio de VITA/TCE que prepara su declaración de impuestos este año. El Traspaso Global le ayudará únicamente si visita un socio diferente de VITA o TCE el próximo año que utiliza TaxSlayer.

          Limitación de la duración del consentimiento: Yo/Nosotros, el(los) contribuyente(s), no deseamos limitar la duración del consentimiento de la divulgación de la información de la declaración de impuestos a una fecha más temprana a la indicada anteriormente (13 de noviembre de 2022). Si yo/nosotros deseamos limitar la duración del consentimiento de la divulgación a una fecha anterior, yo/ nosotros denegaremos el consentimiento.

          Limitación del alcance de la divulgación: Yo/Nosotros, el(los) contribuyente(s), no deseamos limitar el alcance de la divulgación de la información de la declaración de impuestos más allá de lo indicado anteriormente. Si yo/nosotros deseamos limitar el alcance de la divulgación de la información de la declaración de impuestos más allá de lo indicado anteriormente, yo/nosotros denegaremos el consentimiento
        title: Traspaso global
